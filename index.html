<!doctype html>
<html lang="en" dir="ltr" class="h-full" data-locale="en-US">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/veritron-favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=yes, maximum-scale=5" />
    
    <!-- Internationalization Meta Tags -->
    <meta name="language" content="English" />
    <meta name="content-language" content="en-US" />
    <meta name="geo.region" content="US" />
    <meta name="geo.placename" content="United States" />
    
    <!-- Hreflang Implementation Hook -->
    <!-- Hreflang tags will be inserted here dynamically -->
    <meta name="hreflang-enabled" content="true" />
    
    <!-- RTL Support Detection -->
    <meta name="rtl-support" content="enabled" />
    <meta name="text-direction" content="ltr" />
    
    <!-- View Transitions API Configuration -->
    <meta name="view-transition" content="same-origin" />
    
    <!-- Motion System Configuration -->
    <meta name="motion-preferences" content="auto-detect" />
    <meta name="animation-budget" content="60fps-target" />
    
    <!-- Performance Hints for Motion System -->
    <meta name="performance-hint" content="animation-heavy" />
    <meta name="rendering-strategy" content="composite-layers" />
    
    <meta name="description" content="Veritron AI Agency - Premium AI Solutions, WebGPU-Accelerated Experiences" />
    <title>Veritron AI Agency - Award-Winning AI & Technology Solutions</title>
    
    <!-- Structured Data - Organization Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "@id": "https://veritronai.com/#organization",
      "name": "Veritron AI Agency",
      "legalName": "Veritron Technologies Inc.",
      "description": "Leading AI technology agency specializing in machine learning, artificial intelligence solutions, and cutting-edge digital experiences.",
      "url": "https://veritronai.com",
      "logo": {
        "@type": "ImageObject",
        "url": "https://veritronai.com/veritron-logo.png",
        "width": 512,
        "height": 512,
        "caption": "Veritron AI Agency Logo"
      },
      "foundingDate": "2020-01-15",
      "industry": "Artificial Intelligence",
      "numberOfEmployees": "11-50",
      "sameAs": [
        "https://linkedin.com/company/veritron-ai",
        "https://twitter.com/veritronai",
        "https://github.com/veritron-ai",
        "https://instagram.com/veritronai",
        "https://facebook.com/veritronai"
      ],
      "contactPoint": [
        {
          "@type": "ContactPoint",
          "telephone": "+1-555-VERITRON",
          "email": "contact@veritronai.com",
          "contactType": "customer service",
          "areaServed": ["US", "CA", "GB", "AU", "DE"],
          "availableLanguage": ["English", "Spanish", "French", "German"]
        }
      ],
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "123 Innovation Drive",
        "addressLocality": "San Francisco",
        "addressRegion": "CA",
        "postalCode": "94105",
        "addressCountry": "US"
      }
    }
    </script>

    <!-- Structured Data - WebSite Schema with Search -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "@id": "https://veritronai.com/#website",
      "name": "Veritron AI Agency",
      "url": "https://veritronai.com",
      "description": "Leading AI technology agency specializing in machine learning, artificial intelligence solutions, and cutting-edge digital experiences.",
      "publisher": {
        "@id": "https://veritronai.com/#organization"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://veritronai.com/search?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      },
      "sameAs": [
        "https://linkedin.com/company/veritron-ai",
        "https://twitter.com/veritronai",
        "https://github.com/veritron-ai",
        "https://instagram.com/veritronai",
        "https://facebook.com/veritronai"
      ],
      "inLanguage": "en-US"
    }
    </script>
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Premium Variable Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- Ultra-Premium Display Fonts -->
    <link rel="preconnect" href="https://api.fontshare.com">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,300,400,500,600,700&f[]=cabinet-grotesk@100,200,300,400,500,700,800,900&f[]=satoshi@300,400,500,700,900&f[]=general-sans@200,300,400,500,600,700&display=swap" rel="stylesheet">
    
    <!-- Premium Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Outfit:wght@100..900&family=Syne:wght@400..800&family=Orbitron:wght@400..900&family=Bebas+Neue&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    
    <!-- Monospace Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
    <!-- Arabic fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;600;700&family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Japanese fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#111827" />
  </head>
  <body class="h-full bg-gray-50 text-gray-900 antialiased">
    <div id="root" class="h-full"></div>
    
    <!-- Speculation Rules for instant navigation (2025 Web Platform) -->
    <script type="speculationrules">
    {
      "prerender": [
        {
          "source": "list",
          "urls": ["/portfolio", "/services", "/contact", "/case-studies"]
        }
      ],
      "prefetch": [
        {
          "source": "document",
          "where": {
            "selector_matches": ".nav-link, a[href^='/'], button[data-navigate]"
          },
          "eagerness": "moderate"
        }
      ]
    }
    </script>
    
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>

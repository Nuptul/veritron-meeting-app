<svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Complex Aluminum Gradient - 15 stops -->
        <linearGradient id="dbAlum" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="5%" style="stop-color:#fafafa;stop-opacity:1" />
            <stop offset="10%" style="stop-color:#f5f5f5;stop-opacity:1" />
            <stop offset="15%" style="stop-color:#ececec;stop-opacity:1" />
            <stop offset="22%" style="stop-color:#e2e2e2;stop-opacity:1" />
            <stop offset="28%" style="stop-color:#d8d8d8;stop-opacity:1" />
            <stop offset="35%" style="stop-color:#cecece;stop-opacity:1" />
            <stop offset="42%" style="stop-color:#c4c4c4;stop-opacity:1" />
            <stop offset="48%" style="stop-color:#bababa;stop-opacity:1" />
            <stop offset="55%" style="stop-color:#b0b0b0;stop-opacity:1" />
            <stop offset="62%" style="stop-color:#a6a6a6;stop-opacity:1" />
            <stop offset="68%" style="stop-color:#9c9c9c;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#929292;stop-opacity:1" />
            <stop offset="82%" style="stop-color:#888888;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#7e7e7e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#707070;stop-opacity:1" />
        </linearGradient>
        
        <!-- Complex Gold Gradient -->
        <linearGradient id="dbGold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fff4d4;stop-opacity:1" />
            <stop offset="8%" style="stop-color:#ffed9e;stop-opacity:1" />
            <stop offset="15%" style="stop-color:#ffe574;stop-opacity:1" />
            <stop offset="22%" style="stop-color:#ffdb4a;stop-opacity:1" />
            <stop offset="28%" style="stop-color:#ffd428;stop-opacity:1" />
            <stop offset="35%" style="stop-color:#f4c838;stop-opacity:1" />
            <stop offset="42%" style="stop-color:#e8bc3c;stop-opacity:1" />
            <stop offset="48%" style="stop-color:#dcb03e;stop-opacity:1" />
            <stop offset="55%" style="stop-color:#d0a43c;stop-opacity:1" />
            <stop offset="62%" style="stop-color:#c49838;stop-opacity:1" />
            <stop offset="68%" style="stop-color:#b88c34;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#ac8030;stop-opacity:1" />
            <stop offset="82%" style="stop-color:#a0742c;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#946828;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#885c24;stop-opacity:1" />
        </linearGradient>
        
        <!-- Cylinder Gradients -->
        <linearGradient id="cylinderSide" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
            <stop offset="20%" style="stop-color:#2a2a2a;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#3a3a3a;stop-opacity:1" />
            <stop offset="80%" style="stop-color:#2a2a2a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
        </linearGradient>
        
        <!-- Data Flow -->
        <linearGradient id="dataFlow" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#00ff00;stop-opacity:0" />
            <stop offset="50%" style="stop-color:#00ff00;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#00ff00;stop-opacity:0" />
        </linearGradient>
        
        <!-- Query Gradient -->
        <linearGradient id="queryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0" />
            <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
        </linearGradient>
        
        <!-- Circuit Pattern -->
        <pattern id="circuitPattern" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
            <circle cx="1" cy="1" r="0.5" fill="#d4af37" opacity="0.2"/>
            <line x1="1" y1="1" x2="7" y2="1" stroke="#d4af37" stroke-width="0.2" opacity="0.2"/>
            <line x1="1" y1="1" x2="1" y2="7" stroke="#d4af37" stroke-width="0.2" opacity="0.2"/>
            <circle cx="7" cy="7" r="0.5" fill="#d4af37" opacity="0.2"/>
            <line x1="7" y1="7" x2="1" y2="7" stroke="#d4af37" stroke-width="0.2" opacity="0.2"/>
            <line x1="7" y1="7" x2="7" y2="1" stroke="#d4af37" stroke-width="0.2" opacity="0.2"/>
        </pattern>
        
        <!-- Inner Shadow Filter -->
        <filter id="dbInnerShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feFlood flood-color="#000000" flood-opacity="0.4"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Glow Filter -->
        <filter id="dbGlow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <g transform="translate(45,45)">
        <!-- Outer Hexagon Frame -->
        <polygon points="-26,-15 0,-30 26,-15 26,15 0,30 -26,15" 
                 fill="url(#dbAlum)" 
                 stroke="#808080" 
                 stroke-width="0.75"
                 filter="url(#dbInnerShadow)"/>
        
        <!-- Inner Dark Background -->
        <polygon points="-23,-13.2 0,-26.5 23,-13.2 23,13.2 0,26.5 -23,13.2" 
                 fill="#0a0a0f" 
                 opacity="0.93"/>
        
        <!-- Circuit Pattern Background -->
        <polygon points="-23,-13.2 0,-26.5 23,-13.2 23,13.2 0,26.5 -23,13.2" 
                 fill="url(#circuitPattern)" 
                 opacity="0.4"/>
        
        <!-- Database Cylinders Stack -->
        <g transform="translate(0, -4)">
            <!-- Top Cylinder -->
            <g transform="translate(0, -4)">
                <ellipse cx="0" cy="0" rx="10" ry="3" fill="#2a2a2a" stroke="url(#dbGold)" stroke-width="1.5"/>
                <rect x="-10" y="0" width="20" height="4" fill="url(#cylinderSide)"/>
                <ellipse cx="0" cy="4" rx="10" ry="3" fill="#1a1a1a" stroke="url(#dbGold)" stroke-width="1"/>
                <!-- Data Lines -->
                <line x1="-8" y1="2" x2="8" y2="2" stroke="url(#dbGold)" stroke-width="0.3" opacity="0.5"/>
                <rect x="-7" y="1" width="4" height="0.5" fill="url(#dbGold)" opacity="0.6"/>
                <rect x="-1" y="1" width="5" height="0.5" fill="url(#dbGold)" opacity="0.4"/>
                <rect x="5" y="1" width="2" height="0.5" fill="url(#dbGold)" opacity="0.5"/>
                <!-- Status Light -->
                <circle cx="8" cy="0" r="0.5" fill="#4caf50">
                    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
                </circle>
            </g>
            
            <!-- Middle Cylinder -->
            <g transform="translate(0, 4)">
                <ellipse cx="0" cy="0" rx="10" ry="3" fill="#2a2a2a" stroke="url(#dbGold)" stroke-width="1.5"/>
                <rect x="-10" y="0" width="20" height="4" fill="url(#cylinderSide)"/>
                <ellipse cx="0" cy="4" rx="10" ry="3" fill="#1a1a1a" stroke="url(#dbGold)" stroke-width="1"/>
                <!-- Data Lines -->
                <line x1="-8" y1="2" x2="8" y2="2" stroke="url(#dbGold)" stroke-width="0.3" opacity="0.5"/>
                <rect x="-8" y="1" width="3" height="0.5" fill="url(#dbGold)" opacity="0.5"/>
                <rect x="-3" y="1" width="6" height="0.5" fill="url(#dbGold)" opacity="0.6"/>
                <rect x="4" y="1" width="3" height="0.5" fill="url(#dbGold)" opacity="0.4"/>
                <!-- Status Light -->
                <circle cx="8" cy="0" r="0.5" fill="#4caf50">
                    <animate attributeName="opacity" values="1;0.3;1" dur="2.2s" repeatCount="indefinite"/>
                </circle>
            </g>
            
            <!-- Bottom Cylinder -->
            <g transform="translate(0, 12)">
                <ellipse cx="0" cy="0" rx="10" ry="3" fill="#2a2a2a" stroke="url(#dbGold)" stroke-width="1.5"/>
                <rect x="-10" y="0" width="20" height="4" fill="url(#cylinderSide)"/>
                <ellipse cx="0" cy="4" rx="10" ry="3" fill="#1a1a1a" stroke="url(#dbGold)" stroke-width="1"/>
                <!-- Data Lines -->
                <line x1="-8" y1="2" x2="8" y2="2" stroke="url(#dbGold)" stroke-width="0.3" opacity="0.5"/>
                <rect x="-6" y="1" width="5" height="0.5" fill="url(#dbGold)" opacity="0.4"/>
                <rect x="0" y="1" width="4" height="0.5" fill="url(#dbGold)" opacity="0.6"/>
                <rect x="5" y="1" width="2" height="0.5" fill="url(#dbGold)" opacity="0.5"/>
                <!-- Status Light -->
                <circle cx="8" cy="0" r="0.5" fill="#4caf50">
                    <animate attributeName="opacity" values="1;0.3;1" dur="2.4s" repeatCount="indefinite"/>
                </circle>
            </g>
        </g>
        
        <!-- Connection Lines Between Cylinders -->
        <g opacity="0.6">
            <line x1="-10" y1="-4" x2="-10" y2="0" stroke="url(#dbGold)" stroke-width="0.5" stroke-dasharray="1,1">
                <animate attributeName="stroke-dashoffset" values="0;2" dur="1s" repeatCount="indefinite"/>
            </line>
            <line x1="10" y1="-4" x2="10" y2="0" stroke="url(#dbGold)" stroke-width="0.5" stroke-dasharray="1,1">
                <animate attributeName="stroke-dashoffset" values="0;2" dur="1s" repeatCount="indefinite"/>
            </line>
            <line x1="-10" y1="4" x2="-10" y2="8" stroke="url(#dbGold)" stroke-width="0.5" stroke-dasharray="1,1">
                <animate attributeName="stroke-dashoffset" values="0;2" dur="1s" repeatCount="indefinite"/>
            </line>
            <line x1="10" y1="4" x2="10" y2="8" stroke="url(#dbGold)" stroke-width="0.5" stroke-dasharray="1,1">
                <animate attributeName="stroke-dashoffset" values="0;2" dur="1s" repeatCount="indefinite"/>
            </line>
        </g>
        
        <!-- Data Flow Visualization -->
        <g opacity="0.7">
            <!-- Upload Stream -->
            <rect x="-15" y="-12" width="1" height="4" fill="url(#dataFlow)">
                <animate attributeName="y" values="-12;8;-12" dur="3s" repeatCount="indefinite"/>
            </rect>
            <rect x="-13" y="-8" width="0.5" height="3" fill="url(#dataFlow)">
                <animate attributeName="y" values="-8;10;-8" dur="2.5s" repeatCount="indefinite"/>
            </rect>
            
            <!-- Download Stream -->
            <rect x="14" y="8" width="1" height="4" fill="url(#dataFlow)">
                <animate attributeName="y" values="8;-12;8" dur="3.2s" repeatCount="indefinite"/>
            </rect>
            <rect x="12" y="10" width="0.5" height="3" fill="url(#dataFlow)">
                <animate attributeName="y" values="10;-8;10" dur="2.7s" repeatCount="indefinite"/>
            </rect>
        </g>
        
        <!-- Query Terminal -->
        <g transform="translate(-16, -10)" opacity="0.8">
            <rect x="0" y="0" width="10" height="6" fill="rgba(0,0,0,0.8)" stroke="url(#dbGold)" stroke-width="0.5" rx="0.5"/>
            <text x="1" y="1.5" font-size="1" fill="#00ff00" font-family="monospace">SELECT *</text>
            <text x="1" y="2.8" font-size="1" fill="#00ff00" font-family="monospace">FROM data</text>
            <text x="1" y="4.1" font-size="1" fill="#00ff00" font-family="monospace">WHERE id=</text>
            <rect x="7" y="3.5" width="0.5" height="0.8" fill="#00ff00">
                <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
            </rect>
        </g>
        
        <!-- Storage Capacity Display -->
        <g transform="translate(12, -10)" opacity="0.8">
            <rect x="0" y="0" width="8" height="5" fill="rgba(0,0,0,0.8)" stroke="url(#dbGold)" stroke-width="0.5" rx="0.5"/>
            <text x="4" y="1.2" font-size="1" fill="url(#dbGold)" text-anchor="middle" font-family="monospace">STORAGE</text>
            <rect x="1" y="2" width="6" height="1" fill="rgba(255,255,255,0.1)" rx="0.2"/>
            <rect x="1" y="2" width="4.5" height="1" fill="url(#dbGold)" rx="0.2">
                <animate attributeName="width" values="3;5;4.5" dur="4s" repeatCount="indefinite"/>
            </rect>
            <text x="4" y="4.2" font-size="0.8" fill="url(#dbGold)" text-anchor="middle">75%</text>
        </g>
        
        <!-- Network Nodes -->
        <g opacity="0.5">
            <circle cx="-18" cy="0" r="1" fill="none" stroke="url(#dbGold)" stroke-width="0.3"/>
            <circle cx="-18" cy="0" r="0.3" fill="url(#dbGold)"/>
            <line x1="-18" y1="0" x2="-10" y2="0" stroke="url(#dbGold)" stroke-width="0.3"/>
            
            <circle cx="18" cy="0" r="1" fill="none" stroke="url(#dbGold)" stroke-width="0.3"/>
            <circle cx="18" cy="0" r="0.3" fill="url(#dbGold)"/>
            <line x1="18" y1="0" x2="10" y2="0" stroke="url(#dbGold)" stroke-width="0.3"/>
            
            <circle cx="0" cy="-12" r="1" fill="none" stroke="url(#dbGold)" stroke-width="0.3"/>
            <circle cx="0" cy="-12" r="0.3" fill="url(#dbGold)"/>
            <line x1="0" y1="-12" x2="0" y2="-8" stroke="url(#dbGold)" stroke-width="0.3"/>
        </g>
        
        <!-- Binary Data Rain -->
        <g opacity="0.2">
            <text x="-20" y="-10" font-size="1" fill="#00ff00" font-family="monospace">
                <animate attributeName="y" values="-10;14;-10" dur="5s" repeatCount="indefinite"/>
                10110
            </text>
            <text x="16" y="-8" font-size="1" fill="#00ff00" font-family="monospace">
                <animate attributeName="y" values="-8;14;-8" dur="4.5s" repeatCount="indefinite"/>
                01101
            </text>
            <text x="-8" y="-12" font-size="1" fill="#00ff00" font-family="monospace">
                <animate attributeName="y" values="-12;14;-12" dur="5.5s" repeatCount="indefinite"/>
                11010
            </text>
        </g>
        
        <!-- Performance Metrics -->
        <g transform="translate(0, 11)" opacity="0.7">
            <rect x="-8" y="0" width="16" height="2" fill="rgba(0,0,0,0.6)" stroke="url(#dbGold)" stroke-width="0.3" rx="0.3"/>
            <text x="-6" y="0.8" font-size="0.7" fill="url(#dbGold)" font-family="monospace">R: 1.2ms</text>
            <text x="2" y="0.8" font-size="0.7" fill="url(#dbGold)" font-family="monospace">W: 0.8ms</text>
            <circle cx="-6" cy="1.5" r="0.2" fill="#4caf50"/>
            <circle cx="2" cy="1.5" r="0.2" fill="#4caf50"/>
        </g>
        
        <!-- Central Glow Effect -->
        <ellipse cx="0" cy="0" rx="20" ry="14" 
                 fill="url(#dbGold)" 
                 opacity="0.05" 
                 filter="url(#dbGlow)">
            <animate attributeName="opacity" values="0.05;0.08;0.05" dur="4s" repeatCount="indefinite"/>
        </ellipse>
    </g>
</svg>
<svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Complex Gunmetal Gradient - 15 stops -->
        <linearGradient id="commGunmetal" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6a6a6a;stop-opacity:1" />
            <stop offset="5%" style="stop-color:#626262;stop-opacity:1" />
            <stop offset="10%" style="stop-color:#5a5a5a;stop-opacity:1" />
            <stop offset="15%" style="stop-color:#525252;stop-opacity:1" />
            <stop offset="22%" style="stop-color:#4a4a4a;stop-opacity:1" />
            <stop offset="28%" style="stop-color:#424242;stop-opacity:1" />
            <stop offset="35%" style="stop-color:#3a3a3a;stop-opacity:1" />
            <stop offset="42%" style="stop-color:#323232;stop-opacity:1" />
            <stop offset="48%" style="stop-color:#2a2a2a;stop-opacity:1" />
            <stop offset="55%" style="stop-color:#222222;stop-opacity:1" />
            <stop offset="62%" style="stop-color:#1c1c1c;stop-opacity:1" />
            <stop offset="68%" style="stop-color:#161616;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#101010;stop-opacity:1" />
            <stop offset="82%" style="stop-color:#0c0c0c;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#080808;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#040404;stop-opacity:1" />
        </linearGradient>
        
        <!-- Complex Gold Gradient -->
        <linearGradient id="commGold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fff4d4;stop-opacity:1" />
            <stop offset="8%" style="stop-color:#ffed9e;stop-opacity:1" />
            <stop offset="15%" style="stop-color:#ffe574;stop-opacity:1" />
            <stop offset="22%" style="stop-color:#ffdb4a;stop-opacity:1" />
            <stop offset="28%" style="stop-color:#ffd428;stop-opacity:1" />
            <stop offset="35%" style="stop-color:#f4c838;stop-opacity:1" />
            <stop offset="42%" style="stop-color:#e8bc3c;stop-opacity:1" />
            <stop offset="48%" style="stop-color:#dcb03e;stop-opacity:1" />
            <stop offset="55%" style="stop-color:#d0a43c;stop-opacity:1" />
            <stop offset="62%" style="stop-color:#c49838;stop-opacity:1" />
            <stop offset="68%" style="stop-color:#b88c34;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#ac8030;stop-opacity:1" />
            <stop offset="82%" style="stop-color:#a0742c;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#946828;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#885c24;stop-opacity:1" />
        </linearGradient>
        
        <!-- Message Bubble Gradient -->
        <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
        </linearGradient>
        
        <!-- Signal Wave -->
        <radialGradient id="signalWave">
            <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0.8" />
            <stop offset="50%" style="stop-color:#d4af37;stop-opacity:0.4" />
            <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
        </radialGradient>
        
        <!-- Typing Indicator -->
        <linearGradient id="typingGradient">
            <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
        </linearGradient>
        
        <!-- Network Pattern -->
        <pattern id="networkPattern" x="0" y="0" width="6" height="6" patternUnits="userSpaceOnUse">
            <circle cx="3" cy="3" r="0.5" fill="#d4af37" opacity="0.1"/>
            <line x1="3" y1="3" x2="6" y2="3" stroke="#d4af37" stroke-width="0.1" opacity="0.1"/>
            <line x1="3" y1="3" x2="3" y2="6" stroke="#d4af37" stroke-width="0.1" opacity="0.1"/>
        </pattern>
        
        <!-- Inner Shadow Filter -->
        <filter id="commInnerShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feFlood flood-color="#000000" flood-opacity="0.4"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Glow Filter -->
        <filter id="commGlow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <g transform="translate(45,45)">
        <!-- Outer Hexagon Frame -->
        <polygon points="-26,-15 0,-30 26,-15 26,15 0,30 -26,15" 
                 fill="url(#commGunmetal)" 
                 stroke="#1a1a1a" 
                 stroke-width="0.75"
                 filter="url(#commInnerShadow)"/>
        
        <!-- Inner Dark Background -->
        <polygon points="-23,-13.2 0,-26.5 23,-13.2 23,13.2 0,26.5 -23,13.2" 
                 fill="#000000" 
                 opacity="0.94"/>
        
        <!-- Network Pattern Background -->
        <polygon points="-23,-13.2 0,-26.5 23,-13.2 23,13.2 0,26.5 -23,13.2" 
                 fill="url(#networkPattern)" 
                 opacity="0.4"/>
        
        <!-- Main Message Bubble (Sent) -->
        <g transform="translate(4, -4)">
            <path d="M-8,-4 L8,-4 Q10,-4 10,-2 L10,4 Q10,6 8,6 L-6,6 L-10,10 L-10,6 Q-10,6 -10,4 L-10,-2 Q-10,-4 -8,-4 Z" 
                  fill="url(#bubbleGradient)" 
                  stroke="url(#commGold)" 
                  stroke-width="1.5"/>
            
            <!-- Message Lines -->
            <rect x="-6" y="-2" width="10" height="1" fill="url(#commGold)" opacity="0.6" rx="0.5"/>
            <rect x="-6" y="0.5" width="8" height="1" fill="url(#commGold)" opacity="0.4" rx="0.5"/>
            <rect x="-6" y="3" width="6" height="1" fill="url(#commGold)" opacity="0.5" rx="0.5"/>
            
            <!-- Sent Indicator -->
            <g transform="translate(7, 4)">
                <path d="M0,0 L1,1 L3,-1" fill="none" stroke="#4caf50" stroke-width="0.8" stroke-linecap="round">
                    <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="0.5s" fill="freeze"/>
                </path>
                <path d="M-2,0 L-1,1 L1,-1" fill="none" stroke="#4caf50" stroke-width="0.8" stroke-linecap="round" opacity="0.5">
                    <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="0.5s" begin="0.2s" fill="freeze"/>
                </path>
            </g>
        </g>
        
        <!-- Received Message Bubble -->
        <g transform="translate(-4, 6)" opacity="0.8">
            <path d="M-8,-3 L6,-3 Q8,-3 8,-1 L8,3 Q8,5 6,5 L-8,5 Q-10,5 -10,3 L-10,-1 Q-10,-3 -8,-3 Z" 
                  fill="rgba(42,42,42,0.8)" 
                  stroke="url(#commGold)" 
                  stroke-width="1" 
                  opacity="0.9"/>
            
            <!-- Typing Indicator -->
            <circle cx="-4" cy="1" r="0.8" fill="url(#typingGradient)">
                <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="0" cy="1" r="0.8" fill="url(#typingGradient)">
                <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
            </circle>
            <circle cx="4" cy="1" r="0.8" fill="url(#typingGradient)">
                <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.4s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- Signal Waves -->
        <g opacity="0.6">
            <circle cx="-14" cy="-8" r="3" fill="none" stroke="url(#commGold)" stroke-width="0.5">
                <animate attributeName="r" values="3;8;3" dur="2s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite"/>
            </circle>
            <circle cx="-14" cy="-8" r="3" fill="none" stroke="url(#commGold)" stroke-width="0.5">
                <animate attributeName="r" values="3;8;3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.8;0;0.8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="-14" cy="-8" r="3" fill="none" stroke="url(#commGold)" stroke-width="0.5">
                <animate attributeName="r" values="3;8;3" dur="2s" begin="1s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.8;0;0.8" dur="2s" begin="1s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- @ Symbol (Email) -->
        <g transform="translate(14, -8)" opacity="0.7">
            <circle cx="0" cy="0" r="4" fill="none" stroke="url(#commGold)" stroke-width="0.8"/>
            <circle cx="0" cy="0" r="2" fill="none" stroke="url(#commGold)" stroke-width="0.8"/>
            <path d="M2,0 Q2,2 0,2 Q-2,2 -2,0 Q-2,-2 0,-2 Q2,-2 2,0 L2,1 Q2,3 4,3" 
                  fill="none" 
                  stroke="url(#commGold)" 
                  stroke-width="0.8"/>
        </g>
        
        <!-- Video Call Icon -->
        <g transform="translate(14, 8)" opacity="0.7">
            <rect x="-3" y="-2" width="6" height="4" fill="#1a1a1a" stroke="url(#commGold)" stroke-width="0.8" rx="0.5"/>
            <polygon points="3,0 5,-1.5 5,1.5" fill="url(#commGold)" opacity="0.8"/>
            <circle cx="-1" cy="0" r="0.5" fill="#4caf50">
                <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- Phone Icon -->
        <g transform="translate(-14, 8)" opacity="0.7">
            <path d="M-2,-3 C-2,-3 -3,-3 -3,-2 L-3,-1 C-3,3 3,3 3,-1 L3,-2 C3,-3 2,-3 2,-3 L1,-2 C1,-2 0,-1 -1,-1 L-2,-2 Z" 
                  fill="url(#commGold)" 
                  opacity="0.8"/>
            <circle cx="-2" cy="-2" r="0.5" fill="#4caf50">
                <animate attributeName="opacity" values="1;0.3;1" dur="1.8s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- Notification Badge -->
        <g transform="translate(10, -10)">
            <circle cx="0" cy="0" r="2.5" fill="#f44336" filter="url(#commGlow)">
                <animate attributeName="r" values="2.5;3;2.5" dur="2s" repeatCount="indefinite"/>
            </circle>
            <text x="0" y="0.5" font-size="2" fill="#ffffff" text-anchor="middle" font-weight="bold">3</text>
        </g>
        
        <!-- Contact Avatar 1 -->
        <g transform="translate(-10, -10)" opacity="0.8">
            <circle cx="0" cy="0" r="2.5" fill="#1a1a1a" stroke="url(#commGold)" stroke-width="0.5"/>
            <circle cx="0" cy="-0.5" r="0.8" fill="url(#commGold)" opacity="0.6"/>
            <path d="M-1.5,1.5 Q0,0.5 1.5,1.5" fill="url(#commGold)" opacity="0.6"/>
        </g>
        
        <!-- Contact Avatar 2 -->
        <g transform="translate(0, -10)" opacity="0.8">
            <circle cx="0" cy="0" r="2.5" fill="#1a1a1a" stroke="url(#commGold)" stroke-width="0.5"/>
            <circle cx="0" cy="-0.5" r="0.8" fill="url(#commGold)" opacity="0.6"/>
            <path d="M-1.5,1.5 Q0,0.5 1.5,1.5" fill="url(#commGold)" opacity="0.6"/>
            <circle cx="2" cy="-2" r="0.5" fill="#4caf50"/>
        </g>
        
        <!-- Data Transfer Particles -->
        <g opacity="0.5">
            <rect x="-8" y="-2" width="1" height="0.5" fill="url(#commGold)">
                <animate attributeName="x" values="-8;8;-8" dur="2s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
            </rect>
            <rect x="8" y="3" width="1" height="0.5" fill="#60a5fa">
                <animate attributeName="x" values="8;-8;8" dur="2.3s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="2.3s" repeatCount="indefinite"/>
            </rect>
            <rect x="-4" y="0" width="0.8" height="0.4" fill="url(#commGold)">
                <animate attributeName="x" values="-4;10;-4" dur="2.5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
            </rect>
        </g>
        
        <!-- Connection Lines -->
        <g opacity="0.3">
            <line x1="-10" y1="-10" x2="0" y2="-2" stroke="url(#commGold)" stroke-width="0.3" stroke-dasharray="1,2">
                <animate attributeName="stroke-dashoffset" values="0;3" dur="1s" repeatCount="indefinite"/>
            </line>
            <line x1="0" y1="-10" x2="4" y2="-4" stroke="url(#commGold)" stroke-width="0.3" stroke-dasharray="1,2">
                <animate attributeName="stroke-dashoffset" values="0;3" dur="1.2s" repeatCount="indefinite"/>
            </line>
            <line x1="10" y1="-10" x2="4" y2="-4" stroke="url(#commGold)" stroke-width="0.3" stroke-dasharray="1,2">
                <animate attributeName="stroke-dashoffset" values="0;3" dur="1.4s" repeatCount="indefinite"/>
            </line>
        </g>
        
        <!-- Status Bar -->
        <g transform="translate(0, 12)" opacity="0.7">
            <rect x="-10" y="0" width="20" height="1.5" fill="rgba(0,0,0,0.6)" stroke="url(#commGold)" stroke-width="0.3" rx="0.3"/>
            <text x="-8" y="1" font-size="0.8" fill="url(#commGold)" font-family="monospace">STATUS:</text>
            <text x="2" y="1" font-size="0.8" fill="#4caf50" font-family="monospace">ONLINE</text>
            <circle cx="8" cy="0.75" r="0.3" fill="#4caf50">
                <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- Central Glow Effect -->
        <ellipse cx="0" cy="0" rx="20" ry="14" 
                 fill="url(#commGold)" 
                 opacity="0.05" 
                 filter="url(#commGlow)">
            <animate attributeName="opacity" values="0.05;0.08;0.05" dur="4s" repeatCount="indefinite"/>
        </ellipse>
    </g>
</svg>
<svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Premium Aluminum Gradient -->
        <linearGradient id="bellAlum" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="8%" style="stop-color:#fafafa;stop-opacity:1" />
            <stop offset="16%" style="stop-color:#f5f5f5;stop-opacity:1" />
            <stop offset="24%" style="stop-color:#ececec;stop-opacity:1" />
            <stop offset="32%" style="stop-color:#e2e2e2;stop-opacity:1" />
            <stop offset="40%" style="stop-color:#d8d8d8;stop-opacity:1" />
            <stop offset="48%" style="stop-color:#cecece;stop-opacity:1" />
            <stop offset="56%" style="stop-color:#c4c4c4;stop-opacity:1" />
            <stop offset="64%" style="stop-color:#bababa;stop-opacity:1" />
            <stop offset="72%" style="stop-color:#b0b0b0;stop-opacity:1" />
            <stop offset="80%" style="stop-color:#a6a6a6;stop-opacity:1" />
            <stop offset="88%" style="stop-color:#9c9c9c;stop-opacity:1" />
            <stop offset="94%" style="stop-color:#929292;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#707070;stop-opacity:1" />
        </linearGradient>
        <!-- Premium Gold Gradient -->
        <linearGradient id="bellGold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fffdf5;stop-opacity:1" />
            <stop offset="10%" style="stop-color:#fff4d4;stop-opacity:1" />
            <stop offset="20%" style="stop-color:#ffed9e;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#ffe574;stop-opacity:1" />
            <stop offset="40%" style="stop-color:#ffdb4a;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#ffd428;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#e8bc3c;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#d0a43c;stop-opacity:1" />
            <stop offset="80%" style="stop-color:#c49838;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#b88c34;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#946828;stop-opacity:1" />
        </linearGradient>
        <!-- Alert Red Gradient -->
        <linearGradient id="alertRed">
            <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#f03e3e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#c92a2a;stop-opacity:1" />
        </linearGradient>
        <!-- Bell Glow -->
        <radialGradient id="bellGlow">
            <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0.5" />
            <stop offset="40%" style="stop-color:#d4af37;stop-opacity:0.25" />
            <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
        </radialGradient>
        <!-- Ring Wave -->
        <radialGradient id="ringWave">
            <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0" />
            <stop offset="70%" style="stop-color:#d4af37;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
        </radialGradient>
        <!-- Inner Shadow -->
        <filter id="bellInnerShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feFlood flood-color="#000000" flood-opacity="0.4"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <!-- Glow Filter -->
        <filter id="bellGlowFilter">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <g transform="translate(45,45)">
        <!-- Outer Hexagon Frame -->
        <polygon points="-26,-15 0,-30 26,-15 26,15 0,30 -26,15" 
                 fill="url(#bellAlum)" 
                 stroke="#808080" 
                 stroke-width="0.75"
                 filter="url(#bellInnerShadow)"/>
        <!-- Inner Dark Background -->
        <polygon points="-23,-13.2 0,-26.5 23,-13.2 23,13.2 0,26.5 -23,13.2" 
                 fill="#0a0a0f" 
                 opacity="0.93"/>
        
        <!-- Ring Waves Animation -->
        <g opacity="0.3">
            <circle cx="0" cy="-2" r="8" 
                    fill="none" 
                    stroke="url(#bellGold)" 
                    stroke-width="0.5">
                <animate attributeName="r" values="8;20;8" dur="3s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.5;0;0.5" dur="3s" repeatCount="indefinite"/>
            </circle>
            <circle cx="0" cy="-2" r="8" 
                    fill="none" 
                    stroke="url(#bellGold)" 
                    stroke-width="0.5">
                <animate attributeName="r" values="8;20;8" dur="3s" begin="1s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.5;0;0.5" dur="3s" begin="1s" repeatCount="indefinite"/>
            </circle>
            <circle cx="0" cy="-2" r="8" 
                    fill="none" 
                    stroke="url(#bellGold)" 
                    stroke-width="0.5">
                <animate attributeName="r" values="8;20;8" dur="3s" begin="2s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.5;0;0.5" dur="3s" begin="2s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- Bell Top/Mount -->
        <circle cx="0" cy="-10" r="2" 
                fill="none" 
                stroke="url(#bellGold)" 
                stroke-width="1.5"
                opacity="0.9"/>
        <circle cx="0" cy="-10" r="1" 
                fill="url(#bellGold)" 
                opacity="0.8"/>
        
        <!-- Bell Body -->
        <path d="M0,-8 C-8,-8 -10,-2 -10,4 C-10,6 -10,8 -12,8 L12,8 C10,8 10,6 10,4 C10,-2 8,-8 0,-8 Z" 
              fill="none" 
              stroke="url(#bellGold)" 
              stroke-width="2.5"
              opacity="0.95"
              filter="url(#bellGlowFilter)"/>
        <path d="M0,-8 C-8,-8 -10,-2 -10,4 C-10,6 -10,8 -12,8 L12,8 C10,8 10,6 10,4 C10,-2 8,-8 0,-8 Z" 
              fill="url(#bellGold)" 
              opacity="0.1"/>
        
        <!-- Bell Inner Detail -->
        <path d="M0,-6 C-6,-6 -7,-2 -7,2 C-7,4 -7,6 -8,6 L8,6 C7,6 7,4 7,2 C7,-2 6,-6 0,-6 Z" 
              fill="none" 
              stroke="url(#bellGold)" 
              stroke-width="1"
              opacity="0.5"/>
        
        <!-- Bell Highlight -->
        <path d="M-4,-6 C-4,-7 -2,-8 0,-8 C2,-8 4,-7 4,-6" 
              fill="none" 
              stroke="url(#bellGold)" 
              stroke-width="1"
              opacity="0.4"
              stroke-linecap="round"/>
        
        <!-- Clapper -->
        <g>
            <line x1="0" y1="8" x2="0" y2="11" 
                  stroke="url(#bellGold)" 
                  stroke-width="1.5" 
                  opacity="0.8"/>
            <circle cx="0" cy="12" r="2.5" 
                    fill="none" 
                    stroke="url(#bellGold)" 
                    stroke-width="2"
                    opacity="0.95"/>
            <circle cx="0" cy="12" r="1.5" 
                    fill="url(#bellGold)" 
                    opacity="0.3"/>
            <circle cx="0" cy="12" r="1" 
                    fill="url(#bellGold)" 
                    opacity="0.9">
                <animateTransform attributeName="transform" type="rotate" values="-5 0 -8;5 0 -8;-5 0 -8" dur="2s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- Notification Badge -->
        <g transform="translate(7,-8)">
            <circle cx="0" cy="0" r="4" 
                    fill="url(#alertRed)" 
                    filter="url(#bellGlowFilter)">
                <animate attributeName="r" values="4;4.5;4" dur="1.5s" repeatCount="indefinite"/>
            </circle>
            <text x="0" y="1" 
                  font-size="5" 
                  fill="#ffffff" 
                  text-anchor="middle" 
                  font-family="Arial" 
                  font-weight="bold">3</text>
        </g>
        
        <!-- Sound Waves (Left) -->
        <g opacity="0.4">
            <path d="M-14,-2 C-16,-4 -16,0 -14,2" 
                  fill="none" 
                  stroke="url(#bellGold)" 
                  stroke-width="1" 
                  stroke-linecap="round">
                <animate attributeName="opacity" values="0;0.6;0" dur="2s" repeatCount="indefinite"/>
            </path>
            <path d="M-16,-4 C-19,-6 -19,2 -16,4" 
                  fill="none" 
                  stroke="url(#bellGold)" 
                  stroke-width="0.8" 
                  stroke-linecap="round">
                <animate attributeName="opacity" values="0;0.5;0" dur="2s" begin="0.3s" repeatCount="indefinite"/>
            </path>
        </g>
        
        <!-- Sound Waves (Right) -->
        <g opacity="0.4">
            <path d="M14,-2 C16,-4 16,0 14,2" 
                  fill="none" 
                  stroke="url(#bellGold)" 
                  stroke-width="1" 
                  stroke-linecap="round">
                <animate attributeName="opacity" values="0;0.6;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
            </path>
            <path d="M16,-4 C19,-6 19,2 16,4" 
                  fill="none" 
                  stroke="url(#bellGold)" 
                  stroke-width="0.8" 
                  stroke-linecap="round">
                <animate attributeName="opacity" values="0;0.5;0" dur="2s" begin="0.8s" repeatCount="indefinite"/>
            </path>
        </g>
        
        <!-- Central Glow Effect -->
        <ellipse cx="0" cy="0" rx="12" ry="10" 
                 fill="url(#bellGlow)" 
                 opacity="0.3">
            <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2s" repeatCount="indefinite"/>
        </ellipse>
    </g>
</svg>
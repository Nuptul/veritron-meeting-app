<svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Complex Gunmetal Gradient - 15 stops -->
        <linearGradient id="securityGunmetal" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6a6a6a;stop-opacity:1" />
            <stop offset="5%" style="stop-color:#626262;stop-opacity:1" />
            <stop offset="10%" style="stop-color:#5a5a5a;stop-opacity:1" />
            <stop offset="15%" style="stop-color:#525252;stop-opacity:1" />
            <stop offset="22%" style="stop-color:#4a4a4a;stop-opacity:1" />
            <stop offset="28%" style="stop-color:#424242;stop-opacity:1" />
            <stop offset="35%" style="stop-color:#3a3a3a;stop-opacity:1" />
            <stop offset="42%" style="stop-color:#323232;stop-opacity:1" />
            <stop offset="48%" style="stop-color:#2a2a2a;stop-opacity:1" />
            <stop offset="55%" style="stop-color:#222222;stop-opacity:1" />
            <stop offset="62%" style="stop-color:#1c1c1c;stop-opacity:1" />
            <stop offset="68%" style="stop-color:#161616;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#101010;stop-opacity:1" />
            <stop offset="82%" style="stop-color:#0c0c0c;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#080808;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#040404;stop-opacity:1" />
        </linearGradient>
        
        <!-- Complex Gold Gradient -->
        <linearGradient id="securityGold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fff4d4;stop-opacity:1" />
            <stop offset="8%" style="stop-color:#ffed9e;stop-opacity:1" />
            <stop offset="15%" style="stop-color:#ffe574;stop-opacity:1" />
            <stop offset="22%" style="stop-color:#ffdb4a;stop-opacity:1" />
            <stop offset="28%" style="stop-color:#ffd428;stop-opacity:1" />
            <stop offset="35%" style="stop-color:#f4c838;stop-opacity:1" />
            <stop offset="42%" style="stop-color:#e8bc3c;stop-opacity:1" />
            <stop offset="48%" style="stop-color:#dcb03e;stop-opacity:1" />
            <stop offset="55%" style="stop-color:#d0a43c;stop-opacity:1" />
            <stop offset="62%" style="stop-color:#c49838;stop-opacity:1" />
            <stop offset="68%" style="stop-color:#b88c34;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#ac8030;stop-opacity:1" />
            <stop offset="82%" style="stop-color:#a0742c;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#946828;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#885c24;stop-opacity:1" />
        </linearGradient>
        
        <!-- Shield Gradient -->
        <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#2a2a2a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
        </linearGradient>
        
        <!-- Scan Pattern -->
        <linearGradient id="scanGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#00ff00;stop-opacity:0" />
            <stop offset="45%" style="stop-color:#00ff00;stop-opacity:0" />
            <stop offset="50%" style="stop-color:#00ff00;stop-opacity:0.8" />
            <stop offset="55%" style="stop-color:#00ff00;stop-opacity:0" />
            <stop offset="100%" style="stop-color:#00ff00;stop-opacity:0" />
        </linearGradient>
        
        <!-- Fingerprint Pattern -->
        <pattern id="fingerprint" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
            <circle cx="2" cy="2" r="1.5" fill="none" stroke="#d4af37" stroke-width="0.2" opacity="0.3"/>
            <circle cx="2" cy="2" r="1" fill="none" stroke="#d4af37" stroke-width="0.2" opacity="0.3"/>
            <circle cx="2" cy="2" r="0.5" fill="none" stroke="#d4af37" stroke-width="0.2" opacity="0.3"/>
        </pattern>
        
        <!-- Matrix Pattern -->
        <pattern id="binaryMatrix" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
            <text x="0" y="4" font-size="3" fill="#00ff00" opacity="0.1" font-family="monospace">01</text>
            <text x="4" y="8" font-size="3" fill="#00ff00" opacity="0.1" font-family="monospace">10</text>
        </pattern>
        
        <!-- Inner Shadow Filter -->
        <filter id="securityInnerShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feFlood flood-color="#000000" flood-opacity="0.4"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Glow Filter -->
        <filter id="securityGlow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <g transform="translate(45,45)">
        <!-- Outer Hexagon Frame -->
        <polygon points="-26,-15 0,-30 26,-15 26,15 0,30 -26,15" 
                 fill="url(#securityGunmetal)" 
                 stroke="#1a1a1a" 
                 stroke-width="0.75"
                 filter="url(#securityInnerShadow)"/>
        
        <!-- Inner Dark Background -->
        <polygon points="-23,-13.2 0,-26.5 23,-13.2 23,13.2 0,26.5 -23,13.2" 
                 fill="#000000" 
                 opacity="0.94"/>
        
        <!-- Binary Matrix Background -->
        <polygon points="-23,-13.2 0,-26.5 23,-13.2 23,13.2 0,26.5 -23,13.2" 
                 fill="url(#binaryMatrix)" 
                 opacity="0.5">
            <animateTransform attributeName="transform" type="translate" from="0 0" to="0 -8" dur="4s" repeatCount="indefinite"/>
        </polygon>
        
        <!-- Shield Shape -->
        <g transform="scale(1.3)">
            <path d="M0,-10 L8,-6 L8,2 C8,8 0,12 0,12 S-8,8 -8,2 L-8,-6 Z" 
                  fill="url(#shieldGradient)" 
                  stroke="url(#securityGold)" 
                  stroke-width="2"
                  opacity="0.9"/>
            
            <!-- Shield Inner Pattern -->
            <path d="M0,-10 L8,-6 L8,2 C8,8 0,12 0,12 S-8,8 -8,2 L-8,-6 Z" 
                  fill="url(#fingerprint)" 
                  opacity="0.5"/>
            
            <!-- Shield Sections -->
            <line x1="0" y1="-10" x2="0" y2="12" stroke="url(#securityGold)" stroke-width="0.5" opacity="0.5"/>
            <line x1="-8" y1="-6" x2="8" y2="-6" stroke="url(#securityGold)" stroke-width="0.5" opacity="0.5"/>
            <path d="M-8,2 Q0,4 8,2" fill="none" stroke="url(#securityGold)" stroke-width="0.5" opacity="0.5"/>
        </g>
        
        <!-- Lock Mechanism -->
        <g transform="translate(0, -2)">
            <!-- Lock Body -->
            <rect x="-6" y="0" width="12" height="10" 
                  fill="#1a1a1a" 
                  stroke="url(#securityGold)" 
                  stroke-width="1.5" 
                  rx="1"/>
            
            <!-- Lock Shackle -->
            <path d="M-4,0 L-4,-4 C-4,-7 -2,-9 0,-9 C2,-9 4,-7 4,-4 L4,0" 
                  fill="none" 
                  stroke="url(#securityGold)" 
                  stroke-width="2" 
                  stroke-linecap="round"/>
            
            <!-- Keyhole -->
            <circle cx="0" cy="4" r="1.5" fill="url(#securityGold)" opacity="0.8"/>
            <rect x="-0.5" y="4" width="1" height="3" fill="url(#securityGold)" opacity="0.8"/>
            
            <!-- Lock Glow Effect -->
            <circle cx="0" cy="4" r="2" fill="url(#securityGold)" opacity="0.3" filter="url(#securityGlow)">
                <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- Scanning Line -->
        <rect x="-20" y="-15" width="40" height="30" 
              fill="url(#scanGradient)" 
              opacity="0.6">
            <animate attributeName="y" values="-15;15;-15" dur="3s" repeatCount="indefinite"/>
        </rect>
        
        <!-- Security Nodes -->
        <g opacity="0.8">
            <!-- Top Left Node -->
            <circle cx="-14" cy="-10" r="2" fill="none" stroke="url(#securityGold)" stroke-width="0.5"/>
            <circle cx="-14" cy="-10" r="0.5" fill="url(#securityGold)">
                <animate attributeName="r" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
            </circle>
            
            <!-- Top Right Node -->
            <circle cx="14" cy="-10" r="2" fill="none" stroke="url(#securityGold)" stroke-width="0.5"/>
            <circle cx="14" cy="-10" r="0.5" fill="url(#securityGold)">
                <animate attributeName="r" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
            </circle>
            
            <!-- Bottom Left Node -->
            <circle cx="-14" cy="10" r="2" fill="none" stroke="url(#securityGold)" stroke-width="0.5"/>
            <circle cx="-14" cy="10" r="0.5" fill="url(#securityGold)">
                <animate attributeName="r" values="0.5;1;0.5" dur="2.4s" repeatCount="indefinite"/>
            </circle>
            
            <!-- Bottom Right Node -->
            <circle cx="14" cy="10" r="2" fill="none" stroke="url(#securityGold)" stroke-width="0.5"/>
            <circle cx="14" cy="10" r="0.5" fill="url(#securityGold)">
                <animate attributeName="r" values="0.5;1;0.5" dur="2.6s" repeatCount="indefinite"/>
            </circle>
            
            <!-- Connection Lines -->
            <line x1="-14" y1="-10" x2="0" y2="-8" stroke="url(#securityGold)" stroke-width="0.3" opacity="0.5"/>
            <line x1="14" y1="-10" x2="0" y2="-8" stroke="url(#securityGold)" stroke-width="0.3" opacity="0.5"/>
            <line x1="-14" y1="10" x2="0" y2="8" stroke="url(#securityGold)" stroke-width="0.3" opacity="0.5"/>
            <line x1="14" y1="10" x2="0" y2="8" stroke="url(#securityGold)" stroke-width="0.3" opacity="0.5"/>
        </g>
        
        <!-- Authentication Check -->
        <g transform="translate(10, -2)" opacity="0.9">
            <circle cx="0" cy="0" r="3" fill="rgba(0,0,0,0.8)" stroke="#4caf50" stroke-width="0.8"/>
            <path d="M-1.5,0 L-0.5,1 L1.5,-1" fill="none" stroke="#4caf50" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="0.5s" fill="freeze"/>
            </path>
        </g>
        
        <!-- Encryption Symbols -->
        <g opacity="0.4">
            <text x="-18" y="-12" font-size="1.5" fill="url(#securityGold)" font-family="monospace">AES</text>
            <text x="12" y="-12" font-size="1.5" fill="url(#securityGold)" font-family="monospace">256</text>
            <text x="-20" y="13" font-size="1.5" fill="url(#securityGold)" font-family="monospace">SHA</text>
            <text x="14" y="13" font-size="1.5" fill="url(#securityGold)" font-family="monospace">RSA</text>
        </g>
        
        <!-- Data Encryption Particles -->
        <g opacity="0.6">
            <rect x="-18" y="-5" width="2" height="0.5" fill="#00ff00">
                <animate attributeName="x" values="-18;-8;-18" dur="2s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
            </rect>
            <rect x="16" y="0" width="2" height="0.5" fill="#00ff00">
                <animate attributeName="x" values="16;6;16" dur="2.3s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="2.3s" repeatCount="indefinite"/>
            </rect>
            <rect x="-16" y="5" width="2" height="0.5" fill="#00ff00">
                <animate attributeName="x" values="-16;-6;-16" dur="2.6s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="2.6s" repeatCount="indefinite"/>
            </rect>
        </g>
        
        <!-- Firewall Barrier -->
        <g opacity="0.3">
            <rect x="-22" y="-1" width="1" height="2" fill="url(#securityGold)">
                <animate attributeName="height" values="2;4;2" dur="1s" repeatCount="indefinite"/>
                <animate attributeName="y" values="-1;-2;-1" dur="1s" repeatCount="indefinite"/>
            </rect>
            <rect x="-22" y="-5" width="1" height="2" fill="url(#securityGold)">
                <animate attributeName="height" values="2;3;2" dur="1.2s" repeatCount="indefinite"/>
                <animate attributeName="y" values="-5;-6;-5" dur="1.2s" repeatCount="indefinite"/>
            </rect>
            <rect x="-22" y="3" width="1" height="2" fill="url(#securityGold)">
                <animate attributeName="height" values="2;3;2" dur="1.4s" repeatCount="indefinite"/>
                <animate attributeName="y" values="3;2;3" dur="1.4s" repeatCount="indefinite"/>
            </rect>
            
            <rect x="21" y="-1" width="1" height="2" fill="url(#securityGold)">
                <animate attributeName="height" values="2;4;2" dur="1.1s" repeatCount="indefinite"/>
                <animate attributeName="y" values="-1;-2;-1" dur="1.1s" repeatCount="indefinite"/>
            </rect>
            <rect x="21" y="-5" width="1" height="2" fill="url(#securityGold)">
                <animate attributeName="height" values="2;3;2" dur="1.3s" repeatCount="indefinite"/>
                <animate attributeName="y" values="-5;-6;-5" dur="1.3s" repeatCount="indefinite"/>
            </rect>
            <rect x="21" y="3" width="1" height="2" fill="url(#securityGold)">
                <animate attributeName="height" values="2;3;2" dur="1.5s" repeatCount="indefinite"/>
                <animate attributeName="y" values="3;2;3" dur="1.5s" repeatCount="indefinite"/>
            </rect>
        </g>
        
        <!-- Central Glow Effect -->
        <ellipse cx="0" cy="0" rx="22" ry="16" 
                 fill="url(#securityGold)" 
                 opacity="0.06" 
                 filter="url(#securityGlow)">
            <animate attributeName="opacity" values="0.06;0.1;0.06" dur="4s" repeatCount="indefinite"/>
        </ellipse>
    </g>
</svg>
<svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Complex Aluminum Gradient - 15 stops -->
        <linearGradient id="brandAlum" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="5%" style="stop-color:#fafafa;stop-opacity:1" />
            <stop offset="10%" style="stop-color:#f5f5f5;stop-opacity:1" />
            <stop offset="15%" style="stop-color:#ececec;stop-opacity:1" />
            <stop offset="22%" style="stop-color:#e2e2e2;stop-opacity:1" />
            <stop offset="28%" style="stop-color:#d8d8d8;stop-opacity:1" />
            <stop offset="35%" style="stop-color:#cecece;stop-opacity:1" />
            <stop offset="42%" style="stop-color:#c4c4c4;stop-opacity:1" />
            <stop offset="48%" style="stop-color:#bababa;stop-opacity:1" />
            <stop offset="55%" style="stop-color:#b0b0b0;stop-opacity:1" />
            <stop offset="62%" style="stop-color:#a6a6a6;stop-opacity:1" />
            <stop offset="68%" style="stop-color:#9c9c9c;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#929292;stop-opacity:1" />
            <stop offset="82%" style="stop-color:#888888;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#7e7e7e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#707070;stop-opacity:1" />
        </linearGradient>
        
        <!-- Complex Gold Gradient - 12 stops -->
        <linearGradient id="brandGold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fff4d4;stop-opacity:1" />
            <stop offset="8%" style="stop-color:#ffed9e;stop-opacity:1" />
            <stop offset="15%" style="stop-color:#ffe574;stop-opacity:1" />
            <stop offset="22%" style="stop-color:#ffdb4a;stop-opacity:1" />
            <stop offset="28%" style="stop-color:#ffd428;stop-opacity:1" />
            <stop offset="35%" style="stop-color:#f4c838;stop-opacity:1" />
            <stop offset="42%" style="stop-color:#e8bc3c;stop-opacity:1" />
            <stop offset="48%" style="stop-color:#dcb03e;stop-opacity:1" />
            <stop offset="55%" style="stop-color:#d0a43c;stop-opacity:1" />
            <stop offset="62%" style="stop-color:#c49838;stop-opacity:1" />
            <stop offset="68%" style="stop-color:#b88c34;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#ac8030;stop-opacity:1" />
            <stop offset="82%" style="stop-color:#a0742c;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#946828;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#885c24;stop-opacity:1" />
        </linearGradient>
        
        <!-- Diamond Facet Gradients -->
        <linearGradient id="facet1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#ffed9e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="facet2" x1="100%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffe574;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#ffd428;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#c49838;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="facet3" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#fff4d4;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#f4c838;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#b88c34;stop-opacity:1" />
        </linearGradient>
        
        <!-- Sparkle Gradient -->
        <radialGradient id="sparkle">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#fff4d4;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#ffd700;stop-opacity:0" />
        </radialGradient>
        
        <!-- Crown Jewel Gradient -->
        <radialGradient id="jewel">
            <stop offset="0%" style="stop-color:#ff006e;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#ff4458;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#8b0000;stop-opacity:1" />
        </radialGradient>
        
        <!-- Foil Texture Pattern -->
        <pattern id="foilTexture" x="0" y="0" width="2" height="2" patternUnits="userSpaceOnUse">
            <rect width="2" height="2" fill="#d4af37" opacity="0.1"/>
            <circle cx="1" cy="1" r="0.5" fill="#ffd700" opacity="0.2"/>
        </pattern>
        
        <!-- Halftone Pattern -->
        <pattern id="halftone" x="0" y="0" width="3" height="3" patternUnits="userSpaceOnUse">
            <circle cx="1.5" cy="1.5" r="0.3" fill="#d4af37" opacity="0.1"/>
        </pattern>
        
        <!-- Inner Shadow Filter -->
        <filter id="brandInnerShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feFlood flood-color="#000000" flood-opacity="0.4"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Premium Glow Filter -->
        <filter id="premiumGlow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Emboss Filter -->
        <filter id="emboss">
            <feConvolveMatrix order="3" kernelMatrix="3 0 0 0 0 0 0 0 -3" divisor="1" bias="0.5"/>
        </filter>
    </defs>
    
    <g transform="translate(45,45)">
        <!-- Outer Hexagon Frame -->
        <polygon points="-26,-15 0,-30 26,-15 26,15 0,30 -26,15" 
                 fill="url(#brandAlum)" 
                 stroke="#808080" 
                 stroke-width="0.75"
                 filter="url(#brandInnerShadow)"/>
        
        <!-- Inner Dark Background -->
        <polygon points="-23,-13.2 0,-26.5 23,-13.2 23,13.2 0,26.5 -23,13.2" 
                 fill="#0a0a0f" 
                 opacity="0.93"/>
        
        <!-- Foil Texture Background -->
        <polygon points="-23,-13.2 0,-26.5 23,-13.2 23,13.2 0,26.5 -23,13.2" 
                 fill="url(#foilTexture)" 
                 opacity="0.5"/>
        
        <!-- Diamond/Crystal Main Shape -->
        <g transform="scale(1.2)">
            <!-- Back Facets -->
            <path d="M0,-10 L7,-3 L0,10 Z" fill="url(#facet1)" opacity="0.6"/>
            <path d="M0,-10 L-7,-3 L0,10 Z" fill="url(#facet2)" opacity="0.5"/>
            
            <!-- Main Diamond Outline -->
            <path d="M0,-10 L7,-3 L0,10 L-7,-3 Z" 
                  fill="none" 
                  stroke="url(#brandGold)" 
                  stroke-width="2"
                  stroke-linejoin="miter"/>
            
            <!-- Center Vertical Line -->
            <line x1="0" y1="-10" x2="0" y2="10" 
                  stroke="url(#brandGold)" 
                  stroke-width="1.5" 
                  opacity="0.7"/>
            
            <!-- Horizontal Line -->
            <line x1="-7" y1="-3" x2="7" y2="-3" 
                  stroke="url(#brandGold)" 
                  stroke-width="1.5" 
                  opacity="0.7"/>
            
            <!-- Facet Lines -->
            <line x1="-7" y1="-3" x2="0" y2="-10" 
                  stroke="url(#brandGold)" 
                  stroke-width="1" 
                  opacity="0.5"/>
            <line x1="7" y1="-3" x2="0" y2="-10" 
                  stroke="url(#brandGold)" 
                  stroke-width="1" 
                  opacity="0.5"/>
            <line x1="-7" y1="-3" x2="0" y2="10" 
                  stroke="url(#brandGold)" 
                  stroke-width="1" 
                  opacity="0.5"/>
            <line x1="7" y1="-3" x2="0" y2="10" 
                  stroke="url(#brandGold)" 
                  stroke-width="1" 
                  opacity="0.5"/>
            
            <!-- Additional Facet Details -->
            <line x1="-3.5" y1="-6.5" x2="3.5" y2="-6.5" 
                  stroke="url(#brandGold)" 
                  stroke-width="0.5" 
                  opacity="0.4"/>
            <line x1="-5" y1="3" x2="5" y2="3" 
                  stroke="url(#brandGold)" 
                  stroke-width="0.5" 
                  opacity="0.4"/>
            
            <!-- Center Gem -->
            <polygon points="0,-5 2.5,-3 0,-1 -2.5,-3" 
                     fill="url(#facet3)" 
                     opacity="0.9"/>
            <polygon points="0,-5 2.5,-3 0,-1 -2.5,-3" 
                     fill="none" 
                     stroke="url(#brandGold)" 
                     stroke-width="0.5"/>
            
            <!-- Crown Jewel at Top -->
            <circle cx="0" cy="-10" r="1.5" fill="url(#jewel)" filter="url(#premiumGlow)">
                <animate attributeName="r" values="1.5;1.8;1.5" dur="2s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- Sparkle Effects -->
        <g opacity="0.9">
            <!-- Large Sparkles -->
            <g transform="translate(-14, -9)">
                <path d="M0,-2 L0.5,0 L0,2 L-0.5,0 Z" fill="url(#sparkle)">
                    <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="4s" repeatCount="indefinite"/>
                </path>
                <path d="M-2,0 L0,0.5 L2,0 L0,-0.5 Z" fill="url(#sparkle)">
                    <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="4s" repeatCount="indefinite"/>
                </path>
            </g>
            
            <g transform="translate(14, -9)">
                <path d="M0,-1.5 L0.4,0 L0,1.5 L-0.4,0 Z" fill="url(#sparkle)">
                    <animateTransform attributeName="transform" type="rotate" from="0" to="-360" dur="3.5s" repeatCount="indefinite"/>
                </path>
                <path d="M-1.5,0 L0,0.4 L1.5,0 L0,-0.4 Z" fill="url(#sparkle)">
                    <animateTransform attributeName="transform" type="rotate" from="0" to="-360" dur="3.5s" repeatCount="indefinite"/>
                </path>
            </g>
            
            <g transform="translate(-12, 9)">
                <path d="M0,-1.2 L0.3,0 L0,1.2 L-0.3,0 Z" fill="url(#sparkle)">
                    <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="3s" repeatCount="indefinite"/>
                </path>
                <path d="M-1.2,0 L0,0.3 L1.2,0 L0,-0.3 Z" fill="url(#sparkle)">
                    <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="3s" repeatCount="indefinite"/>
                </path>
            </g>
            
            <g transform="translate(12, 9)">
                <path d="M0,-1.8 L0.5,0 L0,1.8 L-0.5,0 Z" fill="url(#sparkle)">
                    <animateTransform attributeName="transform" type="rotate" from="0" to="-360" dur="3.8s" repeatCount="indefinite"/>
                </path>
                <path d="M-1.8,0 L0,0.5 L1.8,0 L0,-0.5 Z" fill="url(#sparkle)">
                    <animateTransform attributeName="transform" type="rotate" from="0" to="-360" dur="3.8s" repeatCount="indefinite"/>
                </path>
            </g>
        </g>
        
        <!-- Small Sparkle Particles -->
        <circle cx="-16" cy="-6" r="0.8" fill="url(#brandGold)" opacity="0.9">
            <animate attributeName="opacity" values="0.9;0.2;0.9" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="16" cy="-6" r="0.6" fill="url(#brandGold)" opacity="0.7">
            <animate attributeName="opacity" values="0.7;0.1;0.7" dur="2.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="-10" cy="6" r="0.5" fill="url(#brandGold)" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.8s" repeatCount="indefinite"/>
        </circle>
        <circle cx="10" cy="6" r="0.7" fill="url(#brandGold)" opacity="0.6">
            <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2.2s" repeatCount="indefinite"/>
        </circle>
        
        <!-- Brand Tag/Label Bottom -->
        <rect x="-8" y="8" width="16" height="5" 
              fill="none" 
              stroke="url(#brandGold)" 
              stroke-width="1.2" 
              opacity="0.7" 
              rx="0.8"/>
        
        <!-- Tag Hole -->
        <circle cx="0" cy="10" r="0.8" 
                fill="none" 
                stroke="url(#brandGold)" 
                stroke-width="0.8" 
                opacity="0.6"/>
        
        <!-- Brand Text Lines -->
        <rect x="-5" y="11" width="10" height="0.5" fill="url(#brandGold)" opacity="0.5" rx="0.2"/>
        <rect x="-3" y="11.8" width="6" height="0.4" fill="url(#brandGold)" opacity="0.4" rx="0.2"/>
        
        <!-- Crown Symbol at Top -->
        <g transform="translate(0, -16)" opacity="0.8">
            <path d="M-4,0 L-3,-2 L-1.5,-1 L0,-3 L1.5,-1 L3,-2 L4,0 Z" 
                  fill="url(#brandGold)" 
                  stroke="url(#brandGold)" 
                  stroke-width="0.5" 
                  stroke-linejoin="round"/>
            <!-- Crown Jewels -->
            <circle cx="-3" cy="-2" r="0.4" fill="url(#jewel)"/>
            <circle cx="0" cy="-3" r="0.5" fill="url(#jewel)"/>
            <circle cx="3" cy="-2" r="0.4" fill="url(#jewel)"/>
        </g>
        
        <!-- Light Rays Behind Diamond -->
        <g opacity="0.3">
            <path d="M0,0 L-20,-12 L-18,-14 Z" fill="url(#brandGold)">
                <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite"/>
            </path>
            <path d="M0,0 L20,-12 L18,-14 Z" fill="url(#brandGold)">
                <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite"/>
            </path>
            <path d="M0,0 L-20,12 L-18,14 Z" fill="url(#brandGold)">
                <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite"/>
            </path>
            <path d="M0,0 L20,12 L18,14 Z" fill="url(#brandGold)">
                <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite"/>
            </path>
        </g>
        
        <!-- Circular Badge Elements -->
        <circle cx="0" cy="0" r="18" 
                fill="none" 
                stroke="url(#brandGold)" 
                stroke-width="0.3" 
                stroke-dasharray="1,2" 
                opacity="0.4">
            <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="30s" repeatCount="indefinite"/>
        </circle>
        
        <!-- Quality Seal Stamps -->
        <g transform="translate(-16, 10)" opacity="0.6">
            <circle cx="0" cy="0" r="2" fill="url(#brandGold)" opacity="0.3"/>
            <circle cx="0" cy="0" r="1.8" fill="none" stroke="url(#brandGold)" stroke-width="0.3"/>
            <text x="0" y="0.3" font-size="1.2" fill="url(#brandGold)" text-anchor="middle" font-weight="bold">™</text>
        </g>
        
        <!-- Registered Mark -->
        <g transform="translate(16, 10)" opacity="0.6">
            <circle cx="0" cy="0" r="2" fill="url(#brandGold)" opacity="0.3"/>
            <circle cx="0" cy="0" r="1.8" fill="none" stroke="url(#brandGold)" stroke-width="0.3"/>
            <text x="0" y="0.3" font-size="1.2" fill="url(#brandGold)" text-anchor="middle" font-weight="bold">®</text>
        </g>
        
        <!-- Shine Effect Animation -->
        <rect x="-30" y="-20" width="10" height="40" 
              fill="url(#sparkle)" 
              opacity="0.4">
            <animateTransform attributeName="transform" type="translate" from="0 0" to="60 0" dur="3s" repeatCount="indefinite"/>
        </rect>
        
        <!-- Premium Aura Glow -->
        <ellipse cx="0" cy="0" rx="24" ry="18" 
                 fill="url(#brandGold)" 
                 opacity="0.08" 
                 filter="url(#premiumGlow)">
            <animate attributeName="opacity" values="0.08;0.12;0.08" dur="4s" repeatCount="indefinite"/>
        </ellipse>
    </g>
</svg>
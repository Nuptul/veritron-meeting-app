<svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Premium Gunmetal Gradient -->
        <linearGradient id="cameraOffGunmetal" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6a6a6a;stop-opacity:1" />
            <stop offset="15%" style="stop-color:#5a5a5a;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#4a4a4a;stop-opacity:1" />
            <stop offset="45%" style="stop-color:#3a3a3a;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#2a2a2a;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#1a1a1a;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#0a0a0a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
        </linearGradient>
        
        <!-- Premium Gold Gradient -->
        <linearGradient id="cameraOffGold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fff9e6;stop-opacity:1" />
            <stop offset="25%" style="stop-color:#ffed9e;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#ffd428;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#d4af37;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#946828;stop-opacity:1" />
        </linearGradient>
        
        <!-- Camera Body (Grayed) -->
        <linearGradient id="cameraGray" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#adb5bd;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#868e96;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
        </linearGradient>
        
        <!-- Off Red -->
        <linearGradient id="offRed" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#f03e3e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#c92a2a;stop-opacity:1" />
        </linearGradient>
        
        <!-- Lens Gradient (Dark) -->
        <radialGradient id="lensOff">
            <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#343a40;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#212529;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
        </radialGradient>
        
        <!-- Camera Off Glow -->
        <radialGradient id="cameraOffGlow">
            <stop offset="0%" style="stop-color:#868e96;stop-opacity:0.4" />
            <stop offset="50%" style="stop-color:#868e96;stop-opacity:0.2" />
            <stop offset="100%" style="stop-color:#868e96;stop-opacity:0" />
        </radialGradient>
        
        <!-- Grid Pattern -->
        <pattern id="cameraOffGridPattern" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
            <line x1="0" y1="0" x2="0" y2="4" stroke="#d4af37" stroke-width="0.1" opacity="0.2"/>
            <line x1="0" y1="0" x2="4" y2="0" stroke="#d4af37" stroke-width="0.1" opacity="0.2"/>
        </pattern>
        
        <!-- Inner Shadow -->
        <filter id="cameraOffInnerShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feFlood flood-color="#000000" flood-opacity="0.5"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Glow Filter -->
        <filter id="cameraOffGlowFilter">
            <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <g transform="translate(45,45)">
        <!-- Outer Hexagon Frame -->
        <polygon points="-26,-15 0,-30 26,-15 26,15 0,30 -26,15" 
                 fill="url(#cameraOffGunmetal)" 
                 stroke="#1a1a1a" 
                 stroke-width="0.75"
                 filter="url(#cameraOffInnerShadow)"/>
        
        <!-- Inner Dark Background -->
        <polygon points="-23,-13.2 0,-26.5 23,-13.2 23,13.2 0,26.5 -23,13.2" 
                 fill="#000000" 
                 opacity="0.95"/>
        
        <!-- Background Glow -->
        <ellipse cx="0" cy="0" rx="18" ry="14" 
                 fill="url(#cameraOffGlow)" 
                 opacity="0.3">
            <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
        </ellipse>
        
        <!-- Background Grid -->
        <rect x="-20" y="-15" width="40" height="30" 
              fill="url(#cameraOffGridPattern)" 
              opacity="0.3"/>
        
        <!-- Main Camera Body (Disabled) -->
        <g opacity="0.7">
            <!-- Shadow -->
            <ellipse cx="0" cy="12" rx="10" ry="3" fill="#000000" opacity="0.3"/>
            
            <!-- Camera Body -->
            <rect x="-12" y="-4" width="24" height="12" 
                  rx="2" 
                  fill="url(#cameraGray)" 
                  filter="url(#cameraOffInnerShadow)"/>
            
            <!-- Camera Front Panel -->
            <rect x="-10" y="-2" width="20" height="8" 
                  rx="1" 
                  fill="#495057" 
                  opacity="0.5"/>
            
            <!-- Main Lens (Disabled) -->
            <circle cx="0" cy="2" r="6" 
                    fill="url(#lensOff)" 
                    filter="url(#cameraOffInnerShadow)"/>
            
            <!-- Lens Rings -->
            <circle cx="0" cy="2" r="5.5" 
                    fill="none" 
                    stroke="#343a40" 
                    stroke-width="0.5" 
                    opacity="0.5"/>
            <circle cx="0" cy="2" r="4.5" 
                    fill="none" 
                    stroke="#212529" 
                    stroke-width="0.3" 
                    opacity="0.4"/>
            
            <!-- Recording Indicator (Off) -->
            <circle cx="8" cy="-2" r="1.5" 
                    fill="#495057" 
                    opacity="0.5"/>
            
            <!-- Microphone (Disabled) -->
            <rect x="-6" y="-3" width="3" height="1" 
                  rx="0.5" 
                  fill="#495057" 
                  opacity="0.5"/>
        </g>
        
        <!-- Slash Line -->
        <g filter="url(#cameraOffGlowFilter)">
            <line x1="-10" y1="-10" x2="10" y2="10" 
                  stroke="url(#offRed)" 
                  stroke-width="3" 
                  stroke-linecap="round"/>
            
            <!-- Slash Shadow -->
            <line x1="-10" y1="-10" x2="10" y2="10" 
                  stroke="#a61e1e" 
                  stroke-width="4" 
                  stroke-linecap="round" 
                  opacity="0.3"/>
        </g>
        
        <!-- X Marks -->
        <g transform="translate(0,-14)" opacity="0.8">
            <circle cx="0" cy="0" r="3" fill="url(#offRed)">
                <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
            </circle>
            <g stroke="#ffffff" stroke-width="1.5" stroke-linecap="round">
                <line x1="-1.5" y1="-1.5" x2="1.5" y2="1.5"/>
                <line x1="1.5" y1="-1.5" x2="-1.5" y2="1.5"/>
            </g>
        </g>
        
        <!-- Disconnected Signal -->
        <g opacity="0.5">
            <path d="M-14,0 L-16,-2 M-14,0 L-16,2" 
                  stroke="url(#offRed)" 
                  stroke-width="1.5" 
                  stroke-linecap="round">
                <animate attributeName="opacity" values="0;0.5;0" dur="2s" repeatCount="indefinite"/>
            </path>
            <path d="M14,0 L16,-2 M14,0 L16,2" 
                  stroke="url(#offRed)" 
                  stroke-width="1.5" 
                  stroke-linecap="round">
                <animate attributeName="opacity" values="0;0.5;0" dur="2s" begin="1s" repeatCount="indefinite"/>
            </path>
        </g>
        
        <!-- Privacy Shield -->
        <g transform="translate(12,-10)" opacity="0.7">
            <path d="M0,-3 L-3,-1 L-3,2 Q-3,4 0,5 Q3,4 3,2 L3,-1 Z" 
                  fill="url(#cameraOffGold)"/>
            <circle cx="0" cy="1" r="1" fill="#946828"/>
            <rect x="-0.5" y="0.5" width="1" height="2" fill="#946828"/>
        </g>
        
        <!-- No Video Text -->
        <g transform="translate(0,14)" opacity="0.8">
            <rect x="-12" y="-2" width="24" height="4" rx="1" fill="#000000" opacity="0.5"/>
            <text x="0" y="0.5" font-size="2" fill="url(#offRed)" text-anchor="middle" font-family="monospace">NO VIDEO</text>
        </g>
        
        <!-- Static Lines -->
        <g opacity="0.3">
            <rect x="-10" y="-8" width="20" height="0.5" fill="#495057">
                <animate attributeName="y" values="-8;8;-8" dur="3s" repeatCount="indefinite"/>
            </rect>
            <rect x="-10" y="-4" width="20" height="0.5" fill="#495057">
                <animate attributeName="y" values="-4;12;-4" dur="3s" begin="1s" repeatCount="indefinite"/>
            </rect>
            <rect x="-10" y="0" width="20" height="0.5" fill="#495057">
                <animate attributeName="y" values="0;16;0" dur="3s" begin="2s" repeatCount="indefinite"/>
            </rect>
        </g>
        
        <!-- Status Icons -->
        <g transform="translate(-12,10)" opacity="0.6">
            <circle cx="0" cy="0" r="2" fill="#495057"/>
            <path d="M-1,-1 L1,1 M1,-1 L-1,1" 
                  stroke="#868e96" 
                  stroke-width="0.5" 
                  stroke-linecap="round"/>
        </g>
        
        <!-- Status Text -->
        <g opacity="0.6">
            <text x="-18" y="-18" font-size="2" fill="url(#offRed)" font-family="monospace">CAM</text>
            <text x="10" y="-18" font-size="2" fill="#495057" font-family="monospace">OFF</text>
        </g>
        
        <!-- Floating Particles -->
        <g opacity="0.5">
            <circle cx="-15" cy="10" r="0.3" fill="url(#offRed)">
                <animate attributeName="cy" values="10;-15;10" dur="5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;0.5;0" dur="5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="15" cy="-10" r="0.3" fill="#495057">
                <animate attributeName="cy" values="-10;15;-10" dur="5s" begin="2.5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;0.5;0" dur="5s" begin="2.5s" repeatCount="indefinite"/>
            </circle>
        </g>
    </g>
</svg>
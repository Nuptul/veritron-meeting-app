<svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Premium Gunmetal Gradient -->
        <linearGradient id="muteGunmetal" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6a6a6a;stop-opacity:1" />
            <stop offset="15%" style="stop-color:#5a5a5a;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#4a4a4a;stop-opacity:1" />
            <stop offset="45%" style="stop-color:#3a3a3a;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#2a2a2a;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#1a1a1a;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#0a0a0a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
        </linearGradient>
        
        <!-- Premium Gold Gradient -->
        <linearGradient id="muteGold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fff9e6;stop-opacity:1" />
            <stop offset="25%" style="stop-color:#ffed9e;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#ffd428;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#d4af37;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#946828;stop-opacity:1" />
        </linearGradient>
        
        <!-- Microphone Gradient -->
        <linearGradient id="micGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#adb5bd;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#868e96;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
        </linearGradient>
        
        <!-- Mute Red -->
        <linearGradient id="muteRed" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#f03e3e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#c92a2a;stop-opacity:1" />
        </linearGradient>
        
        <!-- Sound Wave Gradient -->
        <linearGradient id="soundWaveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0" />
            <stop offset="50%" style="stop-color:#d4af37;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
        </linearGradient>
        
        <!-- Mic Glow -->
        <radialGradient id="micGlow">
            <stop offset="0%" style="stop-color:#868e96;stop-opacity:0.4" />
            <stop offset="50%" style="stop-color:#868e96;stop-opacity:0.2" />
            <stop offset="100%" style="stop-color:#868e96;stop-opacity:0" />
        </radialGradient>
        
        <!-- Grid Pattern -->
        <pattern id="muteGridPattern" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
            <line x1="0" y1="0" x2="0" y2="4" stroke="#d4af37" stroke-width="0.1" opacity="0.2"/>
            <line x1="0" y1="0" x2="4" y2="0" stroke="#d4af37" stroke-width="0.1" opacity="0.2"/>
        </pattern>
        
        <!-- Mesh Pattern for Mic -->
        <pattern id="micMesh" x="0" y="0" width="2" height="2" patternUnits="userSpaceOnUse">
            <circle cx="1" cy="1" r="0.3" fill="#495057" opacity="0.5"/>
        </pattern>
        
        <!-- Inner Shadow -->
        <filter id="muteInnerShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feFlood flood-color="#000000" flood-opacity="0.5"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Glow Filter -->
        <filter id="muteGlowFilter">
            <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <g transform="translate(45,45)">
        <!-- Outer Hexagon Frame -->
        <polygon points="-26,-15 0,-30 26,-15 26,15 0,30 -26,15" 
                 fill="url(#muteGunmetal)" 
                 stroke="#1a1a1a" 
                 stroke-width="0.75"
                 filter="url(#muteInnerShadow)"/>
        
        <!-- Inner Dark Background -->
        <polygon points="-23,-13.2 0,-26.5 23,-13.2 23,13.2 0,26.5 -23,13.2" 
                 fill="#000000" 
                 opacity="0.95"/>
        
        <!-- Background Glow -->
        <ellipse cx="0" cy="0" rx="18" ry="14" 
                 fill="url(#micGlow)" 
                 opacity="0.3">
            <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
        </ellipse>
        
        <!-- Background Grid -->
        <rect x="-20" y="-15" width="40" height="30" 
              fill="url(#muteGridPattern)" 
              opacity="0.3"/>
        
        <!-- Microphone -->
        <g transform="translate(0,0)">
            <!-- Mic Shadow -->
            <ellipse cx="0" cy="12" rx="8" ry="2" fill="#000000" opacity="0.3"/>
            
            <!-- Mic Head -->
            <ellipse cx="0" cy="-6" rx="6" ry="9" 
                     fill="url(#micGradient)" 
                     filter="url(#muteInnerShadow)"/>
            
            <!-- Mic Mesh -->
            <ellipse cx="0" cy="-6" rx="5" ry="8" 
                     fill="url(#micMesh)" 
                     opacity="0.5"/>
            
            <!-- Mic Highlights -->
            <ellipse cx="-2" cy="-8" rx="1.5" ry="3" 
                     fill="#adb5bd" 
                     opacity="0.3"/>
            
            <!-- Mic Body -->
            <rect x="-2" y="2" width="4" height="6" 
                  fill="url(#micGradient)"/>
            
            <!-- Mic Stand -->
            <path d="M-6,8 Q-6,10 -4,12 L4,12 Q6,10 6,8" 
                  fill="none" 
                  stroke="url(#micGradient)" 
                  stroke-width="2" 
                  stroke-linecap="round"/>
            
            <!-- Mic Base -->
            <rect x="-1" y="11" width="2" height="3" 
                  fill="url(#micGradient)"/>
            <ellipse cx="0" cy="14" rx="4" ry="1" 
                     fill="url(#micGradient)"/>
        </g>
        
        <!-- Mute Slash -->
        <g filter="url(#muteGlowFilter)">
            <line x1="-10" y1="-10" x2="10" y2="10" 
                  stroke="url(#muteRed)" 
                  stroke-width="3" 
                  stroke-linecap="round"/>
            
            <!-- Slash Shadow -->
            <line x1="-10" y1="-10" x2="10" y2="10" 
                  stroke="#a61e1e" 
                  stroke-width="4" 
                  stroke-linecap="round" 
                  opacity="0.3"/>
        </g>
        
        <!-- Canceled Sound Waves -->
        <g opacity="0.3">
            <path d="M8,-6 Q10,-6 12,-4" 
                  fill="none" 
                  stroke="url(#muteRed)" 
                  stroke-width="1" 
                  stroke-linecap="round" 
                  stroke-dasharray="2,2"/>
            <path d="M8,-2 Q11,-2 14,0" 
                  fill="none" 
                  stroke="url(#muteRed)" 
                  stroke-width="1" 
                  stroke-linecap="round" 
                  stroke-dasharray="2,2"/>
            <path d="M8,2 Q10,2 12,4" 
                  fill="none" 
                  stroke="url(#muteRed)" 
                  stroke-width="1" 
                  stroke-linecap="round" 
                  stroke-dasharray="2,2"/>
            
            <path d="M-8,-6 Q-10,-6 -12,-4" 
                  fill="none" 
                  stroke="url(#muteRed)" 
                  stroke-width="1" 
                  stroke-linecap="round" 
                  stroke-dasharray="2,2"/>
            <path d="M-8,-2 Q-11,-2 -14,0" 
                  fill="none" 
                  stroke="url(#muteRed)" 
                  stroke-width="1" 
                  stroke-linecap="round" 
                  stroke-dasharray="2,2"/>
            <path d="M-8,2 Q-10,2 -12,4" 
                  fill="none" 
                  stroke="url(#muteRed)" 
                  stroke-width="1" 
                  stroke-linecap="round" 
                  stroke-dasharray="2,2"/>
        </g>
        
        <!-- X Marks -->
        <g transform="translate(12,-10)" opacity="0.7">
            <line x1="-2" y1="-2" x2="2" y2="2" 
                  stroke="url(#muteRed)" 
                  stroke-width="1.5" 
                  stroke-linecap="round"/>
            <line x1="2" y1="-2" x2="-2" y2="2" 
                  stroke="url(#muteRed)" 
                  stroke-width="1.5" 
                  stroke-linecap="round"/>
        </g>
        
        <g transform="translate(-12,-10)" opacity="0.7">
            <line x1="-2" y1="-2" x2="2" y2="2" 
                  stroke="url(#muteRed)" 
                  stroke-width="1.5" 
                  stroke-linecap="round"/>
            <line x1="2" y1="-2" x2="-2" y2="2" 
                  stroke="url(#muteRed)" 
                  stroke-width="1.5" 
                  stroke-linecap="round"/>
        </g>
        
        <!-- Mute Indicator -->
        <g transform="translate(0,-16)" opacity="0.9">
            <circle cx="0" cy="0" r="2.5" fill="url(#muteRed)">
                <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
            </circle>
            <rect x="-1.5" y="-0.5" width="3" height="1" rx="0.5" fill="#ffffff"/>
        </g>
        
        <!-- Audio Level Bars (Inactive) -->
        <g transform="translate(0,18)" opacity="0.3">
            <rect x="-8" y="-1" width="2" height="2" fill="#495057"/>
            <rect x="-5" y="-2" width="2" height="4" fill="#495057"/>
            <rect x="-2" y="-1.5" width="2" height="3" fill="#495057"/>
            <rect x="1" y="-2.5" width="2" height="5" fill="#495057"/>
            <rect x="4" y="-1" width="2" height="2" fill="#495057"/>
            <rect x="7" y="-2" width="2" height="4" fill="#495057"/>
        </g>
        
        <!-- Status Text -->
        <g opacity="0.6">
            <text x="-18" y="-18" font-size="2" fill="url(#muteRed)" font-family="monospace">MUTED</text>
            <text x="10" y="20" font-size="2" fill="url(#muteGold)" font-family="monospace">MIC</text>
        </g>
        
        <!-- Floating Particles -->
        <g opacity="0.5">
            <circle cx="-15" cy="10" r="0.3" fill="url(#muteRed)">
                <animate attributeName="cy" values="10;-15;10" dur="5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;0.5;0" dur="5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="15" cy="-10" r="0.3" fill="url(#micGradient)">
                <animate attributeName="cy" values="-10;15;-10" dur="5s" begin="2.5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;0.5;0" dur="5s" begin="2.5s" repeatCount="indefinite"/>
            </circle>
        </g>
    </g>
</svg>
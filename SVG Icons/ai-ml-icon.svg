<svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Complex Gunmetal Gradient - 15 stops -->
        <linearGradient id="aiGunmetal" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6a6a6a;stop-opacity:1" />
            <stop offset="5%" style="stop-color:#626262;stop-opacity:1" />
            <stop offset="10%" style="stop-color:#5a5a5a;stop-opacity:1" />
            <stop offset="15%" style="stop-color:#525252;stop-opacity:1" />
            <stop offset="22%" style="stop-color:#4a4a4a;stop-opacity:1" />
            <stop offset="28%" style="stop-color:#424242;stop-opacity:1" />
            <stop offset="35%" style="stop-color:#3a3a3a;stop-opacity:1" />
            <stop offset="42%" style="stop-color:#323232;stop-opacity:1" />
            <stop offset="48%" style="stop-color:#2a2a2a;stop-opacity:1" />
            <stop offset="55%" style="stop-color:#222222;stop-opacity:1" />
            <stop offset="62%" style="stop-color:#1c1c1c;stop-opacity:1" />
            <stop offset="68%" style="stop-color:#161616;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#101010;stop-opacity:1" />
            <stop offset="82%" style="stop-color:#0c0c0c;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#080808;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#040404;stop-opacity:1" />
        </linearGradient>
        
        <!-- Complex Gold Gradient -->
        <linearGradient id="aiGold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fff4d4;stop-opacity:1" />
            <stop offset="8%" style="stop-color:#ffed9e;stop-opacity:1" />
            <stop offset="15%" style="stop-color:#ffe574;stop-opacity:1" />
            <stop offset="22%" style="stop-color:#ffdb4a;stop-opacity:1" />
            <stop offset="28%" style="stop-color:#ffd428;stop-opacity:1" />
            <stop offset="35%" style="stop-color:#f4c838;stop-opacity:1" />
            <stop offset="42%" style="stop-color:#e8bc3c;stop-opacity:1" />
            <stop offset="48%" style="stop-color:#dcb03e;stop-opacity:1" />
            <stop offset="55%" style="stop-color:#d0a43c;stop-opacity:1" />
            <stop offset="62%" style="stop-color:#c49838;stop-opacity:1" />
            <stop offset="68%" style="stop-color:#b88c34;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#ac8030;stop-opacity:1" />
            <stop offset="82%" style="stop-color:#a0742c;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#946828;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#885c24;stop-opacity:1" />
        </linearGradient>
        
        <!-- Neural Network Gradients -->
        <radialGradient id="neuronGradient">
            <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.6" />
        </radialGradient>
        
        <linearGradient id="synapseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0" />
            <stop offset="50%" style="stop-color:#ffd700;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
        </linearGradient>
        
        <!-- Brain Wave Pattern -->
        <linearGradient id="brainWave" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0" />
            <stop offset="25%" style="stop-color:#a855f7;stop-opacity:0.8" />
            <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#a855f7;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0" />
        </linearGradient>
        
        <!-- Matrix Pattern -->
        <pattern id="aiMatrix" x="0" y="0" width="6" height="6" patternUnits="userSpaceOnUse">
            <text x="0" y="3" font-size="2" fill="#d4af37" opacity="0.1" font-family="monospace">AI</text>
            <text x="3" y="6" font-size="2" fill="#d4af37" opacity="0.1" font-family="monospace">ML</text>
        </pattern>
        
        <!-- Inner Shadow Filter -->
        <filter id="aiInnerShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feFlood flood-color="#000000" flood-opacity="0.4"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Glow Filter -->
        <filter id="aiGlow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Pulse Filter -->
        <filter id="aiPulse">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <g transform="translate(45,45)">
        <!-- Outer Hexagon Frame -->
        <polygon points="-26,-15 0,-30 26,-15 26,15 0,30 -26,15" 
                 fill="url(#aiGunmetal)" 
                 stroke="#1a1a1a" 
                 stroke-width="0.75"
                 filter="url(#aiInnerShadow)"/>
        
        <!-- Inner Dark Background -->
        <polygon points="-23,-13.2 0,-26.5 23,-13.2 23,13.2 0,26.5 -23,13.2" 
                 fill="#000000" 
                 opacity="0.94"/>
        
        <!-- Matrix Background -->
        <polygon points="-23,-13.2 0,-26.5 23,-13.2 23,13.2 0,26.5 -23,13.2" 
                 fill="url(#aiMatrix)" 
                 opacity="0.5"/>
        
        <!-- Brain Outline -->
        <g transform="scale(1.2)" opacity="0.4">
            <path d="M0,-8 C-3,-8 -5,-6 -5,-3 C-5,-1 -4,0 -5,2 C-5,4 -3,5 -1,5 C-1,7 1,8 3,7 C5,7 6,5 6,3 C7,2 7,0 6,-1 C6,-3 5,-5 3,-5 C3,-7 1,-8 0,-8 Z" 
                  fill="none" 
                  stroke="url(#aiGold)" 
                  stroke-width="1" 
                  opacity="0.6"/>
            <!-- Brain Folds -->
            <path d="M-3,-4 Q-1,-3 1,-4 M-3,0 Q0,1 3,0 M-2,3 Q0,4 2,3" 
                  fill="none" 
                  stroke="url(#aiGold)" 
                  stroke-width="0.5" 
                  opacity="0.4"/>
        </g>
        
        <!-- Neural Network -->
        <g opacity="0.9">
            <!-- Input Layer -->
            <g transform="translate(-12, 0)">
                <circle cx="0" cy="-6" r="1.5" fill="url(#neuronGradient)" filter="url(#aiPulse)">
                    <animate attributeName="r" values="1.5;2;1.5" dur="2s" repeatCount="indefinite"/>
                </circle>
                <circle cx="0" cy="0" r="1.5" fill="url(#neuronGradient)" filter="url(#aiPulse)">
                    <animate attributeName="r" values="1.5;2;1.5" dur="2.2s" repeatCount="indefinite"/>
                </circle>
                <circle cx="0" cy="6" r="1.5" fill="url(#neuronGradient)" filter="url(#aiPulse)">
                    <animate attributeName="r" values="1.5;2;1.5" dur="2.4s" repeatCount="indefinite"/>
                </circle>
            </g>
            
            <!-- Hidden Layer 1 -->
            <g transform="translate(-4, 0)">
                <circle cx="0" cy="-8" r="1.8" fill="url(#aiGold)" opacity="0.8" filter="url(#aiGlow)">
                    <animate attributeName="r" values="1.8;2.3;1.8" dur="2.1s" repeatCount="indefinite"/>
                </circle>
                <circle cx="0" cy="-3" r="1.8" fill="url(#aiGold)" opacity="0.8" filter="url(#aiGlow)">
                    <animate attributeName="r" values="1.8;2.3;1.8" dur="2.3s" repeatCount="indefinite"/>
                </circle>
                <circle cx="0" cy="3" r="1.8" fill="url(#aiGold)" opacity="0.8" filter="url(#aiGlow)">
                    <animate attributeName="r" values="1.8;2.3;1.8" dur="2.5s" repeatCount="indefinite"/>
                </circle>
                <circle cx="0" cy="8" r="1.8" fill="url(#aiGold)" opacity="0.8" filter="url(#aiGlow)">
                    <animate attributeName="r" values="1.8;2.3;1.8" dur="2.7s" repeatCount="indefinite"/>
                </circle>
            </g>
            
            <!-- Hidden Layer 2 -->
            <g transform="translate(4, 0)">
                <circle cx="0" cy="-8" r="1.8" fill="url(#aiGold)" opacity="0.8" filter="url(#aiGlow)">
                    <animate attributeName="r" values="1.8;2.3;1.8" dur="2.2s" repeatCount="indefinite"/>
                </circle>
                <circle cx="0" cy="-3" r="1.8" fill="url(#aiGold)" opacity="0.8" filter="url(#aiGlow)">
                    <animate attributeName="r" values="1.8;2.3;1.8" dur="2.4s" repeatCount="indefinite"/>
                </circle>
                <circle cx="0" cy="3" r="1.8" fill="url(#aiGold)" opacity="0.8" filter="url(#aiGlow)">
                    <animate attributeName="r" values="1.8;2.3;1.8" dur="2.6s" repeatCount="indefinite"/>
                </circle>
                <circle cx="0" cy="8" r="1.8" fill="url(#aiGold)" opacity="0.8" filter="url(#aiGlow)">
                    <animate attributeName="r" values="1.8;2.3;1.8" dur="2.8s" repeatCount="indefinite"/>
                </circle>
            </g>
            
            <!-- Output Layer -->
            <g transform="translate(12, 0)">
                <circle cx="0" cy="-4" r="2" fill="url(#neuronGradient)" filter="url(#aiPulse)">
                    <animate attributeName="r" values="2;2.5;2" dur="2.3s" repeatCount="indefinite"/>
                </circle>
                <circle cx="0" cy="4" r="2" fill="url(#neuronGradient)" filter="url(#aiPulse)">
                    <animate attributeName="r" values="2;2.5;2" dur="2.5s" repeatCount="indefinite"/>
                </circle>
            </g>
            
            <!-- Synapses (Connections) -->
            <g opacity="0.6">
                <!-- Input to Hidden 1 -->
                <line x1="-12" y1="-6" x2="-4" y2="-8" stroke="url(#synapseGradient)" stroke-width="0.5">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
                </line>
                <line x1="-12" y1="-6" x2="-4" y2="-3" stroke="url(#synapseGradient)" stroke-width="0.5">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.7s" repeatCount="indefinite"/>
                </line>
                <line x1="-12" y1="0" x2="-4" y2="-3" stroke="url(#synapseGradient)" stroke-width="0.5">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.9s" repeatCount="indefinite"/>
                </line>
                <line x1="-12" y1="0" x2="-4" y2="3" stroke="url(#synapseGradient)" stroke-width="0.5">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.1s" repeatCount="indefinite"/>
                </line>
                <line x1="-12" y1="6" x2="-4" y2="3" stroke="url(#synapseGradient)" stroke-width="0.5">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.3s" repeatCount="indefinite"/>
                </line>
                <line x1="-12" y1="6" x2="-4" y2="8" stroke="url(#synapseGradient)" stroke-width="0.5">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
                </line>
                
                <!-- Hidden 1 to Hidden 2 -->
                <line x1="-4" y1="-8" x2="4" y2="-8" stroke="url(#synapseGradient)" stroke-width="0.5">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.6s" repeatCount="indefinite"/>
                </line>
                <line x1="-4" y1="-3" x2="4" y2="-3" stroke="url(#synapseGradient)" stroke-width="0.5">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
                </line>
                <line x1="-4" y1="3" x2="4" y2="3" stroke="url(#synapseGradient)" stroke-width="0.5">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
                </line>
                <line x1="-4" y1="8" x2="4" y2="8" stroke="url(#synapseGradient)" stroke-width="0.5">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/>
                </line>
                
                <!-- Hidden 2 to Output -->
                <line x1="4" y1="-8" x2="12" y2="-4" stroke="url(#synapseGradient)" stroke-width="0.5">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.7s" repeatCount="indefinite"/>
                </line>
                <line x1="4" y1="-3" x2="12" y2="-4" stroke="url(#synapseGradient)" stroke-width="0.5">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.9s" repeatCount="indefinite"/>
                </line>
                <line x1="4" y1="3" x2="12" y2="4" stroke="url(#synapseGradient)" stroke-width="0.5">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.1s" repeatCount="indefinite"/>
                </line>
                <line x1="4" y1="8" x2="12" y2="4" stroke="url(#synapseGradient)" stroke-width="0.5">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="2.3s" repeatCount="indefinite"/>
                </line>
            </g>
        </g>
        
        <!-- Data Processing Indicators -->
        <g opacity="0.7">
            <text x="-18" y="-10" font-size="1" fill="url(#aiGold)" font-family="monospace">INPUT</text>
            <text x="13" y="-10" font-size="1" fill="url(#aiGold)" font-family="monospace">OUTPUT</text>
        </g>
        
        <!-- Processing Wave -->
        <rect x="-20" y="-1" width="40" height="2" fill="url(#brainWave)" opacity="0.5">
            <animate attributeName="x" values="-20;-60;-20" dur="3s" repeatCount="indefinite"/>
        </rect>
        
        <!-- Algorithm Indicators -->
        <g transform="translate(0, -12)" opacity="0.6">
            <rect x="-8" y="0" width="16" height="3" fill="rgba(0,0,0,0.6)" stroke="url(#aiGold)" stroke-width="0.5" rx="0.5"/>
            <text x="0" y="1.2" font-size="0.8" fill="url(#aiGold)" text-anchor="middle" font-family="monospace">DEEP LEARNING</text>
            <rect x="-7" y="2" width="14" height="0.3" fill="rgba(255,255,255,0.1)"/>
            <rect x="-7" y="2" width="10" height="0.3" fill="url(#aiGold)">
                <animate attributeName="width" values="0;14;0" dur="4s" repeatCount="indefinite"/>
            </rect>
        </g>
        
        <!-- Model Accuracy Display -->
        <g transform="translate(0, 11)" opacity="0.8">
            <rect x="-6" y="0" width="12" height="2.5" fill="rgba(0,0,0,0.6)" stroke="url(#aiGold)" stroke-width="0.5" rx="0.5"/>
            <text x="-4" y="1" font-size="0.7" fill="url(#aiGold)" font-family="monospace">ACC:</text>
            <text x="2" y="1" font-size="0.9" fill="#4caf50" font-family="monospace">98.7%</text>
            <circle cx="-4.5" cy="2" r="0.3" fill="#4caf50">
                <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- Floating Data Points -->
        <g opacity="0.4">
            <circle cx="-16" cy="-6" r="0.3" fill="url(#aiGold)">
                <animate attributeName="cx" values="-16;-12;-16" dur="3s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
            </circle>
            <circle cx="-14" cy="2" r="0.3" fill="url(#aiGold)">
                <animate attributeName="cx" values="-14;-12;-14" dur="2.5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="16" cy="-2" r="0.3" fill="#60a5fa">
                <animate attributeName="cx" values="10;12;10" dur="2.8s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="2.8s" repeatCount="indefinite"/>
            </circle>
            <circle cx="14" cy="6" r="0.3" fill="#60a5fa">
                <animate attributeName="cx" values="10;12;10" dur="2.3s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="2.3s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- Central Core Glow -->
        <circle cx="0" cy="0" r="5" fill="url(#aiGold)" opacity="0.1" filter="url(#aiGlow)">
            <animate attributeName="r" values="5;7;5" dur="3s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite"/>
        </circle>
        
        <!-- Overall Glow Effect -->
        <ellipse cx="0" cy="0" rx="22" ry="16" 
                 fill="url(#aiGold)" 
                 opacity="0.05" 
                 filter="url(#aiGlow)">
            <animate attributeName="opacity" values="0.05;0.08;0.05" dur="4s" repeatCount="indefinite"/>
        </ellipse>
    </g>
</svg>
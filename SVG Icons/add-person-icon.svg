<svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Premium Gunmetal Gradient -->
        <linearGradient id="addGunmetal" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6a6a6a;stop-opacity:1" />
            <stop offset="15%" style="stop-color:#5a5a5a;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#4a4a4a;stop-opacity:1" />
            <stop offset="45%" style="stop-color:#3a3a3a;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#2a2a2a;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#1a1a1a;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#0a0a0a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
        </linearGradient>
        <!-- Veritron Hexagon Premium Gradients (logo-aligned) -->
        <linearGradient id="vtHexGunmetal" x1="10%" y1="0%" x2="90%" y2="100%">
            <stop offset="0%" stop-color="#6F80A3" stop-opacity="0.35"/>
            <stop offset="30%" stop-color="#3B4C64" stop-opacity="0.7"/>
            <stop offset="60%" stop-color="#1E2A3A" stop-opacity="0.95"/>
            <stop offset="100%" stop-color="#0B111A" stop-opacity="1"/>
        </linearGradient>
        <linearGradient id="vtHexEdge" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#9FB2D2" stop-opacity="0.5"/>
            <stop offset="50%" stop-color="#42536C" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#0B111A" stop-opacity="1"/>
        </linearGradient>
        <linearGradient id="vtHexSheen" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.5"/>
            <stop offset="60%" stop-color="#FFFFFF" stop-opacity="0.15"/>
            <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
        </linearGradient>
        <radialGradient id="vtInnerDepth" cx="50%" cy="50%" r="60%">
            <stop offset="0%" stop-color="#0D141F" stop-opacity="0.9"/>
            <stop offset="100%" stop-color="#000000" stop-opacity="0.95"/>
        </radialGradient>
        <filter id="vtHexAmbient" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#0B111A" flood-opacity="0.6"/>
        </filter>


        <!-- Premium Gold Gradient -->
        <linearGradient id="addGold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fff9e6;stop-opacity:1" />
            <stop offset="25%" style="stop-color:#ffed9e;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#ffd428;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#d4af37;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#946828;stop-opacity:1" />
        </linearGradient>

        <!-- Person Gradient -->
        <linearGradient id="personGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#74c0fc;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#4dabf7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1971c2;stop-opacity:1" />
        </linearGradient>

        <!-- Plus Sign Gradient -->
        <linearGradient id="plusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8ce99a;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#51cf66;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2f9e44;stop-opacity:1" />
        </linearGradient>

        <!-- Person Glow -->
        <radialGradient id="personGlow">
            <stop offset="0%" style="stop-color:#4dabf7;stop-opacity:0.4" />
            <stop offset="50%" style="stop-color:#4dabf7;stop-opacity:0.2" />
            <stop offset="100%" style="stop-color:#4dabf7;stop-opacity:0" />
        </radialGradient>

        <!-- Grid Pattern -->
        <pattern id="addGridPattern" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
            <line x1="0" y1="0" x2="0" y2="4" stroke="#d4af37" stroke-width="0.1" opacity="0.2"/>
            <line x1="0" y1="0" x2="4" y2="0" stroke="#d4af37" stroke-width="0.1" opacity="0.2"/>
        </pattern>

        <!-- Inner Shadow -->
        <filter id="addInnerShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feFlood flood-color="#000000" flood-opacity="0.5"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Glow Filter -->
        <filter id="addGlowFilter">
            <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <g transform="translate(45,45)">
        <!-- Outer Hexagon Frame (Logo-aligned style) -->
        <polygon points="-26,-15 0,-30 26,-15 26,15 0,30 -26,15"
                 fill="url(#vtHexGunmetal)"
                 stroke="url(#vtHexEdge)"
                 stroke-width="0.9"
                 filter="url(#vtHexAmbient)"/>

        <!-- Inner Dark Background with depth -->
        <polygon points="-23,-13.2 0,-26.5 23,-13.2 23,13.2 0,26.5 -23,13.2"
                 fill="url(#vtInnerDepth)"
                 opacity="1"/>
        <!-- Subtle sheen across top edges -->
        <path d="M-22,-13 L0,-25 L22,-13" fill="none" stroke="url(#vtHexSheen)" stroke-width="1.2" stroke-linecap="round"/>

        <!-- Background Glow -->
        <ellipse cx="0" cy="0" rx="18" ry="14"
                 fill="url(#personGlow)"
                 opacity="0.3">
            <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
        </ellipse>

        <!-- Background Grid -->
        <rect x="-20" y="-15" width="40" height="30"
              fill="url(#addGridPattern)"
              opacity="0.3"/>

        <!-- Main Person -->
        <g transform="translate(-5,0)">
            <!-- Person Shadow -->
            <ellipse cx="0" cy="12" rx="8" ry="2" fill="#000000" opacity="0.3"/>

            <!-- Head -->
            <circle cx="0" cy="-4" r="5"
                    fill="url(#personGradient)"
                    filter="url(#addGlowFilter)"/>

            <!-- Head Inner Circle -->
            <circle cx="0" cy="-4" r="3.5"
                    fill="none"
                    stroke="#1971c2"
                    stroke-width="0.5"
                    opacity="0.5"/>

            <!-- Face Features -->
            <g opacity="0.8">
                <circle cx="-1.5" cy="-5" r="0.5" fill="#1971c2"/>
                <circle cx="1.5" cy="-5" r="0.5" fill="#1971c2"/>
                <path d="M-1.5,-2.5 Q0,-2 1.5,-2.5"
                      fill="none"
                      stroke="#1971c2"
                      stroke-width="0.5"
                      stroke-linecap="round"/>
            </g>

            <!-- Body -->
            <path d="M-7,12 Q-7,8 -5,6 Q-3,4 0,4 Q3,4 5,6 Q7,8 7,12 Z"
                  fill="url(#personGradient)"
                  filter="url(#addGlowFilter)"/>

            <!-- Body Detail -->
            <rect x="-1" y="5" width="2" height="5"
                  fill="#1971c2"
                  opacity="0.5"/>
        </g>

        <!-- Plus Sign -->
        <g transform="translate(10,0)" filter="url(#addGlowFilter)">
            <!-- Plus Circle Background -->
            <circle cx="0" cy="0" r="7"
                    fill="url(#plusGradient)"
                    opacity="0.9">
                <animate attributeName="r" values="7;8;7" dur="2s" repeatCount="indefinite"/>
            </circle>

            <!-- Plus Sign -->
            <line x1="-4" y1="0" x2="4" y2="0"
                  stroke="#ffffff"
                  stroke-width="2"
                  stroke-linecap="round"/>
            <line x1="0" y1="-4" x2="0" y2="4"
                  stroke="#ffffff"
                  stroke-width="2"
                  stroke-linecap="round"/>

            <!-- Plus Glow Effect -->
            <circle cx="0" cy="0" r="7"
                    fill="none"
                    stroke="#51cf66"
                    stroke-width="1"
                    opacity="0.5">
                <animate attributeName="r" values="7;10;7" dur="2s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
            </circle>
        </g>

        <!-- Connection Line -->
        <path d="M2,0 L5,0"
              stroke="url(#addGold)"
              stroke-width="1"
              stroke-dasharray="2,1"
              opacity="0.6">
            <animate attributeName="stroke-dashoffset" values="0;3" dur="1s" repeatCount="indefinite"/>
        </path>

        <!-- Secondary People (Background) -->
        <g opacity="0.3">
            <!-- Person 1 -->
            <g transform="translate(-16,-8)">
                <circle cx="0" cy="0" r="2" fill="url(#addGold)"/>
                <path d="M-3,6 Q-3,4 -2,3 Q-1,2 0,2 Q1,2 2,3 Q3,4 3,6 Z" fill="url(#addGold)"/>
            </g>

            <!-- Person 2 -->
            <g transform="translate(16,-8)">
                <circle cx="0" cy="0" r="2" fill="url(#addGold)"/>
                <path d="M-3,6 Q-3,4 -2,3 Q-1,2 0,2 Q1,2 2,3 Q3,4 3,6 Z" fill="url(#addGold)"/>
            </g>

            <!-- Person 3 -->
            <g transform="translate(-16,10)">
                <circle cx="0" cy="0" r="2" fill="url(#addGold)"/>
                <path d="M-3,6 Q-3,4 -2,3 Q-1,2 0,2 Q1,2 2,3 Q3,4 3,6 Z" fill="url(#addGold)"/>
            </g>
        </g>

        <!-- Network Lines -->
        <g opacity="0.4">
            <line x1="-16" y1="-8" x2="-5" y2="-4"
                  stroke="url(#addGold)"
                  stroke-width="0.5"
                  stroke-dasharray="2,2">
                <animate attributeName="stroke-dashoffset" values="0;4" dur="2s" repeatCount="indefinite"/>
            </line>
            <line x1="16" y1="-8" x2="10" y2="0"
                  stroke="url(#addGold)"
                  stroke-width="0.5"
                  stroke-dasharray="2,2">
                <animate attributeName="stroke-dashoffset" values="0;4" dur="2s" begin="0.5s" repeatCount="indefinite"/>
            </line>
            <line x1="-16" y1="10" x2="-5" y2="4"
                  stroke="url(#addGold)"
                  stroke-width="0.5"
                  stroke-dasharray="2,2">
                <animate attributeName="stroke-dashoffset" values="0;4" dur="2s" begin="1s" repeatCount="indefinite"/>
            </line>
        </g>

        <!-- Invitation Envelope (Top) -->
        <g transform="translate(0,-16)" opacity="0.7">
            <rect x="-4" y="-2" width="8" height="4"
                  fill="url(#addGold)"
                  rx="0.5"/>
            <path d="M-4,-2 L0,0 L4,-2"
                  fill="#946828"/>
            <circle cx="3" cy="-1" r="0.5" fill="#51cf66">
                <animate attributeName="r" values="0.5;0.8;0.5" dur="1s" repeatCount="indefinite"/>
            </circle>
        </g>

        <!-- Status Text -->
        <g opacity="0.6">
            <text x="-18" y="18" font-size="2" fill="url(#addGold)" font-family="monospace">INVITE</text>
            <text x="8" y="18" font-size="2" fill="url(#plusGradient)" font-family="monospace">+USER</text>
        </g>

        <!-- Floating Particles -->
        <g opacity="0.5">
            <circle cx="-15" cy="10" r="0.3" fill="url(#personGradient)">
                <animate attributeName="cy" values="10;-15;10" dur="5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;0.5;0" dur="5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="15" cy="-10" r="0.3" fill="url(#plusGradient)">
                <animate attributeName="cy" values="-10;15;-10" dur="5s" begin="2.5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;0.5;0" dur="5s" begin="2.5s" repeatCount="indefinite"/>
            </circle>
        </g>
    </g>
</svg>
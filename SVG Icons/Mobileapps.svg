<svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Complex Aluminum Gradient - 15 stops -->
        <linearGradient id="mobileAlum" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="5%" style="stop-color:#fafafa;stop-opacity:1" />
            <stop offset="10%" style="stop-color:#f5f5f5;stop-opacity:1" />
            <stop offset="15%" style="stop-color:#ececec;stop-opacity:1" />
            <stop offset="22%" style="stop-color:#e2e2e2;stop-opacity:1" />
            <stop offset="28%" style="stop-color:#d8d8d8;stop-opacity:1" />
            <stop offset="35%" style="stop-color:#cecece;stop-opacity:1" />
            <stop offset="42%" style="stop-color:#c4c4c4;stop-opacity:1" />
            <stop offset="48%" style="stop-color:#bababa;stop-opacity:1" />
            <stop offset="55%" style="stop-color:#b0b0b0;stop-opacity:1" />
            <stop offset="62%" style="stop-color:#a6a6a6;stop-opacity:1" />
            <stop offset="68%" style="stop-color:#9c9c9c;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#929292;stop-opacity:1" />
            <stop offset="82%" style="stop-color:#888888;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#7e7e7e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#707070;stop-opacity:1" />
        </linearGradient>
        <!-- Complex Gold Gradient - 12 stops -->
        <linearGradient id="mobileGold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fff4d4;stop-opacity:1" />
            <stop offset="8%" style="stop-color:#ffed9e;stop-opacity:1" />
            <stop offset="15%" style="stop-color:#ffe574;stop-opacity:1" />
            <stop offset="22%" style="stop-color:#ffdb4a;stop-opacity:1" />
            <stop offset="28%" style="stop-color:#ffd428;stop-opacity:1" />
            <stop offset="35%" style="stop-color:#f4c838;stop-opacity:1" />
            <stop offset="42%" style="stop-color:#e8bc3c;stop-opacity:1" />
            <stop offset="48%" style="stop-color:#dcb03e;stop-opacity:1" />
            <stop offset="55%" style="stop-color:#d0a43c;stop-opacity:1" />
            <stop offset="62%" style="stop-color:#c49838;stop-opacity:1" />
            <stop offset="68%" style="stop-color:#b88c34;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#ac8030;stop-opacity:1" />
            <stop offset="82%" style="stop-color:#a0742c;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#946828;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#885c24;stop-opacity:1" />
        </linearGradient>
        <!-- Screen Gradient -->
        <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#0f0f1e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#050510;stop-opacity:1" />
        </linearGradient>
        <!-- Screen Reflection -->
        <linearGradient id="screenReflection" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
            <stop offset="30%" style="stop-color:#ffffff;stop-opacity:0.05" />
            <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
        </linearGradient>
        <!-- App Icon Gradients -->
        <radialGradient id="app1Gradient">
            <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#c92a2a;stop-opacity:1" />
        </radialGradient>
        <radialGradient id="app2Gradient">
            <stop offset="0%" style="stop-color:#4dabf7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1862ab;stop-opacity:1" />
        </radialGradient>
        <radialGradient id="app3Gradient">
            <stop offset="0%" style="stop-color:#69db7c;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2b8a3e;stop-opacity:1" />
        </radialGradient>
        <radialGradient id="app4Gradient">
            <stop offset="0%" style="stop-color:#ffd43b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fab005;stop-opacity:1" />
        </radialGradient>
        <!-- Inner Shadow Filter -->
        <filter id="mobileInnerShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feFlood flood-color="#000000" flood-opacity="0.4"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <!-- Glow Filter -->
        <filter id="mobileGlow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <!-- Notification Pulse -->
        <radialGradient id="notificationGradient">
            <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fa5252;stop-opacity:1" />
        </radialGradient>
    </defs>
    <g transform="translate(45,45)">
        <!-- Outer Hexagon Frame -->
        <polygon points="-26,-15 0,-30 26,-15 26,15 0,30 -26,15" 
                 fill="url(#mobileAlum)" 
                 stroke="#808080" 
                 stroke-width="0.75"
                 filter="url(#mobileInnerShadow)"/>
        <!-- Inner Dark Background -->
        <polygon points="-23,-13.2 0,-26.5 23,-13.2 23,13.2 0,26.5 -23,13.2" 
                 fill="#0a0a0f" 
                 opacity="0.93"/>
        
        <!-- Phone Frame Outer -->
        <rect x="-10" y="-16" width="20" height="32" 
              fill="none" 
              stroke="url(#mobileGold)" 
              stroke-width="2" 
              rx="4"
              opacity="0.9"/>
        
        <!-- Phone Frame Inner -->
        <rect x="-9" y="-15" width="18" height="30" 
              fill="#000000" 
              rx="3.5"
              opacity="0.8"/>
        
        <!-- Screen Area -->
        <rect x="-8" y="-13" width="16" height="24" 
              fill="url(#screenGradient)" 
              rx="2.5"/>
        
        <!-- Screen Glass Effect -->
        <rect x="-8" y="-13" width="16" height="24" 
              fill="url(#screenReflection)" 
              rx="2.5"
              opacity="0.7"/>
        
        <!-- Status Bar -->
        <rect x="-7" y="-12" width="14" height="2" 
              fill="url(#mobileGold)" 
              opacity="0.2"
              rx="0.5"/>
        
        <!-- Signal Bars -->
        <rect x="-6.5" y="-11.5" width="0.8" height="1" fill="url(#mobileGold)" opacity="0.9"/>
        <rect x="-5.4" y="-11.7" width="0.8" height="1.2" fill="url(#mobileGold)" opacity="0.9"/>
        <rect x="-4.3" y="-11.9" width="0.8" height="1.4" fill="url(#mobileGold)" opacity="0.9"/>
        
        <!-- Battery Icon -->
        <rect x="4.5" y="-11.5" width="2" height="1" fill="none" stroke="url(#mobileGold)" stroke-width="0.3" opacity="0.9"/>
        <rect x="4.7" y="-11.3" width="1.2" height="0.6" fill="url(#mobileGold)" opacity="0.8"/>
        
        <!-- Time Display -->
        <text x="0" y="-10.5" font-size="1.2" fill="url(#mobileGold)" text-anchor="middle" opacity="0.7" font-family="monospace">12:34</text>
        
        <!-- App Grid Container -->
        <g opacity="0.95">
            <!-- Row 1 Apps -->
            <!-- Messages App -->
            <rect x="-6" y="-7" width="3.5" height="3.5" fill="url(#app3Gradient)" rx="0.8">
                <animate attributeName="rx" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
            </rect>
            <circle cx="-4.25" cy="-5.25" r="0.8" fill="#ffffff" opacity="0.3"/>
            <circle cx="-4.25" cy="-5.25" r="0.4" fill="#ffffff" opacity="0.6"/>
            
            <!-- Camera App -->
            <rect x="-1.75" y="-7" width="3.5" height="3.5" fill="#1a1a1a" rx="0.8"/>
            <circle cx="0" cy="-5.25" r="1.2" fill="none" stroke="url(#mobileGold)" stroke-width="0.3"/>
            <circle cx="0" cy="-5.25" r="0.8" fill="none" stroke="url(#mobileGold)" stroke-width="0.2"/>
            <circle cx="0" cy="-5.25" r="0.4" fill="url(#mobileGold)" opacity="0.8">
                <animate attributeName="r" values="0.4;0.6;0.4" dur="2s" repeatCount="indefinite"/>
            </circle>
            
            <!-- Settings App -->
            <rect x="2.5" y="-7" width="3.5" height="3.5" fill="url(#app4Gradient)" rx="0.8"/>
            <g transform="translate(4.25,-5.25)">
                <circle cx="0" cy="0" r="1" fill="none" stroke="#ffffff" stroke-width="0.2" opacity="0.5"/>
                <g>
                    <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="8s" repeatCount="indefinite"/>
                    <rect x="-0.2" y="-1.2" width="0.4" height="0.4" fill="#ffffff" opacity="0.7"/>
                    <rect x="-0.2" y="0.8" width="0.4" height="0.4" fill="#ffffff" opacity="0.7"/>
                    <rect x="-1.2" y="-0.2" width="0.4" height="0.4" fill="#ffffff" opacity="0.7"/>
                    <rect x="0.8" y="-0.2" width="0.4" height="0.4" fill="#ffffff" opacity="0.7"/>
                </g>
            </g>
            
            <!-- Row 2 Apps -->
            <!-- Music App -->
            <rect x="-6" y="-2.5" width="3.5" height="3.5" fill="url(#app1Gradient)" rx="0.8"/>
            <circle cx="-4.25" cy="-0.75" r="0.8" fill="none" stroke="#ffffff" stroke-width="0.2" opacity="0.5"/>
            <polygon points="-4.6,-1.2 -3.9,-0.75 -4.6,-0.3" fill="#ffffff" opacity="0.8"/>
            
            <!-- Maps App -->
            <rect x="-1.75" y="-2.5" width="3.5" height="3.5" fill="url(#app2Gradient)" rx="0.8">
                <animate attributeName="fill-opacity" values="1;0.8;1" dur="2.5s" repeatCount="indefinite"/>
            </rect>
            <path d="M0,-0.75 L-0.5,0.5 L0,0 L0.5,0.5 Z" fill="#ffffff" opacity="0.7"/>
            <circle cx="0" cy="-0.75" r="0.3" fill="#ffffff" opacity="0.9"/>
            
            <!-- Photos App -->
            <rect x="2.5" y="-2.5" width="3.5" height="3.5" fill="url(#mobileGold)" rx="0.8"/>
            <g transform="translate(4.25,-0.75)">
                <rect x="-0.8" y="-0.6" width="1.6" height="1.2" fill="#000000" opacity="0.3" rx="0.1"/>
                <rect x="-0.6" y="-0.4" width="1.2" height="0.8" fill="#000000" opacity="0.5" rx="0.1"/>
                <circle cx="0.2" cy="-0.1" r="0.2" fill="#ffd700" opacity="0.8"/>
                <path d="M-0.4,0.2 L-0.2,0 L0,0.1 L0.3,-0.1 L0.5,0.2" fill="none" stroke="#2b8a3e" stroke-width="0.1" opacity="0.7"/>
            </g>
            
            <!-- Row 3 Apps -->
            <!-- Social App -->
            <rect x="-6" y="2" width="3.5" height="3.5" fill="url(#mobileGold)" rx="0.8" opacity="0.7"/>
            <circle cx="-4.25" cy="3.75" r="0.5" fill="#000000" opacity="0.3"/>
            <circle cx="-4.7" cy="3.3" r="0.3" fill="#000000" opacity="0.3"/>
            <circle cx="-3.8" cy="3.3" r="0.3" fill="#000000" opacity="0.3"/>
            
            <!-- Calendar App -->
            <rect x="-1.75" y="2" width="3.5" height="3.5" fill="#ffffff" rx="0.8" opacity="0.9"/>
            <rect x="-1.75" y="2" width="3.5" height="0.8" fill="url(#app1Gradient)" rx="0.8 0.8 0 0"/>
            <text x="0" y="4.2" font-size="1.8" fill="#1a1a1a" text-anchor="middle" font-weight="bold">31</text>
            
            <!-- Clock App -->
            <rect x="2.5" y="2" width="3.5" height="3.5" fill="#1a1a1a" rx="0.8"/>
            <circle cx="4.25" cy="3.75" r="1.2" fill="none" stroke="url(#mobileGold)" stroke-width="0.2"/>
            <line x1="4.25" y1="3.75" x2="4.25" y2="3" stroke="url(#mobileGold)" stroke-width="0.2" stroke-linecap="round">
                <animateTransform attributeName="transform" type="rotate" from="0 4.25 3.75" to="360 4.25 3.75" dur="60s" repeatCount="indefinite"/>
            </line>
            <line x1="4.25" y1="3.75" x2="4.7" y2="3.75" stroke="url(#mobileGold)" stroke-width="0.15" stroke-linecap="round">
                <animateTransform attributeName="transform" type="rotate" from="0 4.25 3.75" to="360 4.25 3.75" dur="5s" repeatCount="indefinite"/>
            </line>
            <circle cx="4.25" cy="3.75" r="0.1" fill="url(#mobileGold)"/>
        </g>
        
        <!-- Notification Badge -->
        <circle cx="5" cy="-6" r="1.5" fill="url(#notificationGradient)" filter="url(#mobileGlow)">
            <animate attributeName="r" values="1.5;2;1.5" dur="2s" repeatCount="indefinite"/>
        </circle>
        <text x="5" y="-5.5" font-size="1.8" fill="#ffffff" text-anchor="middle" font-weight="bold">3</text>
        
        <!-- Home Indicator Bar -->
        <rect x="-3" y="10" width="6" height="0.8" fill="url(#mobileGold)" rx="0.4" opacity="0.6"/>
        
        <!-- Speaker Grille -->
        <rect x="-2" y="-14.5" width="4" height="0.5" fill="url(#mobileGold)" rx="0.25" opacity="0.4"/>
        
        <!-- Front Camera -->
        <circle cx="0" cy="-14.5" r="0.4" fill="#000000" opacity="0.6"/>
        <circle cx="0" cy="-14.5" r="0.3" fill="url(#mobileGold)" opacity="0.3"/>
        
        <!-- Side Buttons -->
        <rect x="-11" y="-8" width="0.5" height="3" fill="url(#mobileGold)" rx="0.25" opacity="0.7"/>
        <rect x="-11" y="-3" width="0.5" height="2" fill="url(#mobileGold)" rx="0.25" opacity="0.7"/>
        <rect x="10.5" y="-5" width="0.5" height="4" fill="url(#mobileGold)" rx="0.25" opacity="0.7"/>
        
        <!-- Screen Shine Animation -->
        <rect x="-8" y="-13" width="4" height="24" fill="url(#screenReflection)" rx="2.5" opacity="0">
            <animate attributeName="x" values="-8;12;-8" dur="4s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0;0.3;0" dur="4s" repeatCount="indefinite"/>
        </rect>
    </g>
</svg>
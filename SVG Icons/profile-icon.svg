<svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Premium Gunmetal Gradient -->
        <linearGradient id="profileGunmetal" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6a6a6a;stop-opacity:1" />
            <stop offset="15%" style="stop-color:#5a5a5a;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#4a4a4a;stop-opacity:1" />
            <stop offset="45%" style="stop-color:#3a3a3a;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#2a2a2a;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#1a1a1a;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#0a0a0a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
        </linearGradient>
        
        <!-- Premium Gold Gradient -->
        <linearGradient id="profileGold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fff9e6;stop-opacity:1" />
            <stop offset="25%" style="stop-color:#ffed9e;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#ffd428;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#d4af37;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#946828;stop-opacity:1" />
        </linearGradient>
        
        <!-- Avatar Gradient -->
        <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#74c0fc;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#4dabf7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1971c2;stop-opacity:1" />
        </linearGradient>
        
        <!-- Status Green -->
        <radialGradient id="statusGreen">
            <stop offset="0%" style="stop-color:#8ce99a;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#51cf66;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2f9e44;stop-opacity:1" />
        </radialGradient>
        
        <!-- Avatar Shine -->
        <radialGradient id="avatarShine" cx="30%" cy="30%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
            <stop offset="50%" style="stop-color:#e7f5ff;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#74c0fc;stop-opacity:0.1" />
        </radialGradient>
        
        <!-- Profile Glow -->
        <radialGradient id="profileGlow">
            <stop offset="0%" style="stop-color:#4dabf7;stop-opacity:0.4" />
            <stop offset="50%" style="stop-color:#4dabf7;stop-opacity:0.2" />
            <stop offset="100%" style="stop-color:#4dabf7;stop-opacity:0" />
        </radialGradient>
        
        <!-- Grid Pattern -->
        <pattern id="profileGridPattern" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
            <line x1="0" y1="0" x2="0" y2="4" stroke="#d4af37" stroke-width="0.1" opacity="0.2"/>
            <line x1="0" y1="0" x2="4" y2="0" stroke="#d4af37" stroke-width="0.1" opacity="0.2"/>
        </pattern>
        
        <!-- Inner Shadow -->
        <filter id="profileInnerShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feFlood flood-color="#000000" flood-opacity="0.5"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Glow Filter -->
        <filter id="profileGlowFilter">
            <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <g transform="translate(45,45)">
        <!-- Outer Hexagon Frame -->
        <polygon points="-26,-15 0,-30 26,-15 26,15 0,30 -26,15" 
                 fill="url(#profileGunmetal)" 
                 stroke="#1a1a1a" 
                 stroke-width="0.75"
                 filter="url(#profileInnerShadow)"/>
        
        <!-- Inner Dark Background -->
        <polygon points="-23,-13.2 0,-26.5 23,-13.2 23,13.2 0,26.5 -23,13.2" 
                 fill="#000000" 
                 opacity="0.95"/>
        
        <!-- Background Glow -->
        <ellipse cx="0" cy="0" rx="18" ry="14" 
                 fill="url(#profileGlow)" 
                 opacity="0.3">
            <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
        </ellipse>
        
        <!-- Background Grid -->
        <rect x="-20" y="-15" width="40" height="30" 
              fill="url(#profileGridPattern)" 
              opacity="0.3"/>
        
        <!-- Avatar Circle Background -->
        <g filter="url(#profileGlowFilter)">
            <!-- Shadow -->
            <ellipse cx="0" cy="12" rx="10" ry="3" fill="#000000" opacity="0.3"/>
            
            <!-- Outer Ring -->
            <circle cx="0" cy="0" r="14" 
                    fill="url(#profileGold)" 
                    filter="url(#profileInnerShadow)"/>
            
            <!-- Inner Circle -->
            <circle cx="0" cy="0" r="12" 
                    fill="url(#avatarGradient)"/>
            
            <!-- Avatar Head -->
            <circle cx="0" cy="-3" r="5" 
                    fill="url(#profileGold)"/>
            
            <!-- Avatar Head Inner -->
            <circle cx="0" cy="-3" r="4" 
                    fill="#ffed9e" 
                    opacity="0.8"/>
            
            <!-- Face Features -->
            <g opacity="0.8">
                <!-- Eyes -->
                <circle cx="-1.5" cy="-4" r="0.6" fill="#946828"/>
                <circle cx="1.5" cy="-4" r="0.6" fill="#946828"/>
                
                <!-- Smile -->
                <path d="M-2,-2 Q0,-1 2,-2" 
                      fill="none" 
                      stroke="#946828" 
                      stroke-width="0.5" 
                      stroke-linecap="round"/>
            </g>
            
            <!-- Avatar Body -->
            <path d="M-8,12 Q-8,6 -6,4 Q-3,1 0,1 Q3,1 6,4 Q8,6 8,12 Z" 
                  fill="url(#profileGold)"/>
            
            <!-- Shirt/Collar Detail -->
            <path d="M-3,2 L0,4 L3,2 L3,5 L0,7 L-3,5 Z" 
                  fill="#946828" 
                  opacity="0.5"/>
            
            <!-- Tie/Badge -->
            <rect x="-1" y="4" width="2" height="5" 
                  rx="0.5" 
                  fill="url(#avatarGradient)"/>
            
            <!-- Shine Effect -->
            <ellipse cx="-3" cy="-5" rx="3" ry="4" 
                     fill="url(#avatarShine)" 
                     opacity="0.7"/>
        </g>
        
        <!-- Online Status Indicator -->
        <g transform="translate(8,8)">
            <circle cx="0" cy="0" r="3" 
                    fill="#000000" 
                    stroke="url(#profileGold)" 
                    stroke-width="0.5"/>
            <circle cx="0" cy="0" r="2" 
                    fill="url(#statusGreen)">
                <animate attributeName="r" values="2;2.5;2" dur="2s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- Settings Gear -->
        <g transform="translate(10,-10)" opacity="0.7">
            <g transform="rotate(0)">
                <rect x="-0.5" y="-3" width="1" height="6" fill="url(#profileGold)"/>
                <rect x="-3" y="-0.5" width="6" height="1" fill="url(#profileGold)"/>
                <rect x="-0.5" y="-3" width="1" height="6" fill="url(#profileGold)" transform="rotate(45)"/>
                <rect x="-3" y="-0.5" width="6" height="1" fill="url(#profileGold)" transform="rotate(45)"/>
                <animateTransform attributeName="transform" 
                                  type="rotate" 
                                  from="0" 
                                  to="360" 
                                  dur="10s" 
                                  repeatCount="indefinite"/>
            </g>
            <circle cx="0" cy="0" r="2" fill="#946828"/>
            <circle cx="0" cy="0" r="0.8" fill="#d4af37"/>
        </g>
        
        <!-- Verified Badge -->
        <g transform="translate(-10,-10)" opacity="0.9">
            <circle cx="0" cy="0" r="3" fill="url(#avatarGradient)"/>
            <path d="M-1.5,0 L-0.5,1 L1.5,-1" 
                  fill="none" 
                  stroke="#ffffff" 
                  stroke-width="0.8" 
                  stroke-linecap="round" 
                  stroke-linejoin="round"/>
        </g>
        
        <!-- Profile Stats -->
        <g transform="translate(0,14)" opacity="0.8">
            <!-- Experience Bar -->
            <rect x="-10" y="-1" width="20" height="2" 
                  rx="1" 
                  fill="#343a40"/>
            <rect x="-10" y="-1" width="14" height="2" 
                  rx="1" 
                  fill="url(#avatarGradient)">
                <animate attributeName="width" values="14;16;14" dur="3s" repeatCount="indefinite"/>
            </rect>
            
            <!-- Level -->
            <text x="0" y="-3" font-size="1.5" fill="url(#profileGold)" text-anchor="middle" font-family="monospace">LVL 42</text>
        </g>
        
        <!-- Achievement Badges -->
        <g transform="translate(0,-16)" opacity="0.7">
            <circle cx="-4" cy="0" r="1" fill="#f03e3e"/>
            <circle cx="0" cy="0" r="1" fill="#ffd428"/>
            <circle cx="4" cy="0" r="1" fill="#51cf66"/>
        </g>
        
        <!-- Edit Pencil -->
        <g transform="translate(-12,10) rotate(-45)" opacity="0.6">
            <rect x="-0.5" y="0" width="1" height="3" fill="url(#profileGold)"/>
            <path d="M-0.5,3 L0,4 L0.5,3 Z" fill="#946828"/>
        </g>
        
        <!-- Role/Title -->
        <g transform="translate(0,18)" opacity="0.7">
            <rect x="-8" y="-1" width="16" height="2" rx="0.5" fill="url(#profileGold)"/>
            <text x="0" y="0.5" font-size="1.5" fill="#946828" text-anchor="middle" font-family="monospace">ADMIN</text>
        </g>
        
        <!-- Status Text -->
        <g opacity="0.6">
            <text x="-18" y="-18" font-size="2" fill="url(#profileGold)" font-family="monospace">USER</text>
            <text x="10" y="-18" font-size="2" fill="url(#avatarGradient)" font-family="monospace">PRO</text>
        </g>
        
        <!-- Floating Particles -->
        <g opacity="0.5">
            <circle cx="-15" cy="10" r="0.3" fill="url(#avatarGradient)">
                <animate attributeName="cy" values="10;-15;10" dur="5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;0.5;0" dur="5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="15" cy="-10" r="0.3" fill="url(#profileGold)">
                <animate attributeName="cy" values="-10;15;-10" dur="5s" begin="2.5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;0.5;0" dur="5s" begin="2.5s" repeatCount="indefinite"/>
            </circle>
        </g>
    </g>
</svg>
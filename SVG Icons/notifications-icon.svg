<svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Premium Gunmetal Gradient -->
        <linearGradient id="notifGunmetal" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6a6a6a;stop-opacity:1" />
            <stop offset="15%" style="stop-color:#5a5a5a;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#4a4a4a;stop-opacity:1" />
            <stop offset="45%" style="stop-color:#3a3a3a;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#2a2a2a;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#1a1a1a;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#0a0a0a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
        </linearGradient>
        
        <!-- Premium Gold Gradient -->
        <linearGradient id="notifGold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fff9e6;stop-opacity:1" />
            <stop offset="25%" style="stop-color:#ffed9e;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#ffd428;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#d4af37;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#946828;stop-opacity:1" />
        </linearGradient>
        
        <!-- Bell Metal Gradient -->
        <linearGradient id="bellMetal" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffd93d;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#ffbd2e;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#f59f00;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e67700;stop-opacity:1" />
        </linearGradient>
        
        <!-- Alert Red -->
        <radialGradient id="alertRed">
            <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#f03e3e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#c92a2a;stop-opacity:1" />
        </radialGradient>
        
        <!-- Bell Shine -->
        <radialGradient id="bellShine" cx="30%" cy="30%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
            <stop offset="50%" style="stop-color:#fff9e6;stop-opacity:0.4" />
            <stop offset="100%" style="stop-color:#ffd428;stop-opacity:0.1" />
        </radialGradient>
        
        <!-- Notification Glow -->
        <radialGradient id="notifGlow">
            <stop offset="0%" style="stop-color:#ffd428;stop-opacity:0.6" />
            <stop offset="50%" style="stop-color:#ffd428;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#ffd428;stop-opacity:0" />
        </radialGradient>
        
        <!-- Grid Pattern -->
        <pattern id="notifGridPattern" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
            <line x1="0" y1="0" x2="0" y2="4" stroke="#d4af37" stroke-width="0.1" opacity="0.2"/>
            <line x1="0" y1="0" x2="4" y2="0" stroke="#d4af37" stroke-width="0.1" opacity="0.2"/>
        </pattern>
        
        <!-- Inner Shadow -->
        <filter id="notifInnerShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feFlood flood-color="#000000" flood-opacity="0.5"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Glow Filter -->
        <filter id="notifGlowFilter">
            <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <g transform="translate(45,45)">
        <!-- Outer Hexagon Frame -->
        <polygon points="-26,-15 0,-30 26,-15 26,15 0,30 -26,15" 
                 fill="url(#notifGunmetal)" 
                 stroke="#1a1a1a" 
                 stroke-width="0.75"
                 filter="url(#notifInnerShadow)"/>
        
        <!-- Inner Dark Background -->
        <polygon points="-23,-13.2 0,-26.5 23,-13.2 23,13.2 0,26.5 -23,13.2" 
                 fill="#000000" 
                 opacity="0.95"/>
        
        <!-- Background Glow -->
        <ellipse cx="0" cy="0" rx="18" ry="14" 
                 fill="url(#notifGlow)" 
                 opacity="0.3">
            <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
        </ellipse>
        
        <!-- Background Grid -->
        <rect x="-20" y="-15" width="40" height="30" 
              fill="url(#notifGridPattern)" 
              opacity="0.3"/>
        
        <!-- Main Bell -->
        <g filter="url(#notifGlowFilter)">
            <!-- Shadow -->
            <ellipse cx="0" cy="12" rx="10" ry="3" fill="#000000" opacity="0.3"/>
            
            <!-- Bell Top -->
            <circle cx="0" cy="-10" r="2" fill="url(#notifGold)"/>
            <rect x="-1" y="-10" width="2" height="3" fill="url(#notifGold)"/>
            
            <!-- Bell Body -->
            <path d="M0,-8 Q-8,-8 -10,0 L-10,4 Q-10,8 -8,8 L8,8 Q10,8 10,4 L10,0 Q8,-8 0,-8 Z" 
                  fill="url(#bellMetal)" 
                  filter="url(#notifInnerShadow)"/>
            
            <!-- Bell Inner Shadow -->
            <path d="M0,-7 Q-6,-7 -8,0 L-8,4 Q-8,6 -6,6 L6,6 Q8,6 8,4 L8,0 Q6,-7 0,-7 Z" 
                  fill="#e67700" 
                  opacity="0.3"/>
            
            <!-- Bell Shine -->
            <ellipse cx="-3" cy="-2" rx="3" ry="5" 
                     fill="url(#bellShine)" 
                     opacity="0.7"/>
            
            <!-- Bell Bottom -->
            <rect x="-12" y="8" width="24" height="2" 
                  rx="1" 
                  fill="url(#notifGold)"/>
            
            <!-- Clapper -->
            <circle cx="0" cy="8" r="2" fill="url(#notifGold)">
                <animateTransform attributeName="transform" 
                                  type="translate" 
                                  values="0,0; -2,0; 2,0; 0,0" 
                                  dur="2s" 
                                  repeatCount="indefinite"/>
            </circle>
            
            <!-- Bell Animation -->
            <animateTransform attributeName="transform" 
                              type="rotate" 
                              values="0 0 0; -15 0 0; 15 0 0; -15 0 0; 15 0 0; 0 0 0" 
                              dur="2s" 
                              repeatCount="indefinite"/>
        </g>
        
        <!-- Notification Badge -->
        <g transform="translate(8,-8)">
            <circle cx="0" cy="0" r="4" fill="url(#alertRed)">
                <animate attributeName="r" values="4;4.5;4" dur="1s" repeatCount="indefinite"/>
            </circle>
            <text x="0" y="1" font-size="4" fill="#ffffff" text-anchor="middle" font-family="monospace" font-weight="bold">!</text>
        </g>
        
        <!-- Sound Waves -->
        <g opacity="0.6">
            <!-- Left Waves -->
            <path d="M-12,-2 Q-14,-2 -16,0 Q-14,2 -12,2" 
                  fill="none" 
                  stroke="url(#notifGold)" 
                  stroke-width="0.8" 
                  stroke-linecap="round">
                <animate attributeName="opacity" values="0;0.6;0" dur="1.5s" repeatCount="indefinite"/>
            </path>
            <path d="M-14,-4 Q-17,-4 -20,0 Q-17,4 -14,4" 
                  fill="none" 
                  stroke="url(#notifGold)" 
                  stroke-width="0.8" 
                  stroke-linecap="round">
                <animate attributeName="opacity" values="0;0.6;0" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
            </path>
            
            <!-- Right Waves -->
            <path d="M12,-2 Q14,-2 16,0 Q14,2 12,2" 
                  fill="none" 
                  stroke="url(#notifGold)" 
                  stroke-width="0.8" 
                  stroke-linecap="round">
                <animate attributeName="opacity" values="0;0.6;0" dur="1.5s" begin="0.25s" repeatCount="indefinite"/>
            </path>
            <path d="M14,-4 Q17,-4 20,0 Q17,4 14,4" 
                  fill="none" 
                  stroke="url(#notifGold)" 
                  stroke-width="0.8" 
                  stroke-linecap="round">
                <animate attributeName="opacity" values="0;0.6;0" dur="1.5s" begin="0.75s" repeatCount="indefinite"/>
            </path>
        </g>
        
        <!-- Message Icons -->
        <g transform="translate(-14,12)" opacity="0.7">
            <rect x="-2" y="-1" width="4" height="2" rx="0.5" fill="url(#notifGold)"/>
            <path d="M0,1 L-1,2 L0.5,1 Z" fill="url(#notifGold)"/>
        </g>
        
        <g transform="translate(14,12)" opacity="0.7">
            <circle cx="0" cy="0" r="2" fill="url(#notifGold)"/>
            <text x="0" y="0.5" font-size="2" fill="#946828" text-anchor="middle" font-family="monospace">@</text>
        </g>
        
        <!-- Time Indicator -->
        <g transform="translate(0,-16)" opacity="0.8">
            <text x="0" y="0" font-size="2" fill="url(#notifGold)" text-anchor="middle" font-family="monospace">NOW</text>
        </g>
        
        <!-- Notification List -->
        <g transform="translate(0,14)" opacity="0.5">
            <rect x="-8" y="0" width="16" height="1" fill="url(#notifGold)" rx="0.5">
                <animate attributeName="width" values="16;14;16" dur="2s" repeatCount="indefinite"/>
            </rect>
            <rect x="-8" y="2" width="12" height="1" fill="url(#notifGold)" rx="0.5">
                <animate attributeName="width" values="12;10;12" dur="2s" begin="0.5s" repeatCount="indefinite"/>
            </rect>
            <rect x="-8" y="4" width="14" height="1" fill="url(#notifGold)" rx="0.5">
                <animate attributeName="width" values="14;12;14" dur="2s" begin="1s" repeatCount="indefinite"/>
            </rect>
        </g>
        
        <!-- Status Text -->
        <g opacity="0.6">
            <text x="-18" y="-18" font-size="2" fill="url(#notifGold)" font-family="monospace">ALERT</text>
            <text x="8" y="20" font-size="2" fill="url(#alertRed)" font-family="monospace">NOTIF</text>
        </g>
        
        <!-- Floating Particles -->
        <g opacity="0.5">
            <circle cx="-15" cy="10" r="0.3" fill="url(#bellMetal)">
                <animate attributeName="cy" values="10;-15;10" dur="5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;0.5;0" dur="5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="15" cy="-10" r="0.3" fill="url(#notifGold)">
                <animate attributeName="cy" values="-10;15;-10" dur="5s" begin="2.5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;0.5;0" dur="5s" begin="2.5s" repeatCount="indefinite"/>
            </circle>
        </g>
    </g>
</svg>
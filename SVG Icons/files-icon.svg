<svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Premium Gunmetal Gradient -->
        <linearGradient id="filesGunmetal" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6a6a6a;stop-opacity:1" />
            <stop offset="15%" style="stop-color:#5a5a5a;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#4a4a4a;stop-opacity:1" />
            <stop offset="45%" style="stop-color:#3a3a3a;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#2a2a2a;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#1a1a1a;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#0a0a0a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
        </linearGradient>
        <!-- Veritron Hexagon Premium Gradients (aligned to logo style) -->
        <linearGradient id="vtHexGunmetal" x1="10%" y1="0%" x2="90%" y2="100%">
            <stop offset="0%" stop-color="#6F80A3" stop-opacity="0.35"/>
            <stop offset="30%" stop-color="#3B4C64" stop-opacity="0.7"/>
            <stop offset="60%" stop-color="#1E2A3A" stop-opacity="0.95"/>
            <stop offset="100%" stop-color="#0B111A" stop-opacity="1"/>
        </linearGradient>
        <linearGradient id="vtHexEdge" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#9FB2D2" stop-opacity="0.5"/>
            <stop offset="50%" stop-color="#42536C" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#0B111A" stop-opacity="1"/>
        </linearGradient>
        <linearGradient id="vtHexSheen" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.5"/>
            <stop offset="60%" stop-color="#FFFFFF" stop-opacity="0.15"/>
            <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
        </linearGradient>
        <radialGradient id="vtInnerDepth" cx="50%" cy="50%" r="60%">
            <stop offset="0%" stop-color="#0D141F" stop-opacity="0.9"/>
            <stop offset="100%" stop-color="#000000" stop-opacity="0.95"/>
        </radialGradient>
        <filter id="vtHexAmbient" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#0B111A" flood-opacity="0.6"/>
        </filter>


        <!-- Premium Gold Gradient -->
        <linearGradient id="filesGold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fff9e6;stop-opacity:1" />
            <stop offset="25%" style="stop-color:#ffed9e;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#ffd428;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#d4af37;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#946828;stop-opacity:1" />
        </linearGradient>

        <!-- Folder Gradient -->
        <linearGradient id="folderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffd93d;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#ffbd2e;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#f59f00;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e67700;stop-opacity:1" />
        </linearGradient>

        <!-- Document Gradient -->
        <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#e9ecef;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#dee2e6;stop-opacity:1" />
        </linearGradient>

        <!-- Blue Accent -->
        <linearGradient id="blueAccent" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#74c0fc;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#4dabf7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1971c2;stop-opacity:1" />
        </linearGradient>

        <!-- Files Glow -->
        <radialGradient id="filesGlow">
            <stop offset="0%" style="stop-color:#ffd428;stop-opacity:0.4" />
            <stop offset="50%" style="stop-color:#ffd428;stop-opacity:0.2" />
            <stop offset="100%" style="stop-color:#ffd428;stop-opacity:0" />
        </radialGradient>

        <!-- Grid Pattern -->
        <pattern id="filesGridPattern" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
            <line x1="0" y1="0" x2="0" y2="4" stroke="#d4af37" stroke-width="0.1" opacity="0.2"/>
            <line x1="0" y1="0" x2="4" y2="0" stroke="#d4af37" stroke-width="0.1" opacity="0.2"/>
        </pattern>

        <!-- Inner Shadow -->
        <filter id="filesInnerShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feFlood flood-color="#000000" flood-opacity="0.5"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Glow Filter -->
        <filter id="filesGlowFilter">
            <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <g transform="translate(45,45)">
        <!-- Outer Hexagon Frame (Logo-aligned style) -->
        <polygon points="-26,-15 0,-30 26,-15 26,15 0,30 -26,15"
                 fill="url(#vtHexGunmetal)"
                 stroke="url(#vtHexEdge)"
                 stroke-width="0.9"
                 filter="url(#vtHexAmbient)"/>

        <!-- Inner Dark Background with depth -->
        <polygon points="-23,-13.2 0,-26.5 23,-13.2 23,13.2 0,26.5 -23,13.2"
                 fill="url(#vtInnerDepth)"
                 opacity="1"/>
        <!-- Subtle sheen across top edges -->
        <path d="M-22,-13 L0,-25 L22,-13" fill="none" stroke="url(#vtHexSheen)" stroke-width="1.2" stroke-linecap="round"/>

        <!-- Background Glow -->
        <ellipse cx="0" cy="0" rx="18" ry="14"
                 fill="url(#filesGlow)"
                 opacity="0.3">
            <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
        </ellipse>

        <!-- Background Grid -->
        <rect x="-20" y="-15" width="40" height="30"
              fill="url(#filesGridPattern)"
              opacity="0.3"/>

        <!-- Main Folder -->
        <g filter="url(#filesGlowFilter)">
            <!-- Shadow -->
            <ellipse cx="0" cy="12" rx="12" ry="3" fill="#000000" opacity="0.3"/>

            <!-- Folder Back -->
            <path d="M-12,0 L-12,10 Q-12,12 -10,12 L10,12 Q12,12 12,10 L12,-2 Q12,-4 10,-4 L-2,-4 L-4,-6 Q-5,-8 -7,-8 L-10,-8 Q-12,-8 -12,-6 Z"
                  fill="#e67700"
                  opacity="0.5"/>

            <!-- Folder Front -->
            <path d="M-12,-2 L-12,10 Q-12,12 -10,12 L10,12 Q12,12 12,10 L12,-2 Q12,-4 10,-4 L-2,-4 L-4,-6 Q-5,-8 -7,-8 L-10,-8 Q-12,-8 -12,-6 Z"
                  fill="url(#folderGradient)"
                  filter="url(#filesInnerShadow)"/>

            <!-- Folder Tab -->
            <rect x="-10" y="-7" width="6" height="3"
                  rx="1"
                  fill="url(#folderGradient)"/>

            <!-- Folder Label -->
            <rect x="-8" y="2" width="10" height="2"
                  rx="0.5"
                  fill="#e67700"
                  opacity="0.5"/>
        </g>

        <!-- Document 1 (Back) -->
        <g transform="translate(-3,-4) rotate(-5)" opacity="0.9">
            <rect x="-5" y="-7" width="10" height="14"
                  rx="1"
                  fill="url(#docGradient)"
                  filter="url(#filesInnerShadow)"/>

            <!-- Document Header -->
            <rect x="-5" y="-7" width="10" height="2"
                  rx="1"
                  fill="url(#blueAccent)"/>
            <rect x="-5" y="-6" width="10" height="1"
                  fill="url(#blueAccent)"/>

            <!-- Document Lines -->
            <g opacity="0.5">
                <rect x="-3" y="-3" width="6" height="0.5" fill="#495057"/>
                <rect x="-3" y="-1.5" width="4" height="0.5" fill="#495057"/>
                <rect x="-3" y="0" width="5" height="0.5" fill="#495057"/>
                <rect x="-3" y="1.5" width="3" height="0.5" fill="#495057"/>
                <rect x="-3" y="3" width="6" height="0.5" fill="#495057"/>
            </g>
        </g>

        <!-- Document 2 (Front) -->
        <g transform="translate(3,-2) rotate(5)" opacity="0.95">
            <rect x="-5" y="-7" width="10" height="14"
                  rx="1"
                  fill="url(#docGradient)"
                  filter="url(#filesInnerShadow)"/>

            <!-- Document Fold -->
            <path d="M3,-7 L5,-5 L5,-7 Z"
                  fill="#dee2e6"/>

            <!-- Document Icon -->
            <circle cx="0" cy="-2" r="2"
                    fill="url(#filesGold)"
                    opacity="0.8"/>
            <text x="0" y="-1.5" font-size="2.5" fill="#946828" text-anchor="middle" font-family="monospace" font-weight="bold">PDF</text>

            <!-- Document Lines -->
            <g opacity="0.5">
                <rect x="-3" y="1" width="6" height="0.5" fill="#495057"/>
                <rect x="-3" y="2.5" width="4" height="0.5" fill="#495057"/>
                <rect x="-3" y="4" width="5" height="0.5" fill="#495057"/>
            </g>
        </g>

        <!-- Cloud Storage Indicator -->
        <g transform="translate(10,-10)" opacity="0.8">
            <path d="M-2,0 Q-2,-2 0,-2 Q1,-3 2,-2 Q3,-2 3,-1 Q4,-1 4,0 Q4,1 3,1 L-1,1 Q-2,1 -2,0 Z"
                  fill="url(#filesGold)"/>
            <circle cx="0" cy="-0.5" r="0.3" fill="#946828">
                <animate attributeName="cy" values="-0.5;-2;-0.5" dur="2s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
            </circle>
            <circle cx="1" cy="-0.5" r="0.3" fill="#946828">
                <animate attributeName="cy" values="-0.5;-2;-0.5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="1;0;1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="2" cy="-0.5" r="0.3" fill="#946828">
                <animate attributeName="cy" values="-0.5;-2;-0.5" dur="2s" begin="1s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="1;0;1" dur="2s" begin="1s" repeatCount="indefinite"/>
            </circle>
        </g>

        <!-- File Type Icons -->
        <g transform="translate(-14,10)" opacity="0.7">
            <rect x="-2" y="-1" width="4" height="2" rx="0.3" fill="#51cf66"/>
            <text x="0" y="0.5" font-size="1.5" fill="#ffffff" text-anchor="middle" font-family="monospace">.xls</text>
        </g>

        <g transform="translate(-7,10)" opacity="0.7">
            <rect x="-2" y="-1" width="4" height="2" rx="0.3" fill="#4dabf7"/>
            <text x="0" y="0.5" font-size="1.5" fill="#ffffff" text-anchor="middle" font-family="monospace">.doc</text>
        </g>

        <g transform="translate(0,10)" opacity="0.7">
            <rect x="-2" y="-1" width="4" height="2" rx="0.3" fill="#f03e3e"/>
            <text x="0" y="0.5" font-size="1.5" fill="#ffffff" text-anchor="middle" font-family="monospace">.pdf</text>
        </g>

        <g transform="translate(7,10)" opacity="0.7">
            <rect x="-2" y="-1" width="4" height="2" rx="0.3" fill="#9775fa"/>
            <text x="0" y="0.5" font-size="1.5" fill="#ffffff" text-anchor="middle" font-family="monospace">.zip</text>
        </g>

        <!-- Storage Meter -->
        <g transform="translate(0,16)" opacity="0.8">
            <rect x="-10" y="-1" width="20" height="2" rx="1" fill="#343a40"/>
            <rect x="-10" y="-1" width="14" height="2" rx="1" fill="url(#filesGold)">
                <animate attributeName="width" values="14;16;14" dur="3s" repeatCount="indefinite"/>
            </rect>
            <text x="0" y="-2" font-size="1.5" fill="url(#filesGold)" text-anchor="middle" font-family="monospace">70%</text>
        </g>

        <!-- Search in Files -->
        <g transform="translate(-10,-10)" opacity="0.6">
            <circle cx="0" cy="0" r="2" fill="none" stroke="url(#filesGold)" stroke-width="0.5"/>
            <line x1="1.5" y1="1.5" x2="3" y2="3" stroke="url(#filesGold)" stroke-width="0.5" stroke-linecap="round"/>
        </g>

        <!-- Status Text -->
        <g opacity="0.6">
            <text x="-18" y="-18" font-size="2" fill="url(#filesGold)" font-family="monospace">FILES</text>
            <text x="10" y="-18" font-size="2" fill="url(#folderGradient)" font-family="monospace">DOCS</text>
        </g>

        <!-- Floating Particles -->
        <g opacity="0.5">
            <circle cx="-15" cy="10" r="0.3" fill="url(#folderGradient)">
                <animate attributeName="cy" values="10;-15;10" dur="5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;0.5;0" dur="5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="15" cy="-10" r="0.3" fill="url(#filesGold)">
                <animate attributeName="cy" values="-10;15;-10" dur="5s" begin="2.5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;0.5;0" dur="5s" begin="2.5s" repeatCount="indefinite"/>
            </circle>
        </g>
    </g>
</svg>
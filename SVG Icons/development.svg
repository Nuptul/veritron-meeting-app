<svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Complex Aluminum Gradient - 15 stops -->
        <linearGradient id="webAlum" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="5%" style="stop-color:#fafafa;stop-opacity:1" />
            <stop offset="10%" style="stop-color:#f5f5f5;stop-opacity:1" />
            <stop offset="15%" style="stop-color:#ececec;stop-opacity:1" />
            <stop offset="22%" style="stop-color:#e2e2e2;stop-opacity:1" />
            <stop offset="28%" style="stop-color:#d8d8d8;stop-opacity:1" />
            <stop offset="35%" style="stop-color:#cecece;stop-opacity:1" />
            <stop offset="42%" style="stop-color:#c4c4c4;stop-opacity:1" />
            <stop offset="48%" style="stop-color:#bababa;stop-opacity:1" />
            <stop offset="55%" style="stop-color:#b0b0b0;stop-opacity:1" />
            <stop offset="62%" style="stop-color:#a6a6a6;stop-opacity:1" />
            <stop offset="68%" style="stop-color:#9c9c9c;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#929292;stop-opacity:1" />
            <stop offset="82%" style="stop-color:#888888;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#7e7e7e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#707070;stop-opacity:1" />
        </linearGradient>
        <!-- Complex Gold Gradient - 12 stops -->
        <linearGradient id="webGold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fff4d4;stop-opacity:1" />
            <stop offset="8%" style="stop-color:#ffed9e;stop-opacity:1" />
            <stop offset="15%" style="stop-color:#ffe574;stop-opacity:1" />
            <stop offset="22%" style="stop-color:#ffdb4a;stop-opacity:1" />
            <stop offset="28%" style="stop-color:#ffd428;stop-opacity:1" />
            <stop offset="35%" style="stop-color:#f4c838;stop-opacity:1" />
            <stop offset="42%" style="stop-color:#e8bc3c;stop-opacity:1" />
            <stop offset="48%" style="stop-color:#dcb03e;stop-opacity:1" />
            <stop offset="55%" style="stop-color:#d0a43c;stop-opacity:1" />
            <stop offset="62%" style="stop-color:#c49838;stop-opacity:1" />
            <stop offset="68%" style="stop-color:#b88c34;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#ac8030;stop-opacity:1" />
            <stop offset="82%" style="stop-color:#a0742c;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#946828;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#885c24;stop-opacity:1" />
        </linearGradient>
        <!-- Code Syntax Highlighting Colors -->
        <linearGradient id="syntaxBlue">
            <stop offset="0%" style="stop-color:#74c0fc;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#339af0;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="syntaxGreen">
            <stop offset="0%" style="stop-color:#8ce99a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#51cf66;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="syntaxPurple">
            <stop offset="0%" style="stop-color:#d0bfff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#9775fa;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="syntaxOrange">
            <stop offset="0%" style="stop-color:#ffd8a8;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fd7e14;stop-opacity:1" />
        </linearGradient>
        <!-- Terminal Gradient -->
        <linearGradient id="terminalBg" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1b26;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#0f0f17;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#06060a;stop-opacity:1" />
        </linearGradient>
        <!-- Screen Glow -->
        <radialGradient id="screenGlow">
            <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0.3" />
            <stop offset="50%" style="stop-color:#d4af37;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
        </radialGradient>
        <!-- Inner Shadow Filter -->
        <filter id="webInnerShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feFlood flood-color="#000000" flood-opacity="0.4"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <!-- Glow Filter -->
        <filter id="webGlow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <!-- Matrix Rain Pattern -->
        <pattern id="matrixPattern" x="0" y="0" width="4" height="8" patternUnits="userSpaceOnUse">
            <text x="0" y="4" font-size="3" fill="#51cf66" opacity="0.2" font-family="monospace">0</text>
            <text x="2" y="8" font-size="3" fill="#51cf66" opacity="0.15" font-family="monospace">1</text>
        </pattern>
    </defs>
    <g transform="translate(45,45)">
        <!-- Outer Hexagon Frame -->
        <polygon points="-26,-15 0,-30 26,-15 26,15 0,30 -26,15" 
                 fill="url(#webAlum)" 
                 stroke="#808080" 
                 stroke-width="0.75"
                 filter="url(#webInnerShadow)"/>
        <!-- Inner Dark Background -->
        <polygon points="-23,-13.2 0,-26.5 23,-13.2 23,13.2 0,26.5 -23,13.2" 
                 fill="#0a0a0f" 
                 opacity="0.93"/>
        
        <!-- Browser Window Frame -->
        <rect x="-19" y="-13" width="38" height="24" 
              fill="none" 
              stroke="url(#webGold)" 
              stroke-width="2" 
              rx="2.5"
              opacity="0.9"/>
        
        <!-- Browser Window Background -->
        <rect x="-18" y="-12" width="36" height="22" 
              fill="url(#terminalBg)" 
              rx="2"
              opacity="0.95"/>
        
        <!-- Browser Title Bar -->
        <rect x="-18" y="-12" width="36" height="5" 
              fill="url(#webGold)" 
              opacity="0.25" 
              rx="2 2 0 0"/>
        
        <!-- Window Controls -->
        <circle cx="-15" cy="-9.5" r="1" fill="#ff5f56" opacity="0.9">
            <animate attributeName="opacity" values="0.9;0.6;0.9" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="-12" cy="-9.5" r="1" fill="#ffbd2e" opacity="0.9"/>
        <circle cx="-9" cy="-9.5" r="1" fill="#27c93f" opacity="0.9"/>
        
        <!-- URL Bar -->
        <rect x="-4" y="-10.5" width="20" height="2.5" 
              fill="#000000" 
              opacity="0.4" 
              rx="1"/>
        <text x="-3" y="-8.8" font-size="1.5" fill="url(#webGold)" opacity="0.6" font-family="monospace">https://veritron.ai</text>
        
        <!-- Tab Indicators -->
        <rect x="-18" y="-6.5" width="8" height="0.5" fill="url(#webGold)" opacity="0.8"/>
        <rect x="-9" y="-6.5" width="8" height="0.3" fill="url(#webGold)" opacity="0.3"/>
        <rect x="0" y="-6.5" width="8" height="0.3" fill="url(#webGold)" opacity="0.3"/>
        
        <!-- Code Editor Area with Syntax Highlighting -->
        <g opacity="0.95">
            <!-- Line Numbers -->
            <text x="-16" y="-3" font-size="1.3" fill="url(#webGold)" opacity="0.3" font-family="monospace">01</text>
            <text x="-16" y="-0.5" font-size="1.3" fill="url(#webGold)" opacity="0.3" font-family="monospace">02</text>
            <text x="-16" y="2" font-size="1.3" fill="url(#webGold)" opacity="0.3" font-family="monospace">03</text>
            <text x="-16" y="4.5" font-size="1.3" fill="url(#webGold)" opacity="0.3" font-family="monospace">04</text>
            <text x="-16" y="7" font-size="1.3" fill="url(#webGold)" opacity="0.3" font-family="monospace">05</text>
            
            <!-- Code Lines with Different Syntax Colors -->
            <!-- Line 1: Function Declaration -->
            <rect x="-13" y="-3.5" width="3" height="1" fill="url(#syntaxPurple)" rx="0.2"/>
            <rect x="-9.5" y="-3.5" width="5" height="1" fill="url(#syntaxBlue)" rx="0.2"/>
            <rect x="-3.5" y="-3.5" width="2" height="1" fill="url(#syntaxOrange)" rx="0.2"/>
            <rect x="-0.5" y="-3.5" width="4" height="1" fill="url(#webGold)" opacity="0.6" rx="0.2"/>
            
            <!-- Line 2: Variable Declaration -->
            <rect x="-13" y="-1" width="2.5" height="1" fill="url(#syntaxPurple)" rx="0.2"/>
            <rect x="-9.5" y="-1" width="4" height="1" fill="url(#syntaxBlue)" rx="0.2"/>
            <rect x="-4.5" y="-1" width="1.5" height="1" fill="url(#webGold)" opacity="0.6" rx="0.2"/>
            <rect x="-2" y="-1" width="6" height="1" fill="url(#syntaxGreen)" rx="0.2">
                <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
            </rect>
            
            <!-- Line 3: Method Call -->
            <rect x="-13" y="1.5" width="4" height="1" fill="url(#syntaxBlue)" rx="0.2"/>
            <rect x="-8" y="1.5" width="1" height="0.8" fill="url(#webGold)" opacity="0.7" rx="0.2"/>
            <rect x="-6.5" y="1.5" width="3.5" height="1" fill="url(#syntaxOrange)" rx="0.2"/>
            <rect x="-2" y="1.5" width="2" height="1" fill="url(#webGold)" opacity="0.6" rx="0.2"/>
            <rect x="1" y="1.5" width="5" height="1" fill="url(#syntaxGreen)" rx="0.2"/>
            
            <!-- Line 4: If Statement -->
            <rect x="-13" y="4" width="2" height="1" fill="url(#syntaxPurple)" rx="0.2"/>
            <rect x="-10" y="4" width="3" height="1" fill="url(#webGold)" opacity="0.6" rx="0.2"/>
            <rect x="-6" y="4" width="4" height="1" fill="url(#syntaxBlue)" rx="0.2"/>
            <rect x="-1" y="4" width="2" height="1" fill="url(#webGold)" opacity="0.6" rx="0.2"/>
            <rect x="2" y="4" width="3" height="1" fill="url(#syntaxOrange)" rx="0.2"/>
            
            <!-- Line 5: Return Statement -->
            <rect x="-13" y="6.5" width="3" height="1" fill="url(#syntaxPurple)" rx="0.2"/>
            <rect x="-9" y="6.5" width="7" height="1" fill="url(#syntaxGreen)" rx="0.2"/>
        </g>
        
        <!-- Cursor with Typing Animation -->
        <rect x="6" y="6.5" width="0.8" height="1.5" fill="url(#webGold)">
            <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
            <animateTransform attributeName="transform" type="translate" values="0,0;2,0;4,0;6,0;0,0" dur="4s" repeatCount="indefinite"/>
        </rect>
        
        <!-- Terminal/Console Window -->
        <rect x="9" y="-4" width="9" height="12" 
              fill="#000000" 
              stroke="url(#webGold)" 
              stroke-width="0.5" 
              opacity="0.8"
              rx="1"/>
        
        <!-- Console Output -->
        <text x="10" y="-2" font-size="1" fill="#27c93f" font-family="monospace" opacity="0.8">&gt; npm run</text>
        <text x="10" y="0" font-size="1" fill="#51cf66" font-family="monospace" opacity="0.6">✓ Building...</text>
        <text x="10" y="2" font-size="1" fill="#51cf66" font-family="monospace" opacity="0.6">✓ Compiled</text>
        <text x="10" y="4" font-size="1" fill="#ffd43b" font-family="monospace" opacity="0.6">→ Ready</text>
        
        <!-- Loading Bar -->
        <rect x="10" y="5.5" width="7" height="0.5" fill="#1a1a1a" rx="0.25"/>
        <rect x="10" y="5.5" width="5" height="0.5" fill="url(#syntaxGreen)" rx="0.25">
            <animate attributeName="width" values="0;7;0" dur="3s" repeatCount="indefinite"/>
        </rect>
        
        <!-- Server Status Indicator -->
        <circle cx="16" cy="6.5" r="0.5" fill="#27c93f" filter="url(#webGlow)">
            <animate attributeName="r" values="0.5;0.7;0.5" dur="1.5s" repeatCount="indefinite"/>
        </circle>
        
        <!-- Git Branch Indicator -->
        <g transform="translate(-14, 10)">
            <circle cx="0" cy="0" r="0.8" fill="url(#syntaxPurple)" opacity="0.7"/>
            <circle cx="2" cy="0" r="0.8" fill="url(#syntaxPurple)" opacity="0.7"/>
            <circle cx="4" cy="0" r="0.8" fill="url(#syntaxGreen)" opacity="0.9"/>
            <line x1="0" y1="0" x2="4" y2="0" stroke="url(#webGold)" stroke-width="0.3" opacity="0.5"/>
        </g>
        
        <!-- File Tree Mini Icons -->
        <g transform="translate(-18, -4)" opacity="0.4">
            <rect x="0" y="0" width="0.8" height="0.8" fill="url(#syntaxBlue)"/>
            <rect x="0" y="1.5" width="0.8" height="0.8" fill="url(#syntaxOrange)"/>
            <rect x="0" y="3" width="0.8" height="0.8" fill="url(#syntaxGreen)"/>
            <rect x="0" y="4.5" width="0.8" height="0.8" fill="url(#syntaxPurple)"/>
        </g>
        
        <!-- Matrix Rain Effect -->
        <g opacity="0.15">
            <rect x="-17" y="-5" width="2" height="14" fill="url(#matrixPattern)">
                <animateTransform attributeName="transform" type="translate" from="0 -14" to="0 14" dur="4s" repeatCount="indefinite"/>
            </rect>
            <rect x="-10" y="-5" width="2" height="14" fill="url(#matrixPattern)">
                <animateTransform attributeName="transform" type="translate" from="0 -14" to="0 14" dur="4.5s" repeatCount="indefinite"/>
            </rect>
        </g>
        
        <!-- Screen Glow Effect -->
        <ellipse cx="0" cy="0" rx="20" ry="15" fill="url(#screenGlow)" opacity="0.3">
            <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
        </ellipse>
        
        <!-- Notification Badge -->
        <circle cx="15" cy="-10" r="1.2" fill="#ff5f56" filter="url(#webGlow)">
            <animate attributeName="r" values="1.2;1.5;1.2" dur="2s" repeatCount="indefinite"/>
        </circle>
        <text x="15" y="-9.5" font-size="1.5" fill="#ffffff" text-anchor="middle" font-weight="bold">!</text>
    </g>
</svg>
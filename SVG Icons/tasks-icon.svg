<svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Premium Gunmetal Gradient -->
        <linearGradient id="tasksGunmetal" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6a6a6a;stop-opacity:1" />
            <stop offset="15%" style="stop-color:#5a5a5a;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#4a4a4a;stop-opacity:1" />
            <stop offset="45%" style="stop-color:#3a3a3a;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#2a2a2a;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#1a1a1a;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#0a0a0a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
        </linearGradient>
        
        <!-- Premium Gold Gradient -->
        <linearGradient id="tasksGold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fff9e6;stop-opacity:1" />
            <stop offset="25%" style="stop-color:#ffed9e;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#ffd428;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#d4af37;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#946828;stop-opacity:1" />
        </linearGradient>
        
        <!-- Checkmark Green -->
        <linearGradient id="checkGreen" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8ce99a;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#51cf66;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2f9e44;stop-opacity:1" />
        </linearGradient>
        
        <!-- Paper Gradient -->
        <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#e9ecef;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#dee2e6;stop-opacity:1" />
        </linearGradient>
        
        <!-- Progress Blue -->
        <linearGradient id="progressBlue" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#74c0fc;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#4dabf7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1971c2;stop-opacity:1" />
        </linearGradient>
        
        <!-- Tasks Glow -->
        <radialGradient id="tasksGlow">
            <stop offset="0%" style="stop-color:#51cf66;stop-opacity:0.4" />
            <stop offset="50%" style="stop-color:#51cf66;stop-opacity:0.2" />
            <stop offset="100%" style="stop-color:#51cf66;stop-opacity:0" />
        </radialGradient>
        
        <!-- Grid Pattern -->
        <pattern id="tasksGridPattern" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
            <line x1="0" y1="0" x2="0" y2="4" stroke="#d4af37" stroke-width="0.1" opacity="0.2"/>
            <line x1="0" y1="0" x2="4" y2="0" stroke="#d4af37" stroke-width="0.1" opacity="0.2"/>
        </pattern>
        
        <!-- Inner Shadow -->
        <filter id="tasksInnerShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feFlood flood-color="#000000" flood-opacity="0.5"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Glow Filter -->
        <filter id="tasksGlowFilter">
            <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <g transform="translate(45,45)">
        <!-- Outer Hexagon Frame -->
        <polygon points="-26,-15 0,-30 26,-15 26,15 0,30 -26,15" 
                 fill="url(#tasksGunmetal)" 
                 stroke="#1a1a1a" 
                 stroke-width="0.75"
                 filter="url(#tasksInnerShadow)"/>
        
        <!-- Inner Dark Background -->
        <polygon points="-23,-13.2 0,-26.5 23,-13.2 23,13.2 0,26.5 -23,13.2" 
                 fill="#000000" 
                 opacity="0.95"/>
        
        <!-- Background Glow -->
        <ellipse cx="0" cy="0" rx="18" ry="14" 
                 fill="url(#tasksGlow)" 
                 opacity="0.3">
            <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
        </ellipse>
        
        <!-- Background Grid -->
        <rect x="-20" y="-15" width="40" height="30" 
              fill="url(#tasksGridPattern)" 
              opacity="0.3"/>
        
        <!-- Clipboard/List Base -->
        <g filter="url(#tasksGlowFilter)">
            <!-- Shadow -->
            <ellipse cx="0" cy="12" rx="12" ry="3" fill="#000000" opacity="0.3"/>
            
            <!-- Clipboard -->
            <rect x="-12" y="-10" width="24" height="20" 
                  rx="2" 
                  fill="url(#paperGradient)" 
                  filter="url(#tasksInnerShadow)"/>
            
            <!-- Clipboard Clip -->
            <rect x="-4" y="-12" width="8" height="4" 
                  rx="1" 
                  fill="url(#tasksGold)"/>
            <rect x="-2" y="-11" width="4" height="2" 
                  rx="0.5" 
                  fill="#946828"/>
            
            <!-- Task Items -->
            <g transform="translate(-9,-6)">
                <!-- Task 1 - Completed -->
                <rect x="0" y="0" width="3" height="3" 
                      rx="0.5" 
                      fill="url(#checkGreen)"/>
                <path d="M0.5,1.5 L1.2,2.2 L2.5,0.8" 
                      fill="none" 
                      stroke="#ffffff" 
                      stroke-width="0.5" 
                      stroke-linecap="round" 
                      stroke-linejoin="round">
                    <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="1s" repeatCount="indefinite"/>
                </path>
                <rect x="5" y="1" width="10" height="1" fill="#51cf66" opacity="0.8"/>
                <line x1="5" y1="1.5" x2="15" y2="1.5" stroke="#51cf66" stroke-width="1" opacity="0.5"/>
            </g>
            
            <g transform="translate(-9,-2)">
                <!-- Task 2 - Completed -->
                <rect x="0" y="0" width="3" height="3" 
                      rx="0.5" 
                      fill="url(#checkGreen)"/>
                <path d="M0.5,1.5 L1.2,2.2 L2.5,0.8" 
                      fill="none" 
                      stroke="#ffffff" 
                      stroke-width="0.5" 
                      stroke-linecap="round" 
                      stroke-linejoin="round">
                    <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="1s" begin="0.3s" repeatCount="indefinite"/>
                </path>
                <rect x="5" y="1" width="8" height="1" fill="#51cf66" opacity="0.8"/>
                <line x1="5" y1="1.5" x2="13" y2="1.5" stroke="#51cf66" stroke-width="1" opacity="0.5"/>
            </g>
            
            <g transform="translate(-9,2)">
                <!-- Task 3 - In Progress -->
                <rect x="0" y="0" width="3" height="3" 
                      rx="0.5" 
                      fill="url(#progressBlue)"/>
                <circle cx="1.5" cy="1.5" r="0.5" fill="#ffffff">
                    <animate attributeName="r" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
                </circle>
                <rect x="5" y="1" width="12" height="1" fill="#4dabf7" opacity="0.8"/>
            </g>
            
            <g transform="translate(-9,6)">
                <!-- Task 4 - Pending -->
                <rect x="0" y="0" width="3" height="3" 
                      rx="0.5" 
                      fill="none" 
                      stroke="url(#tasksGold)" 
                      stroke-width="0.5"/>
                <rect x="5" y="1" width="9" height="1" fill="#868e96" opacity="0.5"/>
            </g>
        </g>
        
        <!-- Progress Bar -->
        <g transform="translate(0,12)" opacity="0.9">
            <rect x="-10" y="-1" width="20" height="2" 
                  rx="1" 
                  fill="#343a40"/>
            <rect x="-10" y="-1" width="10" height="2" 
                  rx="1" 
                  fill="url(#checkGreen)">
                <animate attributeName="width" values="10;12;10" dur="3s" repeatCount="indefinite"/>
            </rect>
            <text x="0" y="-3" font-size="1.5" fill="url(#tasksGold)" text-anchor="middle" font-family="monospace">50%</text>
        </g>
        
        <!-- Priority Indicator -->
        <g transform="translate(10,-8)" opacity="0.8">
            <circle cx="0" cy="0" r="2.5" fill="url(#tasksGold)">
                <animate attributeName="r" values="2.5;3;2.5" dur="2s" repeatCount="indefinite"/>
            </circle>
            <text x="0" y="1" font-size="3" fill="#946828" text-anchor="middle" font-family="monospace" font-weight="bold">!</text>
        </g>
        
        <!-- Due Date -->
        <g transform="translate(-10,-14)" opacity="0.7">
            <rect x="-4" y="-1.5" width="8" height="3" rx="0.5" fill="url(#tasksGold)"/>
            <text x="0" y="0.5" font-size="1.5" fill="#946828" text-anchor="middle" font-family="monospace">TODAY</text>
        </g>
        
        <!-- Checkmark Animation -->
        <g transform="translate(0,-16)" opacity="0.9">
            <circle cx="0" cy="0" r="3" fill="url(#checkGreen)">
                <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
            </circle>
            <path d="M-1.5,0 L-0.5,1 L1.5,-1" 
                  fill="none" 
                  stroke="#ffffff" 
                  stroke-width="0.8" 
                  stroke-linecap="round" 
                  stroke-linejoin="round">
                <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="2s" repeatCount="indefinite"/>
            </path>
        </g>
        
        <!-- Task Categories -->
        <g transform="translate(0,16)" opacity="0.6">
            <circle cx="-6" cy="0" r="0.5" fill="#f03e3e"/>
            <text x="-4" y="0.5" font-size="1" fill="#f03e3e" font-family="monospace">URGENT</text>
            <circle cx="3" cy="0" r="0.5" fill="#4dabf7"/>
            <text x="5" y="0.5" font-size="1" fill="#4dabf7" font-family="monospace">WORK</text>
        </g>
        
        <!-- Pen/Edit -->
        <g transform="translate(12,8) rotate(-45)" opacity="0.7">
            <rect x="-0.5" y="0" width="1" height="4" fill="url(#tasksGold)"/>
            <path d="M-0.5,4 L0,5 L0.5,4 Z" fill="#946828"/>
        </g>
        
        <!-- Status Text -->
        <g opacity="0.6">
            <text x="-18" y="-18" font-size="2" fill="url(#tasksGold)" font-family="monospace">TASKS</text>
            <text x="10" y="-18" font-size="2" fill="url(#checkGreen)" font-family="monospace">TODO</text>
        </g>
        
        <!-- Floating Particles -->
        <g opacity="0.5">
            <circle cx="-15" cy="10" r="0.3" fill="url(#checkGreen)">
                <animate attributeName="cy" values="10;-15;10" dur="5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;0.5;0" dur="5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="15" cy="-10" r="0.3" fill="url(#tasksGold)">
                <animate attributeName="cy" values="-10;15;-10" dur="5s" begin="2.5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;0.5;0" dur="5s" begin="2.5s" repeatCount="indefinite"/>
            </circle>
        </g>
    </g>
</svg>
<svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Premium Gunmetal Gradient -->
        <linearGradient id="calendarGunmetal" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6a6a6a;stop-opacity:1" />
            <stop offset="15%" style="stop-color:#5a5a5a;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#4a4a4a;stop-opacity:1" />
            <stop offset="45%" style="stop-color:#3a3a3a;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#2a2a2a;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#1a1a1a;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#0a0a0a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
        </linearGradient>
        
        <!-- Premium Gold Gradient -->
        <linearGradient id="calendarGold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fff9e6;stop-opacity:1" />
            <stop offset="25%" style="stop-color:#ffed9e;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#ffd428;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#d4af37;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#946828;stop-opacity:1" />
        </linearGradient>
        
        <!-- Calendar Paper -->
        <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#e9ecef;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#dee2e6;stop-opacity:1" />
        </linearGradient>
        
        <!-- Header Gradient -->
        <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#f03e3e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#c92a2a;stop-opacity:1" />
        </linearGradient>
        
        <!-- Today Highlight -->
        <radialGradient id="todayGradient">
            <stop offset="0%" style="stop-color:#51cf66;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#2f9e44;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2b8a3e;stop-opacity:1" />
        </radialGradient>
        
        <!-- Calendar Glow -->
        <radialGradient id="calendarGlow">
            <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0.4" />
            <stop offset="50%" style="stop-color:#d4af37;stop-opacity:0.2" />
            <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
        </radialGradient>
        
        <!-- Grid Pattern -->
        <pattern id="calendarGridPattern" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
            <line x1="0" y1="0" x2="0" y2="4" stroke="#d4af37" stroke-width="0.1" opacity="0.2"/>
            <line x1="0" y1="0" x2="4" y2="0" stroke="#d4af37" stroke-width="0.1" opacity="0.2"/>
        </pattern>
        
        <!-- Inner Shadow -->
        <filter id="calendarInnerShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feFlood flood-color="#000000" flood-opacity="0.5"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Glow Filter -->
        <filter id="calendarGlowFilter">
            <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <g transform="translate(45,45)">
        <!-- Outer Hexagon Frame -->
        <polygon points="-26,-15 0,-30 26,-15 26,15 0,30 -26,15" 
                 fill="url(#calendarGunmetal)" 
                 stroke="#1a1a1a" 
                 stroke-width="0.75"
                 filter="url(#calendarInnerShadow)"/>
        
        <!-- Inner Dark Background -->
        <polygon points="-23,-13.2 0,-26.5 23,-13.2 23,13.2 0,26.5 -23,13.2" 
                 fill="#000000" 
                 opacity="0.95"/>
        
        <!-- Background Glow -->
        <ellipse cx="0" cy="0" rx="18" ry="14" 
                 fill="url(#calendarGlow)" 
                 opacity="0.3">
            <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
        </ellipse>
        
        <!-- Background Grid -->
        <rect x="-20" y="-15" width="40" height="30" 
              fill="url(#calendarGridPattern)" 
              opacity="0.3"/>
        
        <!-- Calendar Base -->
        <g filter="url(#calendarGlowFilter)">
            <!-- Shadow -->
            <ellipse cx="0" cy="12" rx="12" ry="3" fill="#000000" opacity="0.3"/>
            
            <!-- Calendar Body -->
            <rect x="-12" y="-8" width="24" height="18" 
                  rx="2" 
                  fill="url(#paperGradient)" 
                  filter="url(#calendarInnerShadow)"/>
            
            <!-- Calendar Header -->
            <rect x="-12" y="-8" width="24" height="5" 
                  rx="2" 
                  fill="url(#headerGradient)"/>
            <rect x="-12" y="-5" width="24" height="2" 
                  fill="url(#headerGradient)"/>
            
            <!-- Binding Rings -->
            <circle cx="-6" cy="-8" r="1.5" fill="url(#calendarGold)"/>
            <circle cx="6" cy="-8" r="1.5" fill="url(#calendarGold)"/>
            <rect x="-7" y="-10" width="2" height="3" fill="url(#calendarGold)"/>
            <rect x="5" y="-10" width="2" height="3" fill="url(#calendarGold)"/>
            
            <!-- Month Text -->
            <text x="0" y="-4" font-size="2.5" fill="#ffffff" text-anchor="middle" font-family="monospace" font-weight="bold">DEC</text>
            
            <!-- Week Days -->
            <g opacity="0.7">
                <text x="-9" y="-0.5" font-size="1" fill="#495057" font-family="monospace">S</text>
                <text x="-6" y="-0.5" font-size="1" fill="#495057" font-family="monospace">M</text>
                <text x="-3" y="-0.5" font-size="1" fill="#495057" font-family="monospace">T</text>
                <text x="0" y="-0.5" font-size="1" fill="#495057" font-family="monospace">W</text>
                <text x="3" y="-0.5" font-size="1" fill="#495057" font-family="monospace">T</text>
                <text x="6" y="-0.5" font-size="1" fill="#495057" font-family="monospace">F</text>
                <text x="9" y="-0.5" font-size="1" fill="#495057" font-family="monospace">S</text>
            </g>
            
            <!-- Calendar Grid Lines -->
            <g opacity="0.3">
                <line x1="-10" y1="0.5" x2="10" y2="0.5" stroke="#dee2e6" stroke-width="0.5"/>
                <line x1="-10" y1="3" x2="10" y2="3" stroke="#dee2e6" stroke-width="0.5"/>
                <line x1="-10" y1="5.5" x2="10" y2="5.5" stroke="#dee2e6" stroke-width="0.5"/>
                <line x1="-10" y1="8" x2="10" y2="8" stroke="#dee2e6" stroke-width="0.5"/>
            </g>
            
            <!-- Date Numbers -->
            <g opacity="0.6">
                <!-- Week 1 -->
                <text x="-9" y="2" font-size="1.2" fill="#495057" font-family="monospace">1</text>
                <text x="-6" y="2" font-size="1.2" fill="#495057" font-family="monospace">2</text>
                <text x="-3" y="2" font-size="1.2" fill="#495057" font-family="monospace">3</text>
                <text x="0" y="2" font-size="1.2" fill="#495057" font-family="monospace">4</text>
                <text x="3" y="2" font-size="1.2" fill="#495057" font-family="monospace">5</text>
                <text x="6" y="2" font-size="1.2" fill="#495057" font-family="monospace">6</text>
                <text x="9" y="2" font-size="1.2" fill="#495057" font-family="monospace">7</text>
                
                <!-- Week 2 -->
                <text x="-9" y="4.5" font-size="1.2" fill="#495057" font-family="monospace">8</text>
                <text x="-6" y="4.5" font-size="1.2" fill="#495057" font-family="monospace">9</text>
                <text x="-3" y="4.5" font-size="1.2" fill="#495057" font-family="monospace">10</text>
                <text x="0" y="4.5" font-size="1.2" fill="#495057" font-family="monospace">11</text>
                <text x="3" y="4.5" font-size="1.2" fill="#495057" font-family="monospace">12</text>
                <text x="6" y="4.5" font-size="1.2" fill="#495057" font-family="monospace">13</text>
                <text x="9" y="4.5" font-size="1.2" fill="#495057" font-family="monospace">14</text>
                
                <!-- Week 3 -->
                <text x="-9" y="7" font-size="1.2" fill="#495057" font-family="monospace">15</text>
                <text x="-6" y="7" font-size="1.2" fill="#495057" font-family="monospace">16</text>
                <text x="-3" y="7" font-size="1.2" fill="#495057" font-family="monospace">17</text>
                <text x="0" y="7" font-size="1.2" fill="#495057" font-family="monospace">18</text>
                <text x="3" y="7" font-size="1.2" fill="#495057" font-family="monospace">19</text>
                <text x="6" y="7" font-size="1.2" fill="#495057" font-family="monospace">20</text>
                <text x="9" y="7" font-size="1.2" fill="#495057" font-family="monospace">21</text>
            </g>
            
            <!-- Today Highlight -->
            <circle cx="0" cy="4.5" r="2" fill="url(#todayGradient)" opacity="0.8">
                <animate attributeName="r" values="2;2.5;2" dur="2s" repeatCount="indefinite"/>
            </circle>
            <text x="0" y="5" font-size="1.5" fill="#ffffff" text-anchor="middle" font-family="monospace" font-weight="bold">11</text>
        </g>
        
        <!-- Event Markers -->
        <g opacity="0.8">
            <circle cx="-6" cy="2" r="0.5" fill="url(#calendarGold)"/>
            <circle cx="3" cy="4.5" r="0.5" fill="#4dabf7"/>
            <circle cx="6" cy="7" r="0.5" fill="#f03e3e"/>
        </g>
        
        <!-- Notification Badge -->
        <g transform="translate(10,-10)">
            <circle cx="0" cy="0" r="3" fill="url(#calendarGold)">
                <animate attributeName="r" values="3;3.5;3" dur="1s" repeatCount="indefinite"/>
            </circle>
            <text x="0" y="1" font-size="3" fill="#946828" text-anchor="middle" font-family="monospace" font-weight="bold">5</text>
        </g>
        
        <!-- Clock Icon -->
        <g transform="translate(-14,-10)" opacity="0.7">
            <circle cx="0" cy="0" r="3" fill="none" stroke="url(#calendarGold)" stroke-width="0.5"/>
            <line x1="0" y1="0" x2="0" y2="-2" stroke="url(#calendarGold)" stroke-width="0.5" stroke-linecap="round">
                <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="60s" repeatCount="indefinite"/>
            </line>
            <line x1="0" y1="0" x2="1.5" y2="0" stroke="url(#calendarGold)" stroke-width="0.5" stroke-linecap="round">
                <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="5s" repeatCount="indefinite"/>
            </line>
            <circle cx="0" cy="0" r="0.3" fill="url(#calendarGold)"/>
        </g>
        
        <!-- Reminder Bell -->
        <g transform="translate(14,10)" opacity="0.7">
            <path d="M-2,-2 Q-2,-3 0,-3 Q2,-3 2,-2 L2,0 Q2,1 3,2 L-3,2 Q-2,1 -2,0 Z" 
                  fill="url(#calendarGold)"/>
            <rect x="-3" y="2" width="6" height="1" fill="url(#calendarGold)"/>
            <circle cx="0" cy="3.5" r="0.5" fill="url(#calendarGold)"/>
            <animateTransform attributeName="transform" 
                              type="rotate" 
                              values="0 0 0;-10 0 0;10 0 0;0 0 0" 
                              dur="2s" 
                              repeatCount="indefinite"/>
        </g>
        
        <!-- Status Text -->
        <g opacity="0.6">
            <text x="-18" y="-18" font-size="2" fill="url(#calendarGold)" font-family="monospace">SCHED</text>
            <text x="8" y="20" font-size="2" fill="url(#todayGradient)" font-family="monospace">TODAY</text>
        </g>
        
        <!-- Floating Particles -->
        <g opacity="0.5">
            <circle cx="-15" cy="10" r="0.3" fill="url(#headerGradient)">
                <animate attributeName="cy" values="10;-15;10" dur="5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;0.5;0" dur="5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="15" cy="-10" r="0.3" fill="url(#calendarGold)">
                <animate attributeName="cy" values="-10;15;-10" dur="5s" begin="2.5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;0.5;0" dur="5s" begin="2.5s" repeatCount="indefinite"/>
            </circle>
        </g>
    </g>
</svg>
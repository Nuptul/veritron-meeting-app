<svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Premium Gunmetal Gradient -->
        <linearGradient id="settingsGunmetal" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6a6a6a;stop-opacity:1" />
            <stop offset="15%" style="stop-color:#5a5a5a;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#4a4a4a;stop-opacity:1" />
            <stop offset="45%" style="stop-color:#3a3a3a;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#2a2a2a;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#1a1a1a;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#0a0a0a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
        </linearGradient>
        
        <!-- Premium Gold Gradient -->
        <linearGradient id="settingsGold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fff9e6;stop-opacity:1" />
            <stop offset="25%" style="stop-color:#ffed9e;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#ffd428;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#d4af37;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#946828;stop-opacity:1" />
        </linearGradient>
        
        <!-- Gear Metal Gradient -->
        <linearGradient id="gearMetal" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#adb5bd;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#868e96;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#495057;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#343a40;stop-opacity:1" />
        </linearGradient>
        
        <!-- Center Core Gradient -->
        <radialGradient id="coreGradient">
            <stop offset="0%" style="stop-color:#74c0fc;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#4dabf7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1971c2;stop-opacity:1" />
        </radialGradient>
        
        <!-- Gear Glow -->
        <radialGradient id="gearGlow">
            <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0.6" />
            <stop offset="50%" style="stop-color:#d4af37;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
        </radialGradient>
        
        <!-- Grid Pattern -->
        <pattern id="settingsGridPattern" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
            <line x1="0" y1="0" x2="0" y2="4" stroke="#d4af37" stroke-width="0.1" opacity="0.2"/>
            <line x1="0" y1="0" x2="4" y2="0" stroke="#d4af37" stroke-width="0.1" opacity="0.2"/>
        </pattern>
        
        <!-- Inner Shadow -->
        <filter id="settingsInnerShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feFlood flood-color="#000000" flood-opacity="0.5"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Glow Filter -->
        <filter id="settingsGlowFilter">
            <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <g transform="translate(45,45)">
        <!-- Outer Hexagon Frame -->
        <polygon points="-26,-15 0,-30 26,-15 26,15 0,30 -26,15" 
                 fill="url(#settingsGunmetal)" 
                 stroke="#1a1a1a" 
                 stroke-width="0.75"
                 filter="url(#settingsInnerShadow)"/>
        
        <!-- Inner Dark Background -->
        <polygon points="-23,-13.2 0,-26.5 23,-13.2 23,13.2 0,26.5 -23,13.2" 
                 fill="#000000" 
                 opacity="0.95"/>
        
        <!-- Background Glow -->
        <ellipse cx="0" cy="0" rx="18" ry="14" 
                 fill="url(#gearGlow)" 
                 opacity="0.3">
            <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
        </ellipse>
        
        <!-- Background Grid -->
        <rect x="-20" y="-15" width="40" height="30" 
              fill="url(#settingsGridPattern)" 
              opacity="0.3"/>
        
        <!-- Main Gear -->
        <g filter="url(#settingsGlowFilter)">
            <!-- Shadow -->
            <ellipse cx="0" cy="12" rx="10" ry="3" fill="#000000" opacity="0.3"/>
            
            <!-- Gear Teeth -->
            <g transform="rotate(0)">
                <rect x="-2" y="-14" width="4" height="28" fill="url(#settingsGold)"/>
                <rect x="-14" y="-2" width="28" height="4" fill="url(#settingsGold)"/>
                <rect x="-2" y="-14" width="4" height="28" fill="url(#settingsGold)" transform="rotate(45)"/>
                <rect x="-14" y="-2" width="28" height="4" fill="url(#settingsGold)" transform="rotate(45)"/>
                
                <animateTransform attributeName="transform" 
                                  type="rotate" 
                                  from="0" 
                                  to="360" 
                                  dur="10s" 
                                  repeatCount="indefinite"/>
            </g>
            
            <!-- Main Gear Body -->
            <circle cx="0" cy="0" r="10" 
                    fill="url(#gearMetal)" 
                    filter="url(#settingsInnerShadow)"/>
            
            <!-- Gear Inner Ring -->
            <circle cx="0" cy="0" r="8" 
                    fill="none" 
                    stroke="#343a40" 
                    stroke-width="0.5" 
                    opacity="0.5"/>
            
            <!-- Center Hole -->
            <circle cx="0" cy="0" r="4" 
                    fill="url(#coreGradient)" 
                    filter="url(#settingsGlowFilter)"/>
            
            <!-- Center Details -->
            <circle cx="0" cy="0" r="3" 
                    fill="none" 
                    stroke="#1971c2" 
                    stroke-width="0.5" 
                    opacity="0.7"/>
            
            <!-- Center Core -->
            <circle cx="0" cy="0" r="1.5" 
                    fill="#74c0fc">
                <animate attributeName="r" values="1.5;2;1.5" dur="2s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- Small Gear 1 -->
        <g transform="translate(-10,-8)" opacity="0.8">
            <g transform="rotate(0)">
                <rect x="-1" y="-6" width="2" height="12" fill="url(#settingsGold)"/>
                <rect x="-6" y="-1" width="12" height="2" fill="url(#settingsGold)"/>
                <rect x="-1" y="-6" width="2" height="12" fill="url(#settingsGold)" transform="rotate(45)"/>
                <rect x="-6" y="-1" width="12" height="2" fill="url(#settingsGold)" transform="rotate(45)"/>
                
                <animateTransform attributeName="transform" 
                                  type="rotate" 
                                  from="0" 
                                  to="-360" 
                                  dur="5s" 
                                  repeatCount="indefinite"/>
            </g>
            <circle cx="0" cy="0" r="4" fill="url(#gearMetal)"/>
            <circle cx="0" cy="0" r="1.5" fill="#495057"/>
        </g>
        
        <!-- Small Gear 2 -->
        <g transform="translate(10,8)" opacity="0.8">
            <g transform="rotate(0)">
                <rect x="-1" y="-6" width="2" height="12" fill="url(#settingsGold)"/>
                <rect x="-6" y="-1" width="12" height="2" fill="url(#settingsGold)"/>
                <rect x="-1" y="-6" width="2" height="12" fill="url(#settingsGold)" transform="rotate(45)"/>
                <rect x="-6" y="-1" width="12" height="2" fill="url(#settingsGold)" transform="rotate(45)"/>
                
                <animateTransform attributeName="transform" 
                                  type="rotate" 
                                  from="0" 
                                  to="-360" 
                                  dur="7s" 
                                  repeatCount="indefinite"/>
            </g>
            <circle cx="0" cy="0" r="4" fill="url(#gearMetal)"/>
            <circle cx="0" cy="0" r="1.5" fill="#495057"/>
        </g>
        
        <!-- Configuration Indicators -->
        <g opacity="0.6">
            <!-- Top indicator -->
            <circle cx="0" cy="-18" r="1" fill="url(#settingsGold)">
                <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
            </circle>
            
            <!-- Side indicators -->
            <circle cx="-18" cy="0" r="1" fill="url(#settingsGold)">
                <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="18" cy="0" r="1" fill="url(#settingsGold)">
                <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- Energy Pulses -->
        <g opacity="0.4">
            <circle cx="0" cy="0" r="10" 
                    fill="none" 
                    stroke="url(#coreGradient)" 
                    stroke-width="0.5">
                <animate attributeName="r" values="10;20;10" dur="3s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.4;0;0.4" dur="3s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- Status Text -->
        <g opacity="0.6">
            <text x="-18" y="-18" font-size="2" fill="url(#settingsGold)" font-family="monospace">CONFIG</text>
            <text x="8" y="20" font-size="2" fill="url(#coreGradient)" font-family="monospace">SYSTEM</text>
        </g>
        
        <!-- Floating Particles -->
        <g opacity="0.5">
            <circle cx="-15" cy="10" r="0.3" fill="url(#settingsGold)">
                <animate attributeName="cy" values="10;-15;10" dur="5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;0.5;0" dur="5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="15" cy="-10" r="0.3" fill="url(#gearMetal)">
                <animate attributeName="cy" values="-10;15;-10" dur="5s" begin="2.5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;0.5;0" dur="5s" begin="2.5s" repeatCount="indefinite"/>
            </circle>
        </g>
    </g>
</svg>
<svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Premium Gunmetal Gradient -->
        <linearGradient id="shareGunmetal" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6a6a6a;stop-opacity:1" />
            <stop offset="15%" style="stop-color:#5a5a5a;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#4a4a4a;stop-opacity:1" />
            <stop offset="45%" style="stop-color:#3a3a3a;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#2a2a2a;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#1a1a1a;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#0a0a0a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
        </linearGradient>
        
        <!-- Premium Gold Gradient -->
        <linearGradient id="shareGold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fff9e6;stop-opacity:1" />
            <stop offset="25%" style="stop-color:#ffed9e;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#ffd428;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#d4af37;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#946828;stop-opacity:1" />
        </linearGradient>
        
        <!-- Screen Gradient -->
        <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#74c0fc;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#4dabf7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1971c2;stop-opacity:1" />
        </linearGradient>
        
        <!-- Screen Glow -->
        <radialGradient id="screenGlow">
            <stop offset="0%" style="stop-color:#4dabf7;stop-opacity:0.6" />
            <stop offset="50%" style="stop-color:#4dabf7;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#4dabf7;stop-opacity:0" />
        </radialGradient>
        
        <!-- Arrow Gradient -->
        <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#8ce99a;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#51cf66;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2f9e44;stop-opacity:1" />
        </linearGradient>
        
        <!-- Grid Pattern -->
        <pattern id="shareGridPattern" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
            <line x1="0" y1="0" x2="0" y2="4" stroke="#d4af37" stroke-width="0.1" opacity="0.2"/>
            <line x1="0" y1="0" x2="4" y2="0" stroke="#d4af37" stroke-width="0.1" opacity="0.2"/>
        </pattern>
        
        <!-- Scan Lines Pattern -->
        <pattern id="scanLines" x="0" y="0" width="1" height="4" patternUnits="userSpaceOnUse">
            <line x1="0" y1="0" x2="1" y2="0" stroke="#4dabf7" stroke-width="0.5" opacity="0.3"/>
        </pattern>
        
        <!-- Inner Shadow -->
        <filter id="shareInnerShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feFlood flood-color="#000000" flood-opacity="0.5"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Glow Filter -->
        <filter id="shareGlowFilter">
            <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <g transform="translate(45,45)">
        <!-- Outer Hexagon Frame -->
        <polygon points="-26,-15 0,-30 26,-15 26,15 0,30 -26,15" 
                 fill="url(#shareGunmetal)" 
                 stroke="#1a1a1a" 
                 stroke-width="0.75"
                 filter="url(#shareInnerShadow)"/>
        
        <!-- Inner Dark Background -->
        <polygon points="-23,-13.2 0,-26.5 23,-13.2 23,13.2 0,26.5 -23,13.2" 
                 fill="#000000" 
                 opacity="0.95"/>
        
        <!-- Background Glow -->
        <ellipse cx="0" cy="0" rx="18" ry="14" 
                 fill="url(#screenGlow)" 
                 opacity="0.3">
            <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
        </ellipse>
        
        <!-- Background Grid -->
        <rect x="-20" y="-15" width="40" height="30" 
              fill="url(#shareGridPattern)" 
              opacity="0.3"/>
        
        <!-- Monitor -->
        <g transform="translate(0,-2)">
            <!-- Monitor Shadow -->
            <ellipse cx="0" cy="12" rx="12" ry="3" fill="#000000" opacity="0.3"/>
            
            <!-- Monitor Frame -->
            <rect x="-14" y="-8" width="28" height="18" 
                  rx="2" 
                  fill="url(#shareGold)" 
                  filter="url(#shareInnerShadow)"/>
            
            <!-- Screen -->
            <rect x="-12" y="-6" width="24" height="14" 
                  rx="1" 
                  fill="url(#screenGradient)" 
                  filter="url(#shareGlowFilter)"/>
            
            <!-- Screen Content -->
            <rect x="-10" y="-4" width="20" height="10" 
                  fill="#1971c2" 
                  opacity="0.5"/>
            
            <!-- Scan Lines -->
            <rect x="-10" y="-4" width="20" height="10" 
                  fill="url(#scanLines)" 
                  opacity="0.5">
                <animate attributeName="y" values="-4;6;-4" dur="3s" repeatCount="indefinite"/>
            </rect>
            
            <!-- Content Bars -->
            <g opacity="0.7">
                <rect x="-8" y="-2" width="12" height="1" fill="url(#shareGold)"/>
                <rect x="-8" y="0" width="8" height="1" fill="#4dabf7"/>
                <rect x="-8" y="2" width="10" height="1" fill="#51cf66"/>
                <rect x="-8" y="4" width="6" height="1" fill="#d4af37"/>
            </g>
            
            <!-- Monitor Stand -->
            <rect x="-2" y="10" width="4" height="3" 
                  fill="url(#shareGold)" 
                  opacity="0.8"/>
            <rect x="-4" y="13" width="8" height="1" 
                  fill="url(#shareGold)" 
                  opacity="0.6"/>
        </g>
        
        <!-- Share Arrow -->
        <g transform="translate(0,0)" filter="url(#shareGlowFilter)">
            <!-- Arrow Path -->
            <path d="M0,-4 L6,-10 L3,-10 L3,-14 L-3,-14 L-3,-10 L-6,-10 Z" 
                  fill="url(#arrowGradient)">
                <animateTransform attributeName="transform" 
                                  type="translate" 
                                  values="0,0; 0,-2; 0,0" 
                                  dur="2s" 
                                  repeatCount="indefinite"/>
            </path>
            
            <!-- Arrow Glow -->
            <path d="M0,-4 L6,-10 L3,-10 L3,-14 L-3,-14 L-3,-10 L-6,-10 Z" 
                  fill="url(#arrowGradient)" 
                  opacity="0.3">
                <animateTransform attributeName="transform" 
                                  type="scale" 
                                  values="1,1; 1.2,1.2; 1,1" 
                                  dur="2s" 
                                  repeatCount="indefinite"/>
            </path>
        </g>
        
        <!-- Signal Waves -->
        <g opacity="0.6">
            <path d="M-10,-12 Q0,-15 10,-12" 
                  fill="none" 
                  stroke="url(#shareGold)" 
                  stroke-width="0.8" 
                  stroke-linecap="round">
                <animate attributeName="opacity" values="0;0.6;0" dur="2s" repeatCount="indefinite"/>
            </path>
            <path d="M-8,-14 Q0,-17 8,-14" 
                  fill="none" 
                  stroke="url(#shareGold)" 
                  stroke-width="0.8" 
                  stroke-linecap="round">
                <animate attributeName="opacity" values="0;0.6;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
            </path>
            <path d="M-6,-16 Q0,-19 6,-16" 
                  fill="none" 
                  stroke="url(#shareGold)" 
                  stroke-width="0.8" 
                  stroke-linecap="round">
                <animate attributeName="opacity" values="0;0.6;0" dur="2s" begin="1s" repeatCount="indefinite"/>
            </path>
        </g>
        
        <!-- Connection Dots -->
        <g opacity="0.8">
            <circle cx="-8" cy="14" r="0.5" fill="url(#shareGold)">
                <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1s" repeatCount="indefinite"/>
            </circle>
            <circle cx="0" cy="14" r="0.5" fill="url(#shareGold)">
                <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1s" begin="0.33s" repeatCount="indefinite"/>
            </circle>
            <circle cx="8" cy="14" r="0.5" fill="url(#shareGold)">
                <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1s" begin="0.66s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- Status Text -->
        <g opacity="0.6">
            <text x="-18" y="-18" font-size="2" fill="url(#shareGold)" font-family="monospace">SHARE</text>
            <text x="8" y="20" font-size="2" fill="url(#arrowGradient)" font-family="monospace">LIVE</text>
        </g>
        
        <!-- Floating Particles -->
        <g opacity="0.5">
            <circle cx="-15" cy="10" r="0.3" fill="url(#screenGradient)">
                <animate attributeName="cy" values="10;-15;10" dur="5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;0.5;0" dur="5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="15" cy="-10" r="0.3" fill="url(#shareGold)">
                <animate attributeName="cy" values="-10;15;-10" dur="5s" begin="2.5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;0.5;0" dur="5s" begin="2.5s" repeatCount="indefinite"/>
            </circle>
        </g>
    </g>
</svg>
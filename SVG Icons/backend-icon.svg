<svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Premium Aluminum Gradient - 16 stops -->
        <linearGradient id="backendAlum" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="6%" style="stop-color:#fafafa;stop-opacity:1" />
            <stop offset="12%" style="stop-color:#f5f5f5;stop-opacity:1" />
            <stop offset="18%" style="stop-color:#ececec;stop-opacity:1" />
            <stop offset="24%" style="stop-color:#e2e2e2;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#d8d8d8;stop-opacity:1" />
            <stop offset="36%" style="stop-color:#cecece;stop-opacity:1" />
            <stop offset="42%" style="stop-color:#c4c4c4;stop-opacity:1" />
            <stop offset="48%" style="stop-color:#bababa;stop-opacity:1" />
            <stop offset="54%" style="stop-color:#b0b0b0;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#a6a6a6;stop-opacity:1" />
            <stop offset="66%" style="stop-color:#9c9c9c;stop-opacity:1" />
            <stop offset="72%" style="stop-color:#929292;stop-opacity:1" />
            <stop offset="78%" style="stop-color:#888888;stop-opacity:1" />
            <stop offset="84%" style="stop-color:#7e7e7e;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#747474;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#707070;stop-opacity:1" />
        </linearGradient>
        <!-- Premium Gold Gradient - 14 stops -->
        <linearGradient id="backendGold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fff9e6;stop-opacity:1" />
            <stop offset="8%" style="stop-color:#ffed9e;stop-opacity:1" />
            <stop offset="16%" style="stop-color:#ffe574;stop-opacity:1" />
            <stop offset="24%" style="stop-color:#ffdb4a;stop-opacity:1" />
            <stop offset="32%" style="stop-color:#ffd428;stop-opacity:1" />
            <stop offset="40%" style="stop-color:#f4c838;stop-opacity:1" />
            <stop offset="48%" style="stop-color:#e8bc3c;stop-opacity:1" />
            <stop offset="56%" style="stop-color:#dcb03e;stop-opacity:1" />
            <stop offset="64%" style="stop-color:#d0a43c;stop-opacity:1" />
            <stop offset="72%" style="stop-color:#c49838;stop-opacity:1" />
            <stop offset="80%" style="stop-color:#b88c34;stop-opacity:1" />
            <stop offset="88%" style="stop-color:#ac8030;stop-opacity:1" />
            <stop offset="94%" style="stop-color:#a0742c;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#946828;stop-opacity:1" />
        </linearGradient>
        <!-- Server Glow Effect -->
        <radialGradient id="serverGlow">
            <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0.6" />
            <stop offset="50%" style="stop-color:#d4af37;stop-opacity:0.2" />
            <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
        </radialGradient>
        <!-- Activity Gradient -->
        <linearGradient id="activityGreen">
            <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#27c93f;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="activityOrange">
            <stop offset="0%" style="stop-color:#ff9800;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fd7e14;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="activityRed">
            <stop offset="0%" style="stop-color:#f44336;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
        </linearGradient>
        <!-- Inner Shadow Filter -->
        <filter id="backendInnerShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feFlood flood-color="#000000" flood-opacity="0.4"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <!-- Server Rack Pattern -->
        <pattern id="ventPattern" x="0" y="0" width="3" height="2" patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="2" height="1" fill="#000000" opacity="0.3"/>
        </pattern>
    </defs>
    <g transform="translate(45,45)">
        <!-- Outer Hexagon Frame -->
        <polygon points="-26,-15 0,-30 26,-15 26,15 0,30 -26,15" 
                 fill="url(#backendAlum)" 
                 stroke="#808080" 
                 stroke-width="0.75"
                 filter="url(#backendInnerShadow)"/>
        <!-- Inner Dark Background -->
        <polygon points="-23,-13.2 0,-26.5 23,-13.2 23,13.2 0,26.5 -23,13.2" 
                 fill="#0a0a0f" 
                 opacity="0.94"/>
        
        <!-- Server Rack Frame -->
        <rect x="-14" y="-12" width="28" height="24" 
              fill="none" 
              stroke="url(#backendGold)" 
              stroke-width="2" 
              rx="1"
              opacity="0.9"/>
        
        <!-- Server Unit 1 (Top) -->
        <g transform="translate(0,-9)">
            <rect x="-12" y="-1.5" width="24" height="3" 
                  fill="url(#backendGold)" 
                  opacity="0.15" 
                  rx="0.5"/>
            <rect x="-12" y="-1.5" width="24" height="3" 
                  fill="none" 
                  stroke="url(#backendGold)" 
                  stroke-width="1.5" 
                  rx="0.5"/>
            <!-- Server Vents -->
            <rect x="-10" y="-0.5" width="6" height="1" fill="url(#ventPattern)"/>
            <!-- Status LED -->
            <circle cx="-8" cy="0" r="0.8" fill="url(#activityGreen)">
                <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
            </circle>
            <!-- Power Button -->
            <circle cx="8" cy="0" r="1" fill="none" stroke="url(#backendGold)" stroke-width="0.5" opacity="0.7"/>
            <circle cx="8" cy="0" r="0.5" fill="url(#backendGold)" opacity="0.9"/>
            <!-- Activity Bars -->
            <rect x="-3" y="-0.5" width="4" height="1" fill="url(#backendGold)" opacity="0.6">
                <animate attributeName="opacity" values="0.6;0.3;0.6" dur="1.5s" repeatCount="indefinite"/>
            </rect>
            <rect x="2" y="-0.5" width="3" height="1" fill="url(#backendGold)" opacity="0.5">
                <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
            </rect>
        </g>
        
        <!-- Server Unit 2 -->
        <g transform="translate(0,-3)">
            <rect x="-12" y="-1.5" width="24" height="3" 
                  fill="url(#backendGold)" 
                  opacity="0.15" 
                  rx="0.5"/>
            <rect x="-12" y="-1.5" width="24" height="3" 
                  fill="none" 
                  stroke="url(#backendGold)" 
                  stroke-width="1.5" 
                  rx="0.5"/>
            <!-- Server Vents -->
            <rect x="-10" y="-0.5" width="6" height="1" fill="url(#ventPattern)"/>
            <!-- Status LED -->
            <circle cx="-8" cy="0" r="0.8" fill="url(#activityGreen)">
                <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
            </circle>
            <!-- Power Button -->
            <circle cx="8" cy="0" r="1" fill="none" stroke="url(#backendGold)" stroke-width="0.5" opacity="0.7"/>
            <circle cx="8" cy="0" r="0.5" fill="url(#backendGold)" opacity="0.9"/>
            <!-- Activity Bars -->
            <rect x="-3" y="-0.5" width="3" height="1" fill="url(#backendGold)" opacity="0.7">
                <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.8s" repeatCount="indefinite"/>
            </rect>
            <rect x="1" y="-0.5" width="4" height="1" fill="url(#backendGold)" opacity="0.4">
                <animate attributeName="opacity" values="0.4;0.2;0.4" dur="2.2s" repeatCount="indefinite"/>
            </rect>
        </g>
        
        <!-- Server Unit 3 -->
        <g transform="translate(0,3)">
            <rect x="-12" y="-1.5" width="24" height="3" 
                  fill="url(#backendGold)" 
                  opacity="0.15" 
                  rx="0.5"/>
            <rect x="-12" y="-1.5" width="24" height="3" 
                  fill="none" 
                  stroke="url(#backendGold)" 
                  stroke-width="1.5" 
                  rx="0.5"/>
            <!-- Server Vents -->
            <rect x="-10" y="-0.5" width="6" height="1" fill="url(#ventPattern)"/>
            <!-- Status LED -->
            <circle cx="-8" cy="0" r="0.8" fill="url(#activityOrange)">
                <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="1s" repeatCount="indefinite"/>
            </circle>
            <!-- Power Button -->
            <circle cx="8" cy="0" r="1" fill="none" stroke="url(#backendGold)" stroke-width="0.5" opacity="0.7"/>
            <circle cx="8" cy="0" r="0.5" fill="url(#backendGold)" opacity="0.9"/>
            <!-- Activity Bars -->
            <rect x="-3" y="-0.5" width="5" height="1" fill="url(#backendGold)" opacity="0.5">
                <animate attributeName="opacity" values="0.5;0.2;0.5" dur="1.6s" repeatCount="indefinite"/>
            </rect>
            <rect x="3" y="-0.5" width="2" height="1" fill="url(#backendGold)" opacity="0.6">
                <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2.1s" repeatCount="indefinite"/>
            </rect>
        </g>
        
        <!-- Server Unit 4 (Bottom) -->
        <g transform="translate(0,9)">
            <rect x="-12" y="-1.5" width="24" height="3" 
                  fill="url(#backendGold)" 
                  opacity="0.15" 
                  rx="0.5"/>
            <rect x="-12" y="-1.5" width="24" height="3" 
                  fill="none" 
                  stroke="url(#backendGold)" 
                  stroke-width="1.5" 
                  rx="0.5"/>
            <!-- Server Vents -->
            <rect x="-10" y="-0.5" width="6" height="1" fill="url(#ventPattern)"/>
            <!-- Status LED -->
            <circle cx="-8" cy="0" r="0.8" fill="url(#activityRed)">
                <animate attributeName="opacity" values="1;0.3;1" dur="2s" begin="1.5s" repeatCount="indefinite"/>
            </circle>
            <!-- Power Button -->
            <circle cx="8" cy="0" r="1" fill="none" stroke="url(#backendGold)" stroke-width="0.5" opacity="0.7"/>
            <circle cx="8" cy="0" r="0.5" fill="url(#backendGold)" opacity="0.9"/>
            <!-- Activity Bars -->
            <rect x="-3" y="-0.5" width="2" height="1" fill="url(#backendGold)" opacity="0.8">
                <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.4s" repeatCount="indefinite"/>
            </rect>
            <rect x="0" y="-0.5" width="5" height="1" fill="url(#backendGold)" opacity="0.3">
                <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2.3s" repeatCount="indefinite"/>
            </rect>
        </g>
        
        <!-- Data Flow Lines (Right Side) -->
        <g opacity="0.6">
            <line x1="12" y1="-9" x2="16" y2="-9" stroke="url(#backendGold)" stroke-width="0.8">
                <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="1s" repeatCount="indefinite"/>
            </line>
            <line x1="12" y1="-3" x2="16" y2="-3" stroke="url(#backendGold)" stroke-width="0.8">
                <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="1s" begin="0.25s" repeatCount="indefinite"/>
            </line>
            <line x1="12" y1="3" x2="16" y2="3" stroke="url(#backendGold)" stroke-width="0.8">
                <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="1s" begin="0.5s" repeatCount="indefinite"/>
            </line>
            <line x1="12" y1="9" x2="16" y2="9" stroke="url(#backendGold)" stroke-width="0.8">
                <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="1s" begin="0.75s" repeatCount="indefinite"/>
            </line>
        </g>
        
        <!-- Network Indicator -->
        <g transform="translate(18,0)">
            <circle cx="0" cy="0" r="2" fill="none" stroke="url(#backendGold)" stroke-width="0.5" opacity="0.4"/>
            <circle cx="0" cy="0" r="3" fill="none" stroke="url(#backendGold)" stroke-width="0.5" opacity="0.3"/>
            <circle cx="0" cy="0" r="4" fill="none" stroke="url(#backendGold)" stroke-width="0.5" opacity="0.2"/>
            <circle cx="0" cy="0" r="0.8" fill="url(#backendGold)" opacity="0.9">
                <animate attributeName="r" values="0.8;1.2;0.8" dur="1.5s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- Database Connection Indicator (Left) -->
        <g transform="translate(-18,0)" opacity="0.7">
            <ellipse cx="0" cy="-2" rx="2" ry="0.8" fill="none" stroke="url(#backendGold)" stroke-width="0.5"/>
            <ellipse cx="0" cy="0" rx="2" ry="0.8" fill="none" stroke="url(#backendGold)" stroke-width="0.5"/>
            <ellipse cx="0" cy="2" rx="2" ry="0.8" fill="none" stroke="url(#backendGold)" stroke-width="0.5"/>
            <line x1="-2" y1="-2" x2="-2" y2="2" stroke="url(#backendGold)" stroke-width="0.5"/>
            <line x1="2" y1="-2" x2="2" y2="2" stroke="url(#backendGold)" stroke-width="0.5"/>
        </g>
        
        <!-- Server Label -->
        <text x="0" y="-14" font-size="1.8" fill="url(#backendGold)" opacity="0.5" font-family="monospace" text-anchor="middle" letter-spacing="0.5">BACKEND</text>
    </g>
</svg>
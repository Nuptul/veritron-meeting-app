<svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Premium Gunmetal Gradient -->
        <linearGradient id="chatGunmetal" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6a6a6a;stop-opacity:1" />
            <stop offset="15%" style="stop-color:#5a5a5a;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#4a4a4a;stop-opacity:1" />
            <stop offset="45%" style="stop-color:#3a3a3a;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#2a2a2a;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#1a1a1a;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#0a0a0a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
        </linearGradient>
        
        <!-- Premium Gold Gradient -->
        <linearGradient id="chatGold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fff9e6;stop-opacity:1" />
            <stop offset="25%" style="stop-color:#ffed9e;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#ffd428;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#d4af37;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#946828;stop-opacity:1" />
        </linearGradient>
        
        <!-- Bubble Gradient -->
        <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#74c0fc;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#4dabf7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1971c2;stop-opacity:1" />
        </linearGradient>
        
        <!-- Secondary Bubble -->
        <linearGradient id="bubbleGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8ce99a;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#51cf66;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2f9e44;stop-opacity:1" />
        </linearGradient>
        
        <!-- Chat Glow -->
        <radialGradient id="chatGlow">
            <stop offset="0%" style="stop-color:#4dabf7;stop-opacity:0.4" />
            <stop offset="50%" style="stop-color:#4dabf7;stop-opacity:0.2" />
            <stop offset="100%" style="stop-color:#4dabf7;stop-opacity:0" />
        </radialGradient>
        
        <!-- Grid Pattern -->
        <pattern id="chatGridPattern" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
            <line x1="0" y1="0" x2="0" y2="4" stroke="#d4af37" stroke-width="0.1" opacity="0.2"/>
            <line x1="0" y1="0" x2="4" y2="0" stroke="#d4af37" stroke-width="0.1" opacity="0.2"/>
        </pattern>
        
        <!-- Inner Shadow -->
        <filter id="chatInnerShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feFlood flood-color="#000000" flood-opacity="0.5"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Glow Filter -->
        <filter id="chatGlowFilter">
            <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <g transform="translate(45,45)">
        <!-- Outer Hexagon Frame -->
        <polygon points="-26,-15 0,-30 26,-15 26,15 0,30 -26,15" 
                 fill="url(#chatGunmetal)" 
                 stroke="#1a1a1a" 
                 stroke-width="0.75"
                 filter="url(#chatInnerShadow)"/>
        
        <!-- Inner Dark Background -->
        <polygon points="-23,-13.2 0,-26.5 23,-13.2 23,13.2 0,26.5 -23,13.2" 
                 fill="#000000" 
                 opacity="0.95"/>
        
        <!-- Background Glow -->
        <ellipse cx="0" cy="0" rx="18" ry="14" 
                 fill="url(#chatGlow)" 
                 opacity="0.3">
            <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
        </ellipse>
        
        <!-- Background Grid -->
        <rect x="-20" y="-15" width="40" height="30" 
              fill="url(#chatGridPattern)" 
              opacity="0.3"/>
        
        <!-- Main Chat Bubble -->
        <g transform="translate(3,0)" filter="url(#chatGlowFilter)">
            <!-- Shadow -->
            <ellipse cx="0" cy="12" rx="12" ry="3" fill="#000000" opacity="0.3"/>
            
            <!-- Bubble Body -->
            <rect x="-12" y="-8" width="24" height="14" 
                  rx="7" 
                  fill="url(#bubbleGradient)" 
                  filter="url(#chatInnerShadow)"/>
            
            <!-- Bubble Tail -->
            <path d="M-8,6 L-12,10 L-4,6 Z" 
                  fill="url(#bubbleGradient)"/>
            
            <!-- Typing Dots -->
            <g>
                <circle cx="-5" cy="-1" r="1.5" fill="#1971c2">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
                </circle>
                <circle cx="0" cy="-1" r="1.5" fill="#1971c2">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
                </circle>
                <circle cx="5" cy="-1" r="1.5" fill="#1971c2">
                    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="1s" repeatCount="indefinite"/>
                </circle>
            </g>
        </g>
        
        <!-- Secondary Chat Bubble -->
        <g transform="translate(-6,-10)" opacity="0.9">
            <!-- Bubble Body -->
            <rect x="-10" y="-5" width="20" height="10" 
                  rx="5" 
                  fill="url(#bubbleGradient2)" 
                  filter="url(#chatGlowFilter)"/>
            
            <!-- Bubble Tail -->
            <path d="M8,5 L12,8 L6,5 Z" 
                  fill="url(#bubbleGradient2)"/>
            
            <!-- Message Lines -->
            <rect x="-7" y="-2" width="10" height="1" fill="#2f9e44" opacity="0.5"/>
            <rect x="-7" y="0" width="7" height="1" fill="#2f9e44" opacity="0.5"/>
            <rect x="-7" y="2" width="12" height="1" fill="#2f9e44" opacity="0.5"/>
        </g>
        
        <!-- Notification Badge -->
        <g transform="translate(10,-8)">
            <circle cx="0" cy="0" r="3" fill="url(#chatGold)">
                <animate attributeName="r" values="3;3.5;3" dur="1s" repeatCount="indefinite"/>
            </circle>
            <text x="0" y="1" font-size="3" fill="#946828" text-anchor="middle" font-family="monospace" font-weight="bold">3</text>
        </g>
        
        <!-- Message Stream Particles -->
        <g opacity="0.6">
            <rect x="-18" y="-5" width="3" height="1" fill="url(#chatGold)" rx="0.5">
                <animate attributeName="x" values="-18;-8;-18" dur="2s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;0.6;0" dur="2s" repeatCount="indefinite"/>
            </rect>
            <rect x="-18" y="0" width="4" height="1" fill="url(#chatGold)" rx="0.5">
                <animate attributeName="x" values="-18;-8;-18" dur="2s" begin="0.5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;0.6;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
            </rect>
            <rect x="-18" y="5" width="2" height="1" fill="url(#chatGold)" rx="0.5">
                <animate attributeName="x" values="-18;-8;-18" dur="2s" begin="1s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;0.6;0" dur="2s" begin="1s" repeatCount="indefinite"/>
            </rect>
        </g>
        
        <!-- @ Mention Symbol -->
        <g transform="translate(-14,8)" opacity="0.7">
            <circle cx="0" cy="0" r="2.5" fill="none" stroke="url(#chatGold)" stroke-width="0.5"/>
            <text x="0" y="1" font-size="3" fill="url(#chatGold)" text-anchor="middle" font-family="monospace">@</text>
        </g>
        
        <!-- Emoji Reactions -->
        <g transform="translate(14,10)" opacity="0.7">
            <circle cx="-3" cy="0" r="2" fill="url(#chatGold)"/>
            <circle cx="0" cy="0" r="2" fill="#f03e3e"/>
            <circle cx="3" cy="0" r="2" fill="#51cf66"/>
            <text x="-3" y="1" font-size="2" text-anchor="middle">üòä</text>
            <text x="0" y="1" font-size="2" text-anchor="middle">‚ù§Ô∏è</text>
            <text x="3" y="1" font-size="2" text-anchor="middle">üëç</text>
        </g>
        
        <!-- Online Status Indicator -->
        <g transform="translate(0,-16)">
            <circle cx="0" cy="0" r="2" fill="#51cf66">
                <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- Status Text -->
        <g opacity="0.6">
            <text x="-18" y="-18" font-size="2" fill="url(#chatGold)" font-family="monospace">CHAT</text>
            <text x="8" y="20" font-size="2" fill="url(#bubbleGradient)" font-family="monospace">MSG</text>
        </g>
        
        <!-- Floating Particles -->
        <g opacity="0.5">
            <circle cx="-15" cy="10" r="0.3" fill="url(#bubbleGradient)">
                <animate attributeName="cy" values="10;-15;10" dur="5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;0.5;0" dur="5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="15" cy="-10" r="0.3" fill="url(#chatGold)">
                <animate attributeName="cy" values="-10;15;-10" dur="5s" begin="2.5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;0.5;0" dur="5s" begin="2.5s" repeatCount="indefinite"/>
            </circle>
        </g>
    </g>
</svg>
<svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Complex Aluminum Gradient - 15 stops -->
        <linearGradient id="cloudAlum" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="5%" style="stop-color:#fafafa;stop-opacity:1" />
            <stop offset="10%" style="stop-color:#f5f5f5;stop-opacity:1" />
            <stop offset="15%" style="stop-color:#ececec;stop-opacity:1" />
            <stop offset="22%" style="stop-color:#e2e2e2;stop-opacity:1" />
            <stop offset="28%" style="stop-color:#d8d8d8;stop-opacity:1" />
            <stop offset="35%" style="stop-color:#cecece;stop-opacity:1" />
            <stop offset="42%" style="stop-color:#c4c4c4;stop-opacity:1" />
            <stop offset="48%" style="stop-color:#bababa;stop-opacity:1" />
            <stop offset="55%" style="stop-color:#b0b0b0;stop-opacity:1" />
            <stop offset="62%" style="stop-color:#a6a6a6;stop-opacity:1" />
            <stop offset="68%" style="stop-color:#9c9c9c;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#929292;stop-opacity:1" />
            <stop offset="82%" style="stop-color:#888888;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#7e7e7e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#707070;stop-opacity:1" />
        </linearGradient>
        
        <!-- Complex Gold Gradient -->
        <linearGradient id="cloudGold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fff4d4;stop-opacity:1" />
            <stop offset="8%" style="stop-color:#ffed9e;stop-opacity:1" />
            <stop offset="15%" style="stop-color:#ffe574;stop-opacity:1" />
            <stop offset="22%" style="stop-color:#ffdb4a;stop-opacity:1" />
            <stop offset="28%" style="stop-color:#ffd428;stop-opacity:1" />
            <stop offset="35%" style="stop-color:#f4c838;stop-opacity:1" />
            <stop offset="42%" style="stop-color:#e8bc3c;stop-opacity:1" />
            <stop offset="48%" style="stop-color:#dcb03e;stop-opacity:1" />
            <stop offset="55%" style="stop-color:#d0a43c;stop-opacity:1" />
            <stop offset="62%" style="stop-color:#c49838;stop-opacity:1" />
            <stop offset="68%" style="stop-color:#b88c34;stop-opacity:1" />
            <stop offset="75%" style="stop-color:#ac8030;stop-opacity:1" />
            <stop offset="82%" style="stop-color:#a0742c;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#946828;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#885c24;stop-opacity:1" />
        </linearGradient>
        
        <!-- Cloud Gradients -->
        <radialGradient id="cloudGradient">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
            <stop offset="50%" style="stop-color:#e8e8e8;stop-opacity:0.7" />
            <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:0.5" />
        </radialGradient>
        
        <!-- Data Stream -->
        <linearGradient id="dataUpload" x1="0%" y1="100%" x2="0%" y2="0%">
            <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0" />
            <stop offset="50%" style="stop-color:#ffd700;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
        </linearGradient>
        
        <linearGradient id="dataDownload" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0" />
            <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
        </linearGradient>
        
        <!-- Inner Shadow Filter -->
        <filter id="cloudInnerShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feFlood flood-color="#000000" flood-opacity="0.4"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Glow Filter -->
        <filter id="cloudGlow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <g transform="translate(45,45)">
        <!-- Outer Hexagon Frame -->
        <polygon points="-26,-15 0,-30 26,-15 26,15 0,30 -26,15" 
                 fill="url(#cloudAlum)" 
                 stroke="#808080" 
                 stroke-width="0.75"
                 filter="url(#cloudInnerShadow)"/>
        
        <!-- Inner Dark Background -->
        <polygon points="-23,-13.2 0,-26.5 23,-13.2 23,13.2 0,26.5 -23,13.2" 
                 fill="#0a0a0f" 
                 opacity="0.93"/>
        
        <!-- Background Network Grid -->
        <g opacity="0.2">
            <circle cx="-10" cy="-8" r="1" fill="none" stroke="url(#cloudGold)" stroke-width="0.3"/>
            <circle cx="10" cy="-8" r="1" fill="none" stroke="url(#cloudGold)" stroke-width="0.3"/>
            <circle cx="0" cy="8" r="1" fill="none" stroke="url(#cloudGold)" stroke-width="0.3"/>
            <line x1="-10" y1="-8" x2="10" y2="-8" stroke="url(#cloudGold)" stroke-width="0.2"/>
            <line x1="-10" y1="-8" x2="0" y2="8" stroke="url(#cloudGold)" stroke-width="0.2"/>
            <line x1="10" y1="-8" x2="0" y2="8" stroke="url(#cloudGold)" stroke-width="0.2"/>
        </g>
        
        <!-- Main Cloud Shape -->
        <g transform="translate(0, -2)">
            <!-- Cloud Shadow -->
            <ellipse cx="0" cy="2" rx="14" ry="8" fill="#000000" opacity="0.3" filter="url(#cloudGlow)"/>
            
            <!-- Cloud Body -->
            <path d="M-8,2 C-8,-2 -5,-5 -1,-5 C-1,-8 2,-10 5,-10 C8,-10 11,-8 11,-5 C14,-5 16,-2 16,1 C16,4 14,6 11,6 L-8,6 C-11,6 -13,4 -13,1 C-13,-2 -11,-4 -8,-4 Z" 
                  fill="url(#cloudGold)" 
                  opacity="0.3"/>
            <path d="M-8,2 C-8,-2 -5,-5 -1,-5 C-1,-8 2,-10 5,-10 C8,-10 11,-8 11,-5 C14,-5 16,-2 16,1 C16,4 14,6 11,6 L-8,6 C-11,6 -13,4 -13,1 C-13,-2 -11,-4 -8,-4 Z" 
                  fill="none" 
                  stroke="url(#cloudGold)" 
                  stroke-width="2"/>
            
            <!-- Cloud Highlights -->
            <circle cx="-4" cy="-2" r="3" fill="url(#cloudGold)" opacity="0.2"/>
            <circle cx="3" cy="-4" r="4" fill="url(#cloudGold)" opacity="0.2"/>
            <circle cx="8" cy="0" r="3.5" fill="url(#cloudGold)" opacity="0.2"/>
        </g>
        
        <!-- Upload Arrow -->
        <g transform="translate(-6, 5)" opacity="0.8">
            <rect x="-0.5" y="0" width="1" height="6" fill="url(#dataUpload)">
                <animate attributeName="y" values="6;-2;6" dur="2s" repeatCount="indefinite"/>
            </rect>
            <path d="M-2,-2 L0,-4 L2,-2" fill="none" stroke="url(#cloudGold)" stroke-width="1.5" stroke-linecap="round">
                <animate attributeName="transform" type="translate" values="0,8;0,0;0,8" dur="2s" repeatCount="indefinite"/>
            </path>
        </g>
        
        <!-- Download Arrow -->
        <g transform="translate(6, 5)" opacity="0.8">
            <rect x="-0.5" y="-6" width="1" height="6" fill="url(#dataDownload)">
                <animate attributeName="y" values="-6;0;-6" dur="2.3s" repeatCount="indefinite"/>
            </rect>
            <path d="M-2,2 L0,4 L2,2" fill="none" stroke="#60a5fa" stroke-width="1.5" stroke-linecap="round">
                <animate attributeName="transform" type="translate" values="0,-8;0,0;0,-8" dur="2.3s" repeatCount="indefinite"/>
            </path>
        </g>
        
        <!-- Server Nodes -->
        <g transform="translate(0, 9)">
            <rect x="-8" y="0" width="4" height="3" fill="#1a1a1a" stroke="url(#cloudGold)" stroke-width="0.5" rx="0.3"/>
            <circle cx="-6.5" cy="1" r="0.3" fill="url(#cloudGold)">
                <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="-5.5" cy="1" r="0.3" fill="#4caf50">
                <animate attributeName="opacity" values="1;0.3;1" dur="1.8s" repeatCount="indefinite"/>
            </circle>
            <rect x="-7.5" y="2" width="3" height="0.3" fill="url(#cloudGold)" opacity="0.4"/>
            
            <rect x="-2" y="0" width="4" height="3" fill="#1a1a1a" stroke="url(#cloudGold)" stroke-width="0.5" rx="0.3"/>
            <circle cx="-0.5" cy="1" r="0.3" fill="url(#cloudGold)">
                <animate attributeName="opacity" values="1;0.3;1" dur="1.7s" repeatCount="indefinite"/>
            </circle>
            <circle cx="0.5" cy="1" r="0.3" fill="#4caf50">
                <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
            </circle>
            <rect x="-1.5" y="2" width="3" height="0.3" fill="url(#cloudGold)" opacity="0.4"/>
            
            <rect x="4" y="0" width="4" height="3" fill="#1a1a1a" stroke="url(#cloudGold)" stroke-width="0.5" rx="0.3"/>
            <circle cx="5.5" cy="1" r="0.3" fill="url(#cloudGold)">
                <animate attributeName="opacity" values="1;0.3;1" dur="1.6s" repeatCount="indefinite"/>
            </circle>
            <circle cx="6.5" cy="1" r="0.3" fill="#4caf50">
                <animate attributeName="opacity" values="1;0.3;1" dur="1.9s" repeatCount="indefinite"/>
            </circle>
            <rect x="4.5" y="2" width="3" height="0.3" fill="url(#cloudGold)" opacity="0.4"/>
        </g>
        
        <!-- Data Particles -->
        <g opacity="0.6">
            <circle cx="-12" cy="-3" r="0.4" fill="url(#cloudGold)">
                <animate attributeName="cy" values="-3;-10;-3" dur="3s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
            </circle>
            <circle cx="-8" cy="0" r="0.3" fill="url(#cloudGold)">
                <animate attributeName="cy" values="0;-8;0" dur="2.5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="12" cy="-2" r="0.4" fill="#60a5fa">
                <animate attributeName="cy" values="-10;-2;-10" dur="2.8s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="2.8s" repeatCount="indefinite"/>
            </circle>
            <circle cx="8" cy="-5" r="0.3" fill="#60a5fa">
                <animate attributeName="cy" values="-8;0;-8" dur="2.3s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="2.3s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- Connection Lines -->
        <g opacity="0.4">
            <line x1="0" y1="4" x2="-6" y2="9" stroke="url(#cloudGold)" stroke-width="0.5" stroke-dasharray="1,2">
                <animate attributeName="stroke-dashoffset" values="0;3" dur="1s" repeatCount="indefinite"/>
            </line>
            <line x1="0" y1="4" x2="0" y2="9" stroke="url(#cloudGold)" stroke-width="0.5" stroke-dasharray="1,2">
                <animate attributeName="stroke-dashoffset" values="0;3" dur="1.2s" repeatCount="indefinite"/>
            </line>
            <line x1="0" y1="4" x2="6" y2="9" stroke="url(#cloudGold)" stroke-width="0.5" stroke-dasharray="1,2">
                <animate attributeName="stroke-dashoffset" values="0;3" dur="1.4s" repeatCount="indefinite"/>
            </line>
        </g>
        
        <!-- Shield/Security Badge -->
        <g transform="translate(12, -8)" opacity="0.7">
            <path d="M0,-2 L2,-1 L2,1 C2,2.5 0,3.5 0,3.5 S-2,2.5 -2,1 L-2,-1 Z" 
                  fill="url(#cloudGold)" 
                  opacity="0.3"/>
            <path d="M0,-2 L2,-1 L2,1 C2,2.5 0,3.5 0,3.5 S-2,2.5 -2,1 L-2,-1 Z" 
                  fill="none" 
                  stroke="url(#cloudGold)" 
                  stroke-width="0.5"/>
            <path d="M-0.5,0 L0,0.5 L1,-0.5" fill="none" stroke="url(#cloudGold)" stroke-width="0.5" stroke-linecap="round"/>
        </g>
        
        <!-- Status Indicator -->
        <g transform="translate(-16, -8)">
            <rect x="-2" y="-0.5" width="4" height="1" fill="rgba(0,0,0,0.5)" rx="0.5"/>
            <circle cx="-1" cy="0" r="0.3" fill="#4caf50">
                <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
            </circle>
            <text x="0.5" y="0.2" font-size="0.8" fill="url(#cloudGold)" font-family="monospace">SYNC</text>
        </g>
        
        <!-- Glow Effect -->
        <ellipse cx="0" cy="0" rx="20" ry="14" 
                 fill="url(#cloudGold)" 
                 opacity="0.05" 
                 filter="url(#cloudGlow)">
            <animate attributeName="opacity" values="0.05;0.08;0.05" dur="4s" repeatCount="indefinite"/>
        </ellipse>
    </g>
</svg>
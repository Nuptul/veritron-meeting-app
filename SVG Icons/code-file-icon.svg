<svg viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Premium Gunmetal Gradient -->
        <linearGradient id="codeGunmetal" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6a6a6a;stop-opacity:1" />
            <stop offset="10%" style="stop-color:#5a5a5a;stop-opacity:1" />
            <stop offset="20%" style="stop-color:#4a4a4a;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#3a3a3a;stop-opacity:1" />
            <stop offset="40%" style="stop-color:#2a2a2a;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#141414;stop-opacity:1" />
            <stop offset="70%" style="stop-color:#0e0e0e;stop-opacity:1" />
            <stop offset="80%" style="stop-color:#080808;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#040404;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
        </linearGradient>
        
        <!-- Premium Gold Gradient -->
        <linearGradient id="codeGold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fff9e6;stop-opacity:1" />
            <stop offset="20%" style="stop-color:#ffed9e;stop-opacity:1" />
            <stop offset="40%" style="stop-color:#ffd428;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#d4af37;stop-opacity:1" />
            <stop offset="80%" style="stop-color:#b88c34;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#946828;stop-opacity:1" />
        </linearGradient>
        
        <!-- Syntax Highlighting Colors -->
        <linearGradient id="syntaxBlue" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#74c0fc;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#4dabf7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#339af0;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="syntaxGreen" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8ce99a;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#51cf66;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#37b24d;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="syntaxPurple" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#d0bfff;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#9775fa;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#7950f2;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="syntaxOrange" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffd8a8;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#ff922b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fd7e14;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="syntaxPink" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fcc2d7;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#f783ac;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e64980;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="syntaxCyan" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#99e9f2;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#3bc9db;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#15aabf;stop-opacity:1" />
        </linearGradient>
        
        <linearGradient id="syntaxYellow" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fff3bf;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#ffec99;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ffd43b;stop-opacity:1" />
        </linearGradient>
        
        <!-- Terminal Background -->
        <linearGradient id="terminalBg" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1b26;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#0f0f17;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#06060a;stop-opacity:1" />
        </linearGradient>
        
        <!-- Code Glow -->
        <radialGradient id="codeGlow">
            <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0.3" />
            <stop offset="50%" style="stop-color:#d4af37;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
        </radialGradient>
        
        <!-- Inner Shadow -->
        <filter id="codeInnerShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2.5"/>
            <feOffset dx="0" dy="2" result="offsetblur"/>
            <feFlood flood-color="#000000" flood-opacity="0.5"/>
            <feComposite in2="offsetblur" operator="in"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Glow Filter -->
        <filter id="codeGlowFilter">
            <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <g transform="translate(45,45)">
        <!-- Outer Hexagon Frame -->
        <polygon points="-26,-15 0,-30 26,-15 26,15 0,30 -26,15" 
                 fill="url(#codeGunmetal)" 
                 stroke="#1a1a1a" 
                 stroke-width="0.75"
                 filter="url(#codeInnerShadow)"/>
        <!-- Inner Dark Background -->
        <polygon points="-23,-13.2 0,-26.5 23,-13.2 23,13.2 0,26.5 -23,13.2" 
                 fill="#000000" 
                 opacity="0.95"/>
        
        <!-- File/Document Shape -->
        <path d="M-12,-14 L-12,14 L12,14 L12,-8 L6,-14 Z" 
              fill="url(#terminalBg)" 
              stroke="url(#codeGold)" 
              stroke-width="1.5"
              opacity="0.95"/>
        
        <!-- File Corner Fold -->
        <path d="M6,-14 L6,-8 L12,-8" 
              fill="url(#codeGold)" 
              opacity="0.3"/>
        <path d="M6,-14 L6,-8 L12,-8" 
              fill="none" 
              stroke="url(#codeGold)" 
              stroke-width="1.5"/>
        
        <!-- File Type Badge -->
        <rect x="4" y="-12" width="7" height="4" 
              fill="url(#syntaxOrange)" 
              rx="0.5"
              filter="url(#codeGlowFilter)"/>
        <text x="7.5" y="-9" font-size="2.5" fill="#ffffff" text-anchor="middle" font-family="monospace" font-weight="bold">JS</text>
        
        <!-- Line Numbers -->
        <g opacity="0.4">
            <text x="-10" y="-5" font-size="1.5" fill="url(#codeGold)" font-family="monospace">01</text>
            <text x="-10" y="-2" font-size="1.5" fill="url(#codeGold)" font-family="monospace">02</text>
            <text x="-10" y="1" font-size="1.5" fill="url(#codeGold)" font-family="monospace">03</text>
            <text x="-10" y="4" font-size="1.5" fill="url(#codeGold)" font-family="monospace">04</text>
            <text x="-10" y="7" font-size="1.5" fill="url(#codeGold)" font-family="monospace">05</text>
            <text x="-10" y="10" font-size="1.5" fill="url(#codeGold)" font-family="monospace">06</text>
        </g>
        
        <!-- Code Syntax Highlighting -->
        <!-- Line 1: Import statement -->
        <rect x="-6" y="-6" width="3" height="1.5" fill="url(#syntaxPurple)" rx="0.2" filter="url(#codeGlowFilter)"/>
        <rect x="-2.5" y="-6" width="4" height="1.5" fill="url(#syntaxCyan)" rx="0.2"/>
        <rect x="2" y="-6" width="2.5" height="1.5" fill="url(#syntaxGreen)" rx="0.2"/>
        <rect x="5" y="-6" width="3.5" height="1.5" fill="url(#syntaxYellow)" rx="0.2"/>
        
        <!-- Line 2: Function declaration -->
        <rect x="-6" y="-3" width="2.5" height="1.5" fill="url(#syntaxPurple)" rx="0.2" filter="url(#codeGlowFilter)"/>
        <rect x="-3" y="-3" width="4.5" height="1.5" fill="url(#syntaxBlue)" rx="0.2"/>
        <rect x="2" y="-3" width="2" height="1.5" fill="url(#syntaxOrange)" rx="0.2"/>
        <rect x="4.5" y="-3" width="3" height="1.5" fill="url(#syntaxPink)" rx="0.2"/>
        
        <!-- Line 3: Variable declaration -->
        <rect x="-6" y="0" width="2" height="1.5" fill="url(#syntaxPurple)" rx="0.2" filter="url(#codeGlowFilter)"/>
        <rect x="-3.5" y="0" width="3.5" height="1.5" fill="url(#syntaxCyan)" rx="0.2"/>
        <rect x="0.5" y="0" width="1.5" height="1.5" fill="url(#codeGold)" rx="0.2" opacity="0.8"/>
        <rect x="2.5" y="0" width="5" height="1.5" fill="url(#syntaxGreen)" rx="0.2">
            <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
        </rect>
        
        <!-- Line 4: Method call -->
        <rect x="-6" y="3" width="3.5" height="1.5" fill="url(#syntaxBlue)" rx="0.2" filter="url(#codeGlowFilter)"/>
        <rect x="-2" y="3" width="1" height="1.5" fill="url(#codeGold)" rx="0.2" opacity="0.8"/>
        <rect x="-0.5" y="3" width="3" height="1.5" fill="url(#syntaxOrange)" rx="0.2"/>
        <rect x="3" y="3" width="2" height="1.5" fill="url(#syntaxPink)" rx="0.2"/>
        <rect x="5.5" y="3" width="2.5" height="1.5" fill="url(#syntaxGreen)" rx="0.2"/>
        
        <!-- Line 5: If statement -->
        <rect x="-6" y="6" width="1.5" height="1.5" fill="url(#syntaxPurple)" rx="0.2" filter="url(#codeGlowFilter)"/>
        <rect x="-4" y="6" width="2.5" height="1.5" fill="url(#syntaxCyan)" rx="0.2"/>
        <rect x="-1" y="6" width="3.5" height="1.5" fill="url(#syntaxBlue)" rx="0.2"/>
        <rect x="3" y="6" width="2" height="1.5" fill="url(#syntaxOrange)" rx="0.2"/>
        <rect x="5.5" y="6" width="2" height="1.5" fill="url(#syntaxYellow)" rx="0.2"/>
        
        <!-- Line 6: Return statement -->
        <rect x="-6" y="9" width="2.5" height="1.5" fill="url(#syntaxPurple)" rx="0.2" filter="url(#codeGlowFilter)"/>
        <rect x="-3" y="9" width="6" height="1.5" fill="url(#syntaxGreen)" rx="0.2"/>
        <rect x="3.5" y="9" width="2" height="1.5" fill="url(#syntaxPink)" rx="0.2"/>
        <rect x="6" y="9" width="1.5" height="1.5" fill="url(#syntaxCyan)" rx="0.2"/>
        
        <!-- Cursor Animation -->
        <rect x="8" y="9" width="0.5" height="1.8" fill="url(#codeGold)">
            <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
            <animateTransform attributeName="transform" type="translate" values="0,0;0,-3;0,-6;0,-9;0,-12;0,0" dur="5s" repeatCount="indefinite"/>
        </rect>
        
        <!-- Bracket Highlights -->
        <g opacity="0.6">
            <text x="-6.5" y="-1.5" font-size="2" fill="url(#syntaxPink)" font-family="monospace" font-weight="bold">{</text>
            <text x="8.5" y="11.5" font-size="2" fill="url(#syntaxPink)" font-family="monospace" font-weight="bold">}</text>
        </g>
        
        <!-- Error/Warning Indicators -->
        <circle cx="-14" cy="0" r="0.8" fill="#f03e3e" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="-14" cy="6" r="0.8" fill="#ffd43b" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
        </circle>
        
        <!-- Background Code Glow -->
        <ellipse cx="0" cy="0" rx="18" ry="14" 
                 fill="url(#codeGlow)" 
                 opacity="0.3">
            <animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
        </ellipse>
    </g>
</svg>